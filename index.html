<body class="bg-stone-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // アイコンコンポーネントの簡易実装
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const ALL_QUESTIONS = [
            // ここにすべての問題データを貼り付けます
  { q: "秋来ぬと目にはさやかに見えねども風の音にぞ《おどろか》れぬる（古今和歌集）\n（訳）秋がやって来たと、目にははっきり見えないけれど、風の音に（もう秋なのだと）自然と〔　　　〕たことだ。", ans: "A", options: ["気づい", "身に染み", "思い出し", "感じ"] },
  { q: "物に襲はるる心地して、《おどろき》給へれば、灯も消えにけり。 （源氏物語）\n（訳）ものに襲われるような気持ちがして、〔　　　〕なさると、灯も消えてしまっていた。", ans: "A", options: ["目を覚まし", "体を起こし", "おどおどし", "目をこらし"] },
  { q: "とかくしつつ《ののしる》うちに、夜更けぬ。（土佐日記）\n（訳）あれこれしながら〔　　　〕うちに、夜が更けた。", ans: "A", options: ["大騒ぎする", "罵倒し合う", "ひそひそ話をする", "うとうとしている"] },
  { q: "この世に《ののしり》給ふ光源氏、かかるついでに見たてまつり給はむや。（源氏物語）\n（訳）世間で〔　　　〕ていらっしゃる光源氏を、このような機会に見申し上げなさったらどうか。", ans: "A", options: ["評判になっ", "笑い者になっ", "非難され", "期待され"] },
  { q: "常に「天照御神を《念じ》申せ」といふ人あり。（更級日記）\n（訳）常に「天照御神をお〔　　　〕申し上げよ」という人がいる。", ans: "A", options: ["祈り", "考え", "隠し", "敬い"] },
  { q: "いみじく心憂けれど、《念じ》てものも言はず。（堤中納言物語）\n（訳）ひどくつらいが、〔　　　〕てものも言わない。", ans: "A", options: ["がまんし", "悲観し", "努力し", "遠慮し"] },
  { q: "いと悲しく《おぼえ》けり。（大和物語）\n（訳）たいそう悲しく〔　　　〕た。", ans: "A", options: ["思われ", "感じられ", "記憶し", "受け止め"] },
  { q: "尼君の見上げたるに、少し《おぼえ》たるところあれば、子なめりと見給ふ。（源氏物語）\n（訳）尼君が見上げている顔立ちに、少し〔　　　〕ているところがあるので、子どもであるようだとご覧になる。", ans: "A", options: ["似", "異なっ", "感じ", "見知っ"] },
  { q: "これに、ただ《おぼえ》む古き言一つづつ書け。（枕草子）\n（訳）これに、今すぐ〔　　　〕ような古歌を一首ずつ書け。", ans: "A", options: ["思い出される", "似ている", "わかる", "思いつく"] },
  { q: "などさしも心にしみてあはれと《おぼえ》給ひけむ。（源氏物語）\n（訳）どうして（あの人は）あんなにも心にしみてしみじみといとしいと〔　　　〕なさったのだろう。", ans: "A", options: ["（私から）思われ", "思い出され", "感じ", "悩み"] },
  { q: "《しのぶれ》ど色に出でにけり我が恋はものや思ふと人の問ふまで（拾遺和歌集）\n（訳）（恋心を人に知られまいと）〔　　　〕のだが顔色に表れてしまった、私の恋は。もの思いをしているのかと人が尋ねるほどに。", ans: "A", options: ["がまんする", "目を伏せる", "逃げ出す", "そ知らぬふりをする"] },
  { q: "宮、例の、《しのび》ておはしまいたり。（和泉式部日記）\n（訳）宮は、いつものように、〔　　　〕ていらっしゃった。", ans: "A", options: ["人目を避け", "振る舞っ", "用意し", "もの思いをし"] },
  { q: "暮れはつるまで、《ながめ》暮らしつ。（蜻蛉日記）\n（訳）日がすっかり暮れてしまうまで、〔　　　〕で過ごした。", ans: "A", options: ["もの思いに沈ん", "ふさぎ込ん", "話し込ん", "歌を詠ん"] },
  { q: "明くるより暮るるまで、東の山ぎはを《ながめ》て過ぐす。（更級日記）\n（訳）夜が明けてから暮れるまで、東の山際を〔　　　〕て過ごす。", ans: "A", options: ["ぼんやり見", "想像し", "じっと見つめ", "思い出し"] },
  { q: "海の中にはつかに山《見ゆ》。（竹取物語）\n（訳）海の中にわずかに山が〔　　　〕。", ans: "A", options: ["見える", "出る", "かすむ", "隠れる"] },
  { q: "雲居よりもはるかに《見ゆる》人ありけり。（平中物語）\n（訳）雲よりもはるかに（遠い存在と）〔　　　〕女性がいた。", ans: "A", options: ["思われる", "いえる", "付き合う", "見える"] },
  { q: "時々も《見え》給へ。（源氏物語）\n（訳）時々は〔　　　〕てください。", ans: "A", options: ["姿を見せ", "優しくし", "心を開い", "歌を贈っ"] },
  { q: "つかふ人にも《見え》で、いと長かりける髪をかい切りて、手づから尼になりにけり。（大和物語）\n（訳）召し使う人にも〔　　　〕ないで、たいそう長かった髪をぷっつり切って、自分の手で尼になってしまった。", ans: "A", options: ["見られ", "騒がれ", "答え", "相談し"] },
  { q: "かかる異様の者、人に《見ゆ》べきにあらず。（徒然草）\n（訳）このような変わり者は、人と〔　　　〕べきではない。", ans: "A", options: ["結婚する", "判断する", "交流する", "会わせる"] },
  { q: "男、大和にある女を見て、よばひて《あひ》にけり。（伊勢物語）\n（訳）ある男が、大和の国に住む女を見て、求婚して〔　　　〕た。", ans: "A", options: ["結婚し", "相談し", "面会し", "協力し"] },
  { q: "立ちて見、《ゐ》て見、見れど、去年に似るべくもあらず。（伊勢物語）\n（訳）立って見、〔　　　〕て見、（あたりを）見るけれども、去年（見た感じ）と似ているはずもない。", ans: "A", options: ["座っ", "乗っ", "横になっ", "開け"] },
  { q: "鳥獣もなき所にて一人食ひ《ゐ》たり。（宇治拾遺物語）\n（訳）鳥や獣もいない所で一人食っ〔　　　〕た。", ans: "A", options: ["てい", "て寝", "てしまっ", "て座っ"] },
  { q: "菰積みたる舟の《ありく》こそ、いみじうをかしかりしか。（枕草子）\n（訳）まこも（＝水辺の植物名）を積んだ舟が〔　　　〕のが、たいそう趣深かった。", ans: "A", options: ["動き回る", "走り去る", "沈む", "浮かぶ"] },
  { q: "ひたすらに家ごとに乞ひ《ありく》。（方丈記）\n（訳）ひたすらに家ごとに物乞いして〔　　　〕。", ans: "A", options: ["まわる", "歩く", "過ごす", "頭を下げる"] },
  { q: "わびしと思ひ《ありき》給ふ。（源氏物語）\n（訳）困ったと思い〔　　　〕ていらっしゃる。", ans: "A", options: ["続け", "つめ", "始め", "ふけっ"] },
  { q: "この法師ばら、美麗なる物具《飽く》まで取りて、帰りけり。（平治物語）\n（訳）この法師どもは、きれいな武具を〔　　　〕まで取って、帰った。", ans: "A", options: ["満足する", "疲れる", "無くなる", "自慢する"] },
  { q: "《飽かず》惜しと思はば、千年を過ぐすとも一夜の夢の心地こそせめ。（徒然草）\n（訳）（いくら生きても）〔　　　〕命が惜しいと思うなら、千年を過ごしても一夜の夢のような短い気持ちがするだろう。", ans: "A", options: ["満ち足りず", "終わりがなく", "心配で", "意味がなく"] },
  { q: "三寸ばかりなる人、いと《うつくしう》てゐたり。（竹取物語）\n（訳）三寸（＝約九センチメートル）ほどの人が、たいそう〔　　　〕様子で座っている。", ans: "A", options: ["かわいらしい", "美しい", "滑稽な", "上品な"] },
  { q: "かの木の道の匠の作れる、《うつくしき》器物も、古代の姿こそをかしと見ゆれ。（徒然草）\n（訳）あの木工の名人の作った、〔　　　〕器物も、昔風の形が趣深いと思われる。", ans: "A", options: ["立派な", "かわいい", "美しい", "風流な"] },
  { q: "《かなしから》ん親のため、妻子のためには、恥をも忘れ、盗みもしつべきことなり。（徒然草）\n（訳）〔　　　〕ような親のため、妻子のためには、恥も忘れ、盗みもしかねないものである。", ans: "A", options: ["いとしい", "恥ずかしい", "寂しい", "うっとうしい"] },
  { q: "《いみじく》うれしきにも涙落ちぬ。（源氏物語）\n（訳）〔　　　〕うれしいにつけても涙が落ちた。", ans: "A", options: ["とても", "それなりに", "ますます", "少し"] },
  { q: "し得たりし心地は、《いみじかり》しものかな。（大鏡）\n（訳）うまくし遂げた気持ちは、〔　　　〕たものだよ。", ans: "A", options: ["とてもすばらしかっ", "とても不思議だっ", "とてもむなしかっ", "とても意外だっ"] },
  { q: "死にけりと聞きて、いと《いみじかり》けり。（大和物語）\n（訳）死んだと聞いて、本当に〔　　　〕た。", ans: "A", options: ["とても悲しかっ", "たいそう安心し", "たいそう動揺し", "とてもうれしかっ"] },
  { q: "雨など降るも《をかし》。（枕草子）\n（訳）（夏の夜に）雨などが降るのも〔　　　〕。", ans: "A", options: ["趣がある", "感じがよい", "しみじみとする", "滑稽である"] },
  { q: "たまさかに立ち出づるだに、かく思ひのほかなることを見るよと、《をかしう》思す。（源氏物語）\n（訳）たまに出かけてさえ、このように意外なことを目にするよと、（光源氏は忍び歩きを）〔　　　〕お思いになる。", ans: "A", options: ["おもしろく", "むなしく", "滑稽だと", "不安だと"] },
  { q: "《をかしき》額つきの透影あまた見えてのぞく。（源氏物語）\n（訳）（すだれ越しに）〔　　　〕額のかっこうの（女の）人影が何人も見えて（こちらを）のぞいている。", ans: "A", options: ["美しい", "滑稽な", "異様な", "好ましい"] },
  { q: "そのほか《をかしき》ことども多かりけれども、恐れてこれを申さず。（平家物語）\n（訳）そのほか〔　　　〕ことが多かったが、（人々は）恐れてそれを申し上げない。", ans: "A", options: ["滑稽な", "めでたい", "変わった", "楽しい"] },
  { q: "風も吹かず、《よき》日出で来て、漕ぎ行く。（土佐日記）\n（訳）風も吹かず、〔　　　〕日和になってきて、漕ぎ進む。", ans: "A", options: ["よい", "悪くはない", "おもしろい", "気味悪い"] },
  { q: "《よき》人はあやしきことを語らず。（徒然草）\n（訳）〔　　　〕人は不思議なことは語らない（ものだ）。", ans: "A", options: ["身分が高く教養のある", "高貴な容貌の", "信頼できる", "性格の優しい"] },
  { q: "盗人《あやし》と思ひて、連子よりのぞきければ、若き女の死にて臥したるあり。（今昔物語集）\n（訳）盗人は〔　　　〕と思って、連子窓からのぞくと、若い女で死んでよこたわっている人がいる。", ans: "A", options: ["不思議だ", "興味深い", "待ち遠しい", "残念だ"] },
  { q: "遣戸を荒くたてあくるも、いと《あやし》。（枕草子）\n（訳）引き戸を荒々しくあけたてするのも、とても〔　　　〕。", ans: "A", options: ["けしからん", "照れくさい", "不思議だ", "下品だ"] },
  { q: "《あやしき》下臈なれども、（ソノ言葉ハ）聖人の戒めにかなへり。（徒然草）\n（訳）〔　　　〕下賤の者であるが、その言葉は聖人の教訓に一致している。", ans: "A", options: ["身分が低い", "見知らぬ", "よくない", "もの足りない"] },
  { q: "水無月のころ、《あやしき》家に夕顔の白く見えて、蚊遣火ふすぶるもあはれなり。（徒然草）\n（訳）六月の頃、〔　　　〕家に夕顔の花が白く見えて、蚊遣火がくすぶっているのも趣深い。", ans: "A", options: ["粗末な", "質素な", "立派な", "古風な"] },
  { q: "今日よりは、《おとなしく》なり給へりや。（源氏物語）\n（訳）今日からは、〔　　　〕なられたか。", ans: "A", options: ["大人らしく", "穏やかに", "女らしく", "すてきに"] },
  { q: "心ばせある少将の尼、左衛門とてある《おとなしき》人、童ばかりぞとどめたりける。（源氏物語）\n（訳）気がきく少将の尼と、左衛門といって仕えている〔　　　〕女房と、童女の召使いだけを残しておいた。", ans: "A", options: ["年配の", "身分の低い", "大人しい", "年少の"] },
  { q: "さるべく《おとなしき》人々、何がしかがしといふいみじき源氏の武者たちをこそ、御送りに添へられたりけれ。（大鏡）\n（訳）しかるべく〔　　　〕人々で、何のだれそれというすぐれた源氏の武者たちを、お見送りのために添えられた。", ans: "A", options: ["思慮分別のある", "身分の高い", "学識の高い", "関係のある"] },
  { q: "月かげ《ゆかしく》は、南面に池を掘れ。さてぞ見る。（梁塵秘抄）\n（訳）月明かりが〔　　　〕ならば、屋敷の南正面に池を掘れ。そうして（池の水面に映る月を）見るのだ。", ans: "A", options: ["見たい", "いとおしい", "沈む", "隠れる"] },
  { q: "《ゆかしかり》しかど、神へ参るこそ本意なれと思ひて、山までは見ず。（徒然草）\n（訳）〔　　　〕たけれど、神社へ参拝するのが本来の目的なのだと思って、山の上までは見なかった。", ans: "A", options: ["行ってみたかっ", "納得いかなかっ", "行っても無駄だっ", "人に聞きたかっ"] },
  { q: "明けぐれの空に、雪の光見えて《おぼつかなし》。（源氏物語）\n（訳）夜明けの薄暗い空に、雪明かりが（白く）見えて、（あたりが）〔　　　〕。", ans: "A", options: ["ぼんやりしている", "美しく輝いている", "際だっている", "寂しくなっている"] },
  { q: "《おぼつかなき》もの。十二年の山ごもりの法師の女親。（枕草子）\n（訳）〔　　　〕もの。十二年間山籠りしている僧の母親（の心）。", ans: "A", options: ["気がかりな", "もどかしい", "不本意な", "好ましい"] },
  { q: "いかでもの越しに対面して、《おぼつかなく》思ひつめたること、少しはるかさむ。（伊勢物語）\n（訳）なんとかして物隔てにでもお目にかかり、〔　　　〕思い重ねた心の中を、少し晴れやかにしたい。", ans: "A", options: ["待ち遠しく", "人知れず", "苦しんで", "ぼんやりと"] },
  { q: "《ありがたき》もの。舅にほめらるる婿。また、姑に思はるる嫁の君。（枕草子）\n（訳）〔　　　〕もの。舅（妻の父親）にほめられる婿。また、姑（夫の母親）に愛されるお嫁さん。", ans: "A", options: ["めったにない", "大切な", "期待はずれな", "優秀な"] },
  { q: "「物は、破れたる所ばかりを修理して用ゐる事ぞと、若き人に見ならはせて、心づけんためなり」と申されける、いと《ありがたかり》けり。（徒然草）\n（訳）「物は、壊れた所だけを修理して使用するものだと、若い人に見習わせて、気づかせようとするためだ」と言われたのは、まことに〔　　　〕あった。", ans: "A", options: ["めったにないほど立派で", "反論できないほど当然で", "笑えるほど滑稽で", "ありがたいほど大切で"] },
  { q: "秋の月は、限りなく《めでたき》ものなり。（徒然草）\n（訳）秋の月は、この上なく〔　　　〕ものである。", ans: "A", options: ["すばらしい", "寂しい", "奥ゆかしい", "珍しい"] },
  { q: "大社を移して、《めでたく》造れり。（徒然草）\n（訳）出雲大社の神の分霊を移して、〔　　　〕造営してある。", ans: "A", options: ["立派に", "特別に", "そっくりに", "きらびやかに"] },
  { q: "見すべきことありて、呼びにやりたる人の来ぬ、いと《くちをし》。（枕草子）\n（訳）見せようというものがあって、呼びにやった人が来ないのは、とても〔　　　〕。", ans: "A", options: ["残念だ", "悔しい", "悲しい", "無礼だ"] },
  { q: "世を捨てて山に入る人山にてもなほ《憂き》時はいづちゆくらむ（古今和歌集）\n（訳）俗世間を捨てて（出家し）山に入る人は、山においてもやはり〔　　　〕時は（今度は）どこへ行くのだろう。", ans: "A", options: ["つらい", "悲しい", "わびしい", "むなしい"] },
  { q: "すべてかれに《わびしき》めな見せそ。（大和物語）\n（訳）万事この女に〔　　　〕目を見させないでくれ。", ans: "A", options: ["つらい", "悲しい", "寂しい", "ひどい"] },
  { q: "前栽の草木まで、心のままならず作りなせるは、見る目も苦しく、いと《わびし》。（徒然草）\n（訳）庭の植え込みの草や木までも、その自然の趣のままの姿でなく意図的に作り上げているのは、見た目にも不愉快で、たいへん〔　　　〕。", ans: "A", options: ["興ざめだ", "軽率だ", "気がかりだ", "滑稽だ"] },
  { q: "梁塵秘抄の郢曲の言葉こそ、また、《あはれなる》ことは多かめれ。（徒然草）\n（訳）梁塵秘抄の謡い物の歌詞は、また、〔　　　〕ことが多いようだ。", ans: "A", options: ["しみじみと心打たれる", "いつもと同じと思える", "趣深く新鮮な", "情けないと感じる"] },
  { q: "滝の音水の声、《あはれに》聞こゆる所なり。（宇津保物語）\n（訳）滝の音や川の音が、〔　　　〕聞こえる所だ。", ans: "A", options: ["趣深く", "悲しく", "はっきりと", "ゆったりと"] },
  { q: "《あはれなる》人を見つるかな。（源氏物語）\n（訳）〔　　　〕人を見たものだ。", ans: "A", options: ["かわいらしい", "気品がある", "ふさわしい", "みすぼらしい"] },
  { q: "わづかに二つの矢、師の前にて一つを《おろかに》せんと思はんや。（徒然草）\n（訳）たった二本の矢である、師匠の前で（そのうちの）一本を〔　　　〕しようと思うだろうか（いや、思わない）。", ans: "A", options: ["おろそかに", "無関係に", "愚かに", "大切に"] },
  { q: "口惜しといふも《おろなり》。（増鏡）\n（訳）残念だという〔　　　〕。", ans: "A", options: ["言葉では言い尽くせない", "言葉を口にしてはいけない", "のも当然である", "のもばかばかしい"] },
  { q: "おそろしなんども《おろかなり》。（平家物語）\n（訳）恐ろしいなどという〔　　　〕。", ans: "A", options: ["言葉では言い尽くせない", "のは臆病者だ", "のは愚かなことだ", "言葉は聞きたくない"] },
  { q: "狩りは《ねんごろに》もせで、酒をのみ飲みつつ、やまと歌にかかれりけり。（伊勢物語）\n（訳）鷹狩りは〔　　　〕もしないで、酒ばかり飲んでは、和歌を詠むのに熱中していた。", ans: "A", options: ["熱心に", "ほどほどに", "すぐに", "上手に"] },
  { q: "それ、人の友とあるものは、富めるをたふとみ、《ねんごろなる》を先とす。（方丈記）\n（訳）そもそも、世間の友人というものは、金のある者を尊び、〔　　　〕者を（重んじて）第一にする。", ans: "A", options: ["親しい", "美しい", "尊敬できる", "権力のある"] },
  { q: "《つれづれなる》時は、これを友として遊行す。（方丈記）\n（訳）〔　　　〕時は、これ（＝小童）を友としてぶらぶら歩く。", ans: "A", options: ["することもなく退屈な", "もの寂しい", "ものに熱中している", "心が空虚な"] },
  { q: "《つれづれに》思ひつづくるも、うち返しいとあぢきなし。（源氏物語）\n（訳）〔　　　〕思い続けているのだが、考えれば考えるほどまったく情けない。", ans: "A", options: ["しんみりともの寂しく", "とりとめもなく", "大変ばかばかしく", "暇がないときに"] },
  { q: "少しの地をも、《いたづらに》おかんことは、益なきことなり。食ふ物・薬種などを植ゑおくべし。（徒然草）\n（訳）少しの土地も、〔　　　〕（空けて）おくようなことは、無益なことだ。食物や薬になる草木を植えておくべきだ。", ans: "B", options: ["例外に", "むだに", "大切に", "余分に"] },
  { q: "船も出ださで《いたづらなれ》ば、ある人の詠める。（土佐日記）\n（訳）船も出さず〔　　　〕ので、ある人が詠んだ（歌）。", ans: "B", options: ["行くあてもない", "手持ちぶさたで暇な", "退屈でもの寂しい", "落ち込んで憂鬱な"] },
  { q: "《年ごろ》思ひつること、果たし侍りぬ。（徒然草）\n（訳）〔　　　〕思って来たことを、果たしました。", ans: "B", options: ["最近", "長年", "この年になって", "今年"] },
  { q: "文太といひて、《年ごろ》の者あり。（文正草子）\n（訳）文太といって、〔　　　〕召し使われている者がいる。", ans: "B", options: ["少し前から", "長年", "最近", "成人して"] },
  { q: "その人、《かたち》よりは心なむまさりたりける。（伊勢物語）\n（訳）その人は、〔　　　〕よりは心がすぐれていた。", ans: "B", options: ["評判", "容貌", "以前", "行動"] },
  { q: "御灯明の《影》ほのかに透きて見ゆ。（源氏物語）\n（訳）お灯明の〔　　　〕がほのかに（御簾を）透けて見える。", ans: "B", options: ["火", "光", "陰影", "形"] },
  { q: "鏡には色・かたちなきゆゑに、よろづの《影》来たりて映る。（徒然草）\n（訳）鏡には色も形もないので、さまざまな〔　　　〕が来て映る。", ans: "B", options: ["心", "姿", "光", "人"] },
  { q: "つひに《本意》のごとくあひにけり。（伊勢物語）\n（訳）しまいに〔　　　〕どおり結婚した。", ans: "B", options: ["二人の約束", "かねてからの願い", "親の期待", "慎重な計画"] },
  { q: "暮るるまで御《物語》したまひて、大宮も渡りたまひぬ。（宇津保物語）\n（訳）暮れるまでお〔　　　〕をなさって、大宮もお帰りになった。", ans: "B", options: ["祈り", "話", "遊び", "物語"] },
  { q: "この源氏の《物語》、一の巻よりしてみてみな見せ給へ。（更級日記）\n（訳）この源氏の〔　　　〕を、一の巻から（終わりまで）全部お見せください。", ans: "B", options: ["あらすじ", "物語", "人生", "評判"] },
  { q: "その人の御もとにとて、《文》書きてつく。（伊勢物語）\n（訳）あの人のお所へと思って、〔　　　〕を書いてことづける。", ans: "B", options: ["物語", "手紙", "文章", "漢詩"] },
  { q: "大江山いく野の道の遠ければまだ《ふみ》も見ず天の橋立（十訓抄）\n（訳）大江山を越え、生野へと行く道は遠いので、まだ踏んでみることもしてみません、天の橋立（の地）は。また（そこにいる母からの）〔　　　〕も見ていません。", ans: "B", options: ["心遣い", "手紙", "贈り物", "使者"] },
  { q: "世の中に長恨歌といふ《文》を、物語にかきてある所あんなり。（更級日記）\n（訳）この世に、「長恨歌」という〔　　　〕を、（仮名の）物語に書き直して持っている人がいるそうだ。", ans: "B", options: ["書簡", "漢詩", "手紙", "伝説"] },
  { q: "《ほど》経にければ便なし。（蜻蛉日記）\n（訳）〔　　　〕がたってしまったので具合が悪い。", ans: "B", options: ["うわさ", "時", "見通し", "一日"] },
  { q: "足もとへふと寄り来て、やがてかきつくままに、首の《ほど》を食はんとす。（徒然草）\n（訳）足もとへさっと寄って来て、すぐに飛びつくと同時に、首の〔　　　〕に食いつこうとする。", ans: "B", options: ["急所", "あたり", "全体", "裏側"] },
  { q: "同じ《ほど》、それより下の更衣たちは、ましてやすからず。（源氏物語）\n（訳）同じ〔　　　〕、（あるいは）それより低い地位の更衣たちは、なおさら気持ちが穏やかでない。", ans: "B", options: ["年齢", "身分", "程度", "服装"] },
  { q: "（光源氏ガ）出で給ふ《ほど》を、人々のぞきて見たてまつる。（源氏物語）\n（訳）光源氏がご出発なさる〔　　　〕を、女房たちはのぞいてお見送りする。", ans: "B", options: ["方向", "様子", "瞬間", "機会"] },
  { q: "よろづのことよりも《情け》あるこそ、男はさらなり、女もめでたくおぼゆれ。（枕草子）\n（訳）何事よりも〔　　　〕があるのが、男はもちろん、女でもすばらしく思われる。", ans: "B", options: ["遊び心", "思いやり", "縁故", "人望"] },
  { q: "男女の《情け》も、ひとへに逢ひ見るをばいふものかは。（徒然草）\n（訳）男女の〔　　　〕も、ひたすら逢って契りを結ぶことだけをいうのだろうか（いや、そうではない）。", ans: "B", options: ["叙情", "情愛", "情熱", "人情"] },
  { q: "《なさけ》ある人にて、瓶に花をさせり。（伊勢物語）\n（訳）〔　　　〕のある人で、瓶に花を挿してある。", ans: "B", options: ["人目を気にする心", "情趣を解する心", "情愛", "思いやり"] },
  { q: "日ごろの《ちぎり》を変ぜず、一所にて死ににけるこそ無慚なれ。（平家物語）\n（訳）常々の〔　　　〕をたがえず、同じ所で死んでしまったのは痛ましい。", ans: "B", options: ["言葉", "約束", "方針", "道"] },
  { q: "前の世にも御《契り》や深かりけむ、世になく清らなる玉の男皇子さへ生まれ給ひぬ。（源氏物語）\n（訳）（帝と桐壺の更衣は）前世でもご〔　　　〕が深かったのだろうか、世にまたとなく美しい玉のような皇子までがお生まれになった。", ans: "B", options: ["身分", "宿縁", "情愛", "関係"] },
  { q: "月に二度ばかりの御《契り》なめり。（源氏物語）\n（訳）月に二度ほどの〔　　　〕であるようだ。", ans: "B", options: ["因縁", "逢瀬", "間隔", "契約"] },
  { q: "今日、風、雲の《気色》はなはだ悪し。（土佐日記）\n（訳）今日は、風や雲の〔　　　〕がひどく悪い。", ans: "B", options: ["流れ", "様子", "動き", "機嫌"] },
  { q: "せちにもの思へる《気色》なり。（竹取物語）\n（訳）ひどくもの思いにふけっている〔　　　〕である。", ans: "B", options: ["性格", "様子", "ばかり", "その時"] },
  { q: "かぢとり、《気色》悪しからず。（土佐日記）\n（訳）船頭は、〔　　　〕が悪くない。", ans: "B", options: ["容貌", "機嫌", "身分", "性格"] },
  { q: "いかなるたよりして、《気色》見せむ。（平中物語）\n（訳）どのような方法で、〔　　　〕を知らせようか。", ans: "B", options: ["現実", "思い", "評判", "苦情"] },
  { q: "月明ければ、《いと》よくありさま見ゆ。（土佐日記）\n（訳）月が明るいので、〔　　　〕はっきりとありさまが見える。", ans: "B", options: ["しだいに", "とても", "なるほど", "それでも"] },
  { q: "つた・くず・朝顔、いづれも《いと》高からず、ささやかなる墻に、繁からぬ、よし。（徒然草）\n（訳）（秋草として）蔦・葛・朝顔は、どれも〔　　　〕高くなく、小さな垣根に、密生していないのが、よい。", ans: "B", options: ["まったく", "たいして", "たいそう", "そのように"] },
  { q: "大門のかたに、馬のいななく声して、人の《あまた》あるけはひしたり。（蜻蛉日記）\n（訳）大門の方に、馬のいななく声がして、人が〔　　　〕やってくる様子がした。", ans: "B", options: ["少しずつ", "たくさん", "数人", "急いで"] },
  { q: "《げに》ただ人にはあらざりけり。（竹取物語）\n（訳）〔　　　〕（かぐや姫は）普通の人ではなかったのだ。", ans: "B", options: ["ああ", "なるほど", "やはり", "けれども"] },
  { q: "和歌こそ、《なほ》をかしきものなれ。（徒然草）\n（訳）和歌は、〔　　　〕趣深いものである。", ans: "B", options: ["思った以上に", "やはり", "本当に", "とても"] },
  { q: "明けぬれば暮るるものとは知りながら《なほ》恨めしき朝ぼらけかな（後拾遺和歌集）\n（訳）夜が明けてしまうと、（再び）日が暮れ（てあなたに逢え）るものとは知っているが、〔　　　〕恨めしい（別れの）朝であることよ。", ans: "B", options: ["そうはいっても", "やはり", "それゆえに", "なにより"] },
  { q: "薬も食はず。《やがて》起きもあがらで、病み臥せり。（竹取物語）\n（訳）薬も飲まない。〔　　　〕起き上がらないで、病気になって臥せっている。", ans: "B", options: ["どうしても", "そのまま", "じっと", "やはり"] },
  { q: "門をほとほととたたけば、《やがて》弾きやみ給ひぬ。（平家物語）\n（訳）門をとんとんとたたくと、（小督は）〔　　　〕（琴を）弾きやめなさった。", ans: "B", options: ["しだいに", "すぐに", "その後", "一瞬"] },
  { q: "かくて、翁《やうやう》豊かなりゆく。（竹取物語）\n（訳）こうして、（竹取の）翁は〔　　　〕豊かになっていく。", ans: "B", options: ["一瞬", "だんだん", "一気に", "少しだけ"] },
  { q: "女、いと悲しくて、しりに立ちて追ひ行けど、《え》追ひつか《で》、清水のある所に伏しにけり。（伊勢物語）\n（訳）女は、ひどく悲しくて、（男の）あとを追って行ったが、追いつくことが〔　　　〕、清水のある所に倒れてしまった。", ans: "B", options: ["大変で", "できず", "なさそうで", "できても"] },
  { q: "や、《な》起こしたてまつり《そ》。幼き人は寝入り給ひにけり。（宇治拾遺物語）\n（訳）おい、お起こし申し上げる〔　　　〕。幼い人は眠ってしまわれた。", ans: "B", options: ["ぞ", "な", "のだ", "のか"] },
  { q: "身も亡びなむ、かく《な》せ《そ》。（伊勢物語）\n（訳）身も破滅するだろう、こんなことをする〔　　　〕。", ans: "B", options: ["なら", "な", "のか", "のだ"] },
  { q: "《さらに》まだ見《ぬ》骨のさまなり。（枕草子）\n（訳）〔　　　〕まだ見たことも〔　　　〕（みごとな扇の）骨のようすだ。", ans: "B", options: ["きちんと～ない", "まったく～ない", "今まで～ない", "それ以上は～ない"] },
  { q: "《さらに》人に交はること《なし》。（徒然草）\n（訳）〔　　　〕人とつき合うことが〔　　　〕。", ans: "B", options: ["それほど～ない", "まったく～ない", "ほとんど～ない", "あまり～ない"] },
  { q: "《いかで》さることは知りしぞ。（枕草子）\n（訳）〔　　　〕そのようなことを知っていたのか。", ans: "B", options: ["本当に", "どうして", "いつから", "もう"] },
  { q: "忠見、名歌詠み出だしたりと思ひて、兼盛も《いかで》これほどの歌詠むべきとぞ思ひける。（沙石集）\n（訳）忠見は、名歌を詠み表したと思って、（ライバルの）兼盛も〔　　　〕これほどの歌を詠めるだろうか（いや、詠めないだろう）と思った。", ans: "B", options: ["だれか", "どうして", "いつかは", "なんとかして"] },
  { q: "命を奪はん事、《いかでか》いたましからざらん。（徒然草）\n（訳）命を奪うようなことが、〔　　　〕かわいそうでないだろうか（いや、かわいそうだ）。", ans: "B", options: ["それほど", "どうして", "少し", "いつになく"] },
  { q: "《いかで》このかぐや姫を得てしがな、見てしがな。（竹取物語）\n（訳）〔　　　〕このかぐや姫を手に入れたい、妻としたい。", ans: "B", options: ["いつかは", "どうにかして", "なぜか", "早く"] },
  { q: "春は藤波を見る。紫雲のごとくして、西方に《にほふ》。（方丈記）\n（訳）春は藤の花房が波のようになびくさまを見る。（阿弥陀仏が乗って来るという）紫雲のようで、西方に〔　　　〕。", ans: "B", options: ["たたずんでいる", "美しく照り映える", "ぼんやり浮かんでいる", "背を向けている"] },
  { q: "例よりはひきつくろひて書きて、《うつろひ》たる菊にさしたり。（蜻蛉日記）\n（訳）いつもより（筆跡に）気を配って書いて、（その手紙を）〔　　　〕た菊の花にさした。", ans: "B", options: ["気に入っ", "色が変わっ", "心がこもっ", "ふと見つけ"] },
  { q: "おのづから御心《移ろひ》て、こよなう思し慰むやうなるも、あはれなるわざなりけり。（源氏物語）\n（訳）（桐壺の更衣が亡くなり沈んでいた帝は）自然とお心が（藤壺へ）〔　　　〕て、この上なくお気持ちが慰められておいでのようなのも、しみじみとしたことであった。", ans: "B", options: ["表れ", "移っ", "定まっ", "片寄っ"] },
  { q: "男、「みやこへ《いな》む」といふ。（伊勢物語）\n（訳）男は、「都へ〔　　　〕つもりだ」と言う。", ans: "B", options: ["帰る", "行く", "とどまる", "急ぐ"] },
  { q: "あはれ今年の秋も《いぬ》めり（千載和歌集）\n（訳）ああ、今年の秋も（むなしく）〔　　　〕ようだ。", ans: "B", options: ["感じる", "過ぎ去る", "やって来る", "過ごす"] },
  { q: "とりどりに物の音ども調べあはせて《遊び》給ふ、いとおもしろし。（源氏物語）\n（訳）それぞれ思い思いに楽器の音色を整えて〔　　　〕なさるのは、とてもおもしろい。", ans: "B", options: ["ふざけ合い", "管絃を楽しみ", "言い騒ぎ", "趣を変え"] },
  { q: "良秀がよぢり不動とて、今に人々《めで》合へり。（宇治拾遺物語）\n（訳）「良秀のよじり不動」といって、今でも人々が〔　　　〕合っている。", ans: "B", options: ["同情し", "感嘆し", "ほめ", "けなし"] },
  { q: "人々の、花、蝶やと《めづる》こそ、はかなくあやしけれ。（堤中納言物語）\n（訳）（世の）人々が、花よ蝶よと〔　　　〕のは、あさはかで奇妙なことだ。", ans: "B", options: ["持ち上げる", "愛する", "心を移す", "ほめる"] },
  { q: "《ならは》ぬ鄙の住まひこそ、かねて思ふも悲しけれ。（平家物語）\n（訳）〔　　　〕ない田舎の生活は、あらかじめ想像するのも悲しいことだ。", ans: "B", options: ["知ら", "慣れ", "好ま", "感じ"] },
  { q: "ここは、かく久しく遊びきこえて、《慣らひ》たてまつれり。（竹取物語）\n（訳）ここ（地上の世界）では、このように長い間楽しく過ごし申し上げて、（育ててくれた竹取の翁や嫗にも）〔　　　〕申し上げた。", ans: "B", options: ["感謝し", "親しみ", "近づき", "従い"] },
  { q: "親たち《かしづき》給ふこと限りなし。（堤中納言物語）\n（訳）親たちが（虫めづる姫君を）〔　　　〕なさることはこの上もない。", ans: "B", options: ["心から愛し", "大切に養育し", "近くにおき", "粗略に扱い"] },
  { q: "この猫を北面にも出ださず、思ひ《かしづく》。（更級日記）\n（訳）この猫を北向きの部屋（＝使用人の部屋）にも出さず、心にかけて〔　　　〕。", ans: "B", options: ["ほめたてる", "大切に世話をする", "見届ける", "懐かしむ"] },
  { q: "初心の人、二つの矢を持つことなかれ。後の矢を《頼み》て、初めの矢になほざりの心あり。　（徒然草）\n（訳）（弓の）初心者は、二本の矢を持ってはならない。後の矢を〔　　　〕て、初めの矢（を射ること）においていい加減な気持ちが生まれる。", ans: "B", options: ["気にし", "あてにし", "大事にし", "温存し"] },
  { q: "我を《頼め》て来ぬ男、角三つ生ひたる鬼になれ。（梁塵秘抄）\n（訳）（逢いに来ると）私を〔　　　〕て（おきながら）やって来ない男よ、角が三本生えた鬼になれ。", ans: "B", options: ["愛し", "あてにさせ", "ひとりにさせ", "信じ"] },
  { q: "下簾の狭間の開きたるより、この男《まもれ》ば、わが妻に似たり。（大和物語）\n（訳）（牛車の）下簾のすきまの開いている所から、この男が（車の中を）〔　　　〕と、自分の妻に似ている。", ans: "B", options: ["眺める", "見つめる", "調べる", "訪ねる"] },
  { q: "沖より舟どものうたひののしりて漕ぎ行くなども《聞こゆ》。（源氏物語）\n（訳）沖を通っていくつもの舟が大声で歌いながら漕いで行くのなんかも〔　　　〕。", ans: "B", options: ["うわさに聞く", "聞こえる", "知っている", "見える"] },
  { q: "これ、昔、名高く《聞こえ》たる所なり。（土佐日記）\n（訳）ここは、昔、有名で〔　　　〕た所である。", ans: "B", options: ["人が集まっ", "世間に知られ", "人がうわさし", "悪評で知られ"] },
  { q: "《聞こえ》ぬことども言ひつつよろめきたる、いとかはゆし。（徒然草）\n（訳）（酒に酔って）〔　　　〕ないことをいろいろ言いながらよろめいているのは、とても見るにたえない。", ans: "B", options: ["納得でき", "理解でき", "表現でき", "説明でき"] },
  { q: "せちによばひければあひにけり。その朝に文も《おこせ》ず。夜まで音もせず。（大和物語）\n（訳）（平中が）しきりに言い寄ったので契った。その翌朝に手紙も〔　　　〕ない。夜になるまで音沙汰もない。", ans: "B", options: ["したため", "よこさ", "読ま", "用意し"] },
  { q: "大傘一つ《まうけよ》。（落窪物語）\n（訳）大きな傘を一つ〔　　　〕。", ans: "B", options: ["処分しろ", "準備しろ", "修理しろ", "工夫しろ"] },
  { q: "子三人を呼びて語りけり。二人の子は、情けなく《いらへ》てやみぬ。（伊勢物語）\n（訳）子三人を呼んで話をした。二人の子は、そっけなく〔　　　〕て終わった。", ans: "B", options: ["行っ", "答え", "言っ", "話し"] },
  { q: "今日は、宮の御方に昼《渡り》給ふ。（源氏物語）\n（訳）女三の宮のお部屋へ昼間に〔　　　〕なさる。", ans: "B", options: ["伝え", "行き", "届け", "とどまり"] },
  { q: "おぼつかなく思し《わたる》ことの筋を聞こゆれば、いと奥ゆかしけれど、げに人目もしげし。（源氏物語）\n（訳）（薫が）〔　　　〕不審にお思いになっていたこと（＝薫自身の出生の秘密）の方面を（老女が）申し上げるので、もっと聞きたかったが、いかにも人目も多い。", ans: "B", options: ["大いに", "ずっと", "少し", "いつか"] },
  { q: "霧いと深くたち《わたれ》り。（源氏物語）\n（訳）霧がたいそう深く〔　　　〕立ちこめている。", ans: "B", options: ["自然に", "一面に", "近くに", "遠くに"] },
  { q: "この宮は腹々に御子の宮たちあまた《わたらせ給ひ》けり。（平家物語）\n（訳）この宮は奥様方に御子の宮たち大勢〔　　　〕た。", ans: "B", options: ["向かわれ", "いらっしゃっ", "生まれなさっ", "通われ"] },
  { q: "我をばいづちへ《具し》て行かむとするぞ。（平家物語）\n（訳）私をどこに〔　　　〕て行こうとするのか。", ans: "B", options: ["乗せ", "連れ", "置い", "隠し"] },
  { q: "我は一門に《具し》て西国の方へ落ちゆなり。（平家物語）\n（訳）私は（平家）一門に〔　　　〕て西国へ逃げていくのだ。", ans: "B", options: ["抵抗し", "つき従っ", "先だっ", "協力し"] },
  { q: "不死の薬壺に文《具し》て、御使ひに賜はす。（竹取物語）\n（訳）不死の薬の壺に手紙を〔　　　〕て、御使いにお与えになる。", ans: "C", options: ["書い", "入れ", "添え", "戻し"] },
  { q: "心ざし深かりける人、行き《とぶらひ》けるを、正月の十日ばかりのほどに、ほかに隠れにけり。（伊勢物語）\n（訳）（ある女への）愛情が深かった男が、（女の所へ）行って〔　　　〕たのだが、正月十日あたりのころに、（女は）よそに姿をかくしてしまった。", ans: "C", options: ["確かめ", "捜し", "訪れ", "帰っ"] },
  { q: "大弐の乳母のいたくわづらひて尼になりにける、《とぶらは》むとて、五条なる家訪ねておはしたり。（源氏物語）\n（訳）大弐の乳母（＝光源氏の乳母）がひどく患って尼になったのを、〔　　　〕うと思って、五条にある家を訪ねていらっしゃった。", ans: "C", options: ["一目見よ", "確認しよ", "見舞お", "治そ"] },
  { q: "かの御法事などし給ふにもいかめしう《とぶらひ》きこえ給へり。（源氏物語）\n（訳）あの方（＝若紫の祖母）のご法事などなさるときにも、（光源氏は）丁重に〔　　　〕申し上げなさった。", ans: "C", options: ["取り扱い", "あいさつし", "弔問し", "敬意を表し"] },
  { q: "維盛が後生をも《とぶらへ》かし。（平家物語）\n（訳）維盛の来世（の幸せ）を（祈って）〔　　　〕よ。", ans: "C", options: ["忘れないでくれ", "手を合わせてくれ", "供養してくれ", "殺してくれ"] },
  { q: "日ごろ《ものし》つる人、今日ぞ帰りぬる。（蜻蛉日記）\n（訳）数日来（私と一緒に）〔　　　〕た人が、今日帰ってしまう。", ans: "C", options: ["参っ", "祈っ", "い", "話し"] },
  { q: "馬にて《ものせ》む。（源氏物語）\n（訳）馬で〔　　　〕う。", ans: "C", options: ["帰ろ", "送ろ", "行こ", "走ろ"] },
  { q: "中将はいづこより《ものし》つるぞ。（源氏物語）\n（訳）中将はどこから〔　　　〕たのか。", ans: "C", options: ["いらっしゃっ", "帰っ", "来", "訪ね"] },
  { q: "魚など《ものせよ》。（蜻蛉日記）\n（訳）魚などを〔　　　〕。", ans: "C", options: ["逃がせよ", "つかまえよ", "食べよ", "手にせよ"] },
  { q: "まづ御文を《ものせ》させ給へ。（蜻蛉日記）\n（訳）まずお手紙をお〔　　　〕ください。", ans: "C", options: ["忘れ", "許し", "書き", "隠し"] },
  { q: "梅の香をかしきを見出だして《ものしたまふ》。（源氏物語）\n（訳）梅がいいにおいで咲いているのを部屋の中から眺めて〔　　　〕。", ans: "C", options: ["住んでいる", "座っている", "いらっしゃる", "物思いにふけっている"] },
  { q: "いと恐ろしと思して《わななき》給ふ。（源氏物語）\n（訳）たいそう恐ろしいとお思いになって〔　　　〕なさる。", ans: "C", options: ["見捨て", "逃げ", "ふるえ", "隠れ"] },
  { q: "寛大にして極まらざる時は、喜怒これにさはらずして、物のために《わづらは》ず。（徒然草）\n（訳）心が広く大らかで狭く限ることがないときは、喜怒の感情が邪魔となることなく、物事のために〔　　　〕ない。", ans: "C", options: ["変節し", "興奮し", "思い悩ま", "勘違いし"] },
  { q: "漕ぎ上るに、川の水干て、悩み《わづらふ》。（土佐日記）\n（訳）（都に向けて淀川を船で）こぎ上るが、川の水が少なくなって、難儀し〔　　　〕。", ans: "C", options: ["立ち止まる", "あきらめる", "苦労する", "慌てる"] },
  { q: "勢多の橋みな崩れて、渡り《わづらふ》。（更級日記）\n（訳）勢多の橋がみな崩れて、渡る〔　　　〕。", ans: "C", options: ["すべがない", "のをあきらめる", "のに困る", "気がしない"] },
  { q: "心地《惑ひ》にけり。（伊勢物語）\n（訳）気持ちが〔　　　〕てしまった。", ans: "C", options: ["落ち着い", "移っ", "乱れ", "高揚し"] },
  { q: "宮の御前、母北の方、帥殿、一つに手を取りかはして《惑は》せたまふ。（栄花物語）\n（訳）宮の御前（＝中宮定子）、（帥殿たちの）母である北の方、帥殿（の三人）は、手を取り合って〔　　　〕なさる。", ans: "C", options: ["思い悩み", "あきらめ", "途方に暮れ", "とまどい"] },
  { q: "風の吹き《まどひ》たるさま、恐ろしげなること、命かぎりつと思ひまどはる。（更級日記）\n（訳）風が〔　　　〕吹いているさまの、恐ろしげなことは、命もおしまいだと気が動転してしまう。", ans: "C", options: ["ときどき", "静かに", "ひどく", "休まず"] },
  { q: "大将も物《かづき》、忠岑も禄賜はりなどしけり。（大和物語）\n（訳）大将も物を〔　　　〕、忠岑もほうびをいただくなどした。", ans: "C", options: ["奪い", "担ぎ", "いただき", "与え"] },
  { q: "御衣ひき《かづき》て臥し給へり。（源氏物語）\n（訳）（掛けてある）お召し物をひき〔　　　〕て寝ておしまいになる。", ans: "C", options: ["広げ", "ちぎっ", "かぶっ", "渡し"] },
  { q: "郎等までに物《かづけ》たり。（土佐日記）\n（訳）従者にいたるまでに物を〔　　　〕た。", ans: "C", options: ["預け", "片づけ", "与え", "いただい"] },
  { q: "翁を、いとほし、かなしと思しつることも《失せ》ぬ。（竹取物語）\n（訳）（かぐや姫は、天の羽衣を着ると）翁を、気の毒だ、かわいそうだとお思いになっていたことも（心から）〔　　　〕てしまった。", ans: "C", options: ["隠れ", "やめ", "消え", "忘れ"] },
  { q: "その人、ほどなく《失せ》にけりと聞き侍りし。（徒然草）\n（訳）その人は、間もなく〔　　　〕たと聞きました。", ans: "C", options: ["失踪し", "病気になっ", "亡くなっ", "横になっ"] },
  { q: "持仏据ゑたてまつりて《行ふ》尼なりけり。（源氏物語）\n（訳）持仏を安置申し上げて〔　　　〕尼であった。", ans: "C", options: ["講義する", "参詣する", "仏道の修行をする", "指図する"] },
  { q: "その沢にかきつばたいと《おもしろく》咲きたり。（伊勢物語）\n（訳）その沢にかきつばたがたいそう〔　　　〕咲いている。", ans: "C", options: ["滑稽に", "かわいらしく", "すばらしく", "しんみりと"] },
  { q: "神楽こそ、なまめかしく、《おもしろけれ》。（徒然草）\n（訳）神楽こそ、（世俗じみず）優雅であり、〔　　　〕。", ans: "C", options: ["大切だ", "遊び心がある", "興趣がある", "すぐれている"] },
  { q: "墨染めの御姿《あらまほしう》清らなるも、うらやましく見たてまつり給ふ。（源氏物語）\n（訳）黒い僧衣のお姿が〔　　　〕上品で美しいのも、うらやましく見申し上げなさる。", ans: "C", options: ["きらびやかに", "上品で", "理想的に", "質素で"] },
  { q: "この山に籠りゐて後、《やむごとなき》人のかくれ給へるもあまた聞こゆ。（方丈記）\n（訳）（私が）この山に（庵を作って）こもってからあと、〔　　　〕方々がお亡くなりになったことも数多く耳に入る。", ans: "C", options: ["賢明な", "有名な", "高貴な", "立派な"] },
  { q: "身の才《やむごとなく》して、公につかまつりけるほどに、道心をおこして出家せるなり。（今昔物語集）\n（訳）学才が〔　　　〕て、朝廷にお仕えしていたときに、信仰心を起こして出家したのである。", ans: "C", options: ["追いつかなく", "わずらわしく", "この上なく", "あまりなく"] },
  { q: "《ゆゆしき》身に侍れば、（若宮ガ）かくおはしますも、いまいましう、かたじけなくなむ。（源氏物語）\n（訳）（私は娘に先立たれた）〔　　　〕身ですので、若宮がこうして（私と一緒に）いらっしゃるのも、縁起でもなく、おそれ多いことです。", ans: "C", options: ["不幸な", "寂しい", "不吉な", "みじめな"] },
  { q: "かたちなむまことにいとうつくしう、《ゆゆしき》までものし給ひける。（源氏物語）\n（訳）容貌は実にたいそうかわいらしく、〔　　　〕ていらっしゃった。", ans: "C", options: ["あきれるほど美しく", "あでやかに美しく", "不吉なほど美しく", "今までになく美しく"] },
  { q: "ただ人も、舎人など賜はるきはは、《ゆゆし》と見ゆ。（徒然草）\n（訳）普通の貴族（で）も、警護の官人などを（朝廷から）いただく身分の人は、〔　　　〕と思われる。", ans: "C", options: ["恐ろしい", "珍しい", "すばらしい", "悪くはない"] },
  { q: "おのおの拝みて、《ゆゆしく》信おこしたり。（徒然草）\n（訳）それぞれ拝んで、〔　　　〕信心をおこした。", ans: "C", options: ["当然に", "ふさわしく", "はなはだしく", "突然に"] },
  { q: "帝の御位は、いとも《かしこし》。（徒然草）\n（訳）帝の御位は、とても〔　　　〕。", ans: "C", options: ["高貴だ", "すばらしい", "おそれ多い", "重大だ"] },
  { q: "寺をこそ、いと《かしこく》造りたなれ。（源氏物語）\n（訳）寺を、実に〔　　　〕造ったそうだ。", ans: "C", options: ["こじんまりと", "大げさに", "すばらしく", "趣深く"] },
  { q: "今日しも《かしこく》参り候ひにけり。（宇治拾遺物語）\n（訳）ちょうど今日は〔　　　〕参上したものです。", ans: "C", options: ["しかたなく", "仰々しく", "好都合に", "理由があって"] },
  { q: "風吹き、波荒ければ、船出ださず。これかれ、《かしこく》嘆く。（土佐日記）\n（訳）風が吹き、波が荒いので、船を出さない。だれもかれも、〔　　　〕嘆息する。", ans: "C", options: ["こっそり", "静かに", "非常に", "思わず"] },
  { q: "その日の、髪上げ《うるはしき》姿、唐絵ををかしげに描きたるやうなり。（紫式部日記）\n（訳）その日の（内侍の）髪を結いあげた〔　　　〕姿は、まるで中国風の絵を美しく描いたようだ。", ans: "C", options: ["かわいらしい", "当世風な", "端正な", "頼もしい"] },
  { q: "昔、男、いと《うるはしき》友ありけり。（伊勢物語）\n（訳）昔、男が、たいそう〔　　　〕友人を持っていた。", ans: "C", options: ["似つかわしい", "好ましい", "親しい", "喜ばしい"] },
  { q: "鳥辺山谷に煙の燃え立たば《はかなく》見えし我と知らなむ（拾遺和歌集）\n（訳）鳥辺山の谷間に煙が燃え立ったならば、〔　　　〕見えた私（を火葬する煙）だと知ってほしい。", ans: "C", options: ["情けなく", "死にそうに", "頼りなく", "悲しげに"] },
  { q: "梨の花、世にすさまじきものにして、近うもてなさず、《はかなき》文付けなどだにせず。（枕草子）\n（訳）梨の花は、実に興ざめなものとして、身近にもてはやさず、〔　　　〕手紙を結びつけたりさえしない。", ans: "C", options: ["質素な", "すてきな", "ちょっとした", "優雅な"] },
  { q: "取りたてて、《はかばかしき》後見しなければ、事ある時は、なほ拠りどころなく心細げなり。（源氏物語）\n（訳）格別に、〔　　　〕後ろ盾がないので、何かあらたまった事があるときは、やはり頼るあてもなく心細そうだ。", ans: "C", options: ["縁のある", "魅力のある", "しっかりした", "大げさな"] },
  { q: "《はかばかしく》も身の上をえ知り侍らず。（宇津保物語）\n（訳）〔　　　〕身の上を知ることができません。", ans: "C", options: ["特別に", "これ以上", "はっきり", "少しも"] },
  { q: "いみじう《やさしかり》ける人の妻に成りにけり。（古本説話集）\n（訳）たいそう〔　　　〕た人の妻になった。", ans: "C", options: ["裕福だっ", "有名だっ", "優雅だっ", "心やさしかっ"] },
  { q: "《やさしう》申したるものかな。（平家物語）\n（訳）〔　　　〕申したことよ。", ans: "C", options: ["穏やかに", "遠慮がちに", "けなげに", "簡単に"] },
  { q: "いと《いはけなき》御ありさまなれば、乳母たち近くさぶらひけり。（源氏物語）\n（訳）（女三の宮は）ひどく〔　　　〕ご様子なので、乳母たちがおそば近くに控えていた。", ans: "C", options: ["みずぼらしい", "弱々しい", "幼い", "心細い"] },
  { q: "すべて、いとも知らぬ道の物語したる、《かたはらいたく》聞きにくし。（徒然草）\n（訳）何事でも、たいして知らない方面の話をしているのは、（はたで聞いていて）〔　　　〕聞き苦しいものだ。", ans: "C", options: ["心細く", "おもしろくなく", "見苦しく", "難しく"] },
  { q: "簀子は《かたはらいたけれ》ば、南の廂に入れたてまつる。（源氏物語）\n（訳）縁側は〔　　　〕ので、（姫君は源氏を）南の廂の間にお入れする。", ans: "C", options: ["見苦しい", "不気味な", "気の毒な", "寒々しい"] },
  { q: "うちとけて《かたはらいたし》と思されむこそゆかしけれ。（源氏物語）\n（訳）うちとけて（書いてあって、見られたら）〔　　　〕とお思いになるようなもの（＝手紙）こそ見たいものだ。", ans: "C", options: ["やりきれない", "楽しい", "恥ずかしい", "うれしい"] },
  { q: "あな《かたはらいた》の法師や。（宇治拾遺物語）\n（訳）ああなんと〔　　　〕法師だなあ。", ans: "C", options: ["みずぼらしい", "軽率な", "ばかばかしい", "尊大な"] },
  { q: "心地の悪しく、ものの恐ろしきをり、夜の明くるほど、いと《心もとなし》。（枕草子）\n（訳）気分が悪く、何となく恐ろしい感じがするとき、夜が明ける時が、ひどく〔　　　〕。", ans: "C", options: ["恐ろしい", "もの寂しい", "待ち遠しい", "不快だ"] },
  { q: "《心もとなき》日数重なるままに、白河の関にかかりて、旅心定まりぬ。（奥の細道）\n（訳）〔　　　〕日数が重なるうちに、白河の関にさしかかって、（やっと）旅に徹する心が定まった。", ans: "C", options: ["とりとめのない", "しかたがない", "不安な", "不愉快な"] },
  { q: "花びらの端に、をかしき匂ひこそ、《心もとなう》つきためれ。（枕草子）\n（訳）（梨の花は）花びらの端に、趣深い色つやが、〔　　　〕ほどついているようだ。", ans: "C", options: ["不安な", "意外な", "はっきりしない", "おびただしい"] },
  { q: "熊谷、あまりに《いとほしく》て、いづくに刀を立つべしともおぼえず。（平家物語）\n（訳）熊谷は、あまりに〔　　　〕で、どこに刀を突き立てたらよいかもわからない。", ans: "C", options: ["興ざめ", "気がかり", "かわいそう", "幼そう"] },
  { q: "これは故殿の《いとほしく》し給ひし者なり。（宇治拾遺物語）\n（訳）これは亡くなった殿が〔　　　〕思いなさった者である。", ans: "C", options: ["憎らしく", "心強く", "かわいく", "待ち遠しく"] },
  { q: "かかる人も世に出でおはするものなりけりと、《あさましき》まで目を驚かし給ふ。（源氏物語）\n（訳）このような人もこの世に生まれておいでになるものだったのだなと、〔　　　〕までに目をみはりなさる。", ans: "C", options: ["評判になるほど", "興ざめになるほど", "驚きあきれるほど", "苦々しくなるほど"] },
  { q: "まこと蓬莱の木かとこそ思ひつれ。かく《あさましき》虚言にてありければ、はや返し給へ。（竹取物語）\n（訳）本当に蓬莱の木かと思った。このように〔　　　〕嘘であったのだから、早くお返しください。", ans: "C", options: ["予想よりもひどい", "いつもよりひどい", "あきれるほどひどい", "うわさよりもひどい"] },
  { q: "ひたすら世をむさぼる心のみ深く、もののあはれも知らずなりゆくなん、《あさましき》。（徒然草）\n（訳）むやみに名誉や富をむさぼる心ばかりが深くなり、情趣も解さなくなってゆくのは、〔　　　〕。", ans: "C", options: ["ばかげている", "わからない", "情けない", "意地汚い"] },
  { q: "夕暮れの《いたう》霞みたるにまぎれて、かの小柴垣のもとに立ち出で給ふ。（源氏物語）\n（訳）夕暮れの〔　　　〕かすんでいるのに紛れて、例の小柴垣のそばへお出かけになる。", ans: "C", options: ["いくらか", "かすかに", "とても", "いつしか"] },
  { q: "我がため面目あるやうに言はれぬる虚言は、人《いたく》あらがはず。（徒然草）\n（訳）自分にとって名誉になるように（他人から）言われた嘘は、人は〔　　　〕言い争って否定しないものだ。", ans: "C", options: ["少しも", "ふつう", "たいして", "何度も"] },
  { q: "造れるさま木深く、《いたき》所まさりて見どころある住まひなり。（源氏物語）\n（訳）（家の）造り具合は木立が深く、〔　　　〕所が多くて見る価値のある住まいである。", ans: "C", options: ["自然な", "ありがたい", "すばらしい", "趣深い"] },
  { q: "やすからず思されけれど、なほ《つれなく》同じさまにて過ぐし給ふ。（源氏物語）\n（訳）穏やかでなくお思いになったけれど、やはり〔　　　〕（常と）同じ様子でお過ごしになる。", ans: "C", options: ["憮然として", "毅然として", "平然として", "依然として"] },
  { q: "昔、男、《つれなかり》ける女にいひやりける。（伊勢物語）\n（訳）昔、ある男が、（自分に）〔　　　〕た女に詠んで贈った（歌）。", ans: "C", options: ["気の合っ", "釣り合っ", "冷淡だっ", "正直だっ"] },
  { q: "雪の山、《つれなく》て年も返りぬ。（枕草子）\n（訳）（年の暮れに作り、じきに融けるだろうとみなが予想していた）雪の山は、〔　　　〕まま年も改まった。", ans: "C", options: ["作れない", "崩れそうな", "何の変化もない", "危険である"] },
  { q: "まだきに騒ぎて、《あいなき》もの恨みし給ふな。（源氏物語）\n（訳）まだその時にならないうちに騒ぎ立てて、〔　　　〕恨みごとをなさいますな。", ans: "C", options: ["深刻な", "迷惑な", "筋違いな", "滑稽な"] },
  { q: "あまりに興あらんとすることは、必ず《あいなき》ものなり。（徒然草）\n（訳）あまりにおもしろくしようとすることは、必ず〔　　　〕ものである。", ans: "C", options: ["きまりが悪い", "後悔される", "つまらない", "役に立たない"] },
  { q: "あさましきまで《あいなう》、面ぞ赤むや。（枕草子）\n（訳）あきれるほど〔　　　〕、顔が赤らむことだ。", ans: "C", options: ["本当に", "自然に", "むやみに", "急に"] },
  { q: "《あぢきなき》ことに心を占めて、生ける限りこれを思ひ悩むべきなめり。（源氏物語）\n（訳）〔　　　〕ことに心を奪われて、生きている間はこれを悩まなければならないようだ。", ans: "C", options: ["理由のない", "とりとめのない", "どうにもならない", "手の届かない"] },
  { q: "愚かなる人の目を喜ばしむる楽しみ、また《あぢきなし》。（徒然草）\n（訳） 愚かな人の目を喜ばせる快楽も、また〔　　　〕。", ans: "C", options: ["おもしろい", "はなはだしい", "つまらない", "喜ばしい"] },
  { q: "さる《さがなき》えびす心を見ては、いかがはせむは。（伊勢物語）\n（訳）そんな〔　　　〕野蛮な心を見たって、どうしようか（いや、どうしようもない）。", ans: "C", options: ["前例のない", "気品のない", "性質がよくない", "気性の激しい"] },
  { q: "《さがなき》童べどものつかまつりける、奇怪にさうらふことなり。（徒然草）\n（訳）〔　　　〕子どもらがいたした、けしからぬことでございます。", ans: "C", options: ["幼い", "かわいい", "いたずらな", "何も知らない"] },
  { q: "遅桜、また《すさまじ》。（徒然草）\n（訳）遅咲きの桜は、これまた〔　　　〕。", ans: "C", options: ["格別だ", "風流だ", "興ざめだ", "凡庸だ"] },
  { q: "《すさまじき》ものにして見る人もなき月の、寒けく澄める二十日あまりの空こそ、心細きものなれ。（徒然草）\n（訳）〔　　　〕ものとして眺める人もない月が、寒そうに澄みわたっている二十日過ぎの夜空は、もの寂しい（風情が感じられる）ものである。", ans: "C", options: ["不吉な", "勢いのある", "殺風景な", "明るすぎる"] },
  { q: "聞きしよりもまして、《言ふかひなく》ぞこぼれ破れたる。（土佐日記）\n（訳）（家は）聞いていた以上に、〔　　　〕壊れ損じている。", ans: "C", options: ["みずぼらしく", "仰々しく", "どうしようもなく", "理由もなく"] },
  { q: "「飽かず口惜し」と、《言ふかひなき》法師、童べも、涙を落としあへり。（源氏物語）\n（訳）「心残りで残念だ」と、〔　　　〕法師や、子どもの召使いも、涙を流し合っている。", ans: "D", options: ["取るに足りない", "うわさに聞こえた", "名前も知らない", "関係がない"] },
  { q: "年ごろ、仏・神にいみじうつかうまつりつれば、何事もさりともとこそ頼みはべりつれど、かく《いふかひなき》死をさへせむことのかなしさ。（大鏡）\n（訳）長年、神仏に熱心にお勤め申してきたので、何事もそうはいっても（末々悪いことはあるまい）と頼みにしてきましたが、このように〔　　　〕死に方までするということの悲しいことよ。", ans: "D", options: ["苦しい", "ひどい", "難しい", "寂しい"] },
  { q: "あらぬ《よしなき》者の名のりして来たるも、返す返すもすさまじといふはおろかなり。（枕草子）\n（訳）（来るのを待っていた恋人とは）別の〔　　　〕人が名のってやって来たのも、本当に興ざめだという言葉では言い尽くせない。", ans: "D", options: ["有名でない", "関係がない", "身分がない", "裕福でない"] },
  { q: "男、血の涙を流せども、とどむる《よしなし》。（伊勢物語）\n（訳）男は、血の涙を流すけれど、（女を）引き留める〔　　　〕。", ans: "D", options: ["言葉がない", "方法がない", "力がない", "気持ちがない"] },
  { q: "おろかなる人は、「用なき歩きは、《よしなかり》けり」とて来ずなりにけり。（竹取物語）\n（訳）（かぐや姫への思いが）いい加減な人は、「無用な出歩きは、〔　　　〕ことだった」と言って来なくなった。", ans: "D", options: ["愛情がない", "つまらない", "予定にない", "あてにならない"] },
  { q: "今日はいと《便なく》なむ侍るべき。（源氏物語）\n（訳）（姫を連れ出すには）今日は本当に〔　　　〕ございましょう。", ans: "D", options: ["騒々しく", "都合が悪く", "縁起が悪く", "ふさわしく"] },
  { q: "月見るとて上げたる格子下ろすは、何者のするぞ。いと《便なし》。（大鏡）\n（訳）月を見るといって上げてある格子を下ろすのは、何者がするのか。実に〔　　　〕。", ans: "D", options: ["おかしなことだ", "困ったことだ", "冷淡なことだ", "平凡なことだ"] },
  { q: "この酒をひとり食べんが《さうざうしけれ》ば、申しつるなり。（徒然草）\n（訳）この酒を一人で飲むようなのが〔　　　〕ので、お呼びしたのです。", ans: "D", options: ["縁起でもない", "物足りない", "落ち着かない", "もったいない"] },
  { q: "女君は、暑く《むつかし》とて、御髪すまして、少しさはやかにもてなし給へり。（源氏物語）\n（訳）女君（＝紫の上）は、暑く〔　　　〕といって、御髪を洗って、少しさわやかにふるまっておられる。", ans: "D", options: ["つまらない", "うっとうしい", "じれったい", "難しい"] },
  { q: "用ありて行きたりとも、そのこと果てなば、とく帰るべし。久しくゐたる、いと《むつかし》。（徒然草）\n（訳）用事があって（人の所へ）行ったとしても、その用事が終わったならば、すぐに帰るのがよい。長居をしているのは、（相手にとって）とても〔　　　〕。", ans: "D", options: ["わざとらしい", "わずらわしい", "憎らしい", "よそよそしい"] },
  { q: "行く先多かるに、大津のいともの《むつかしき》屋どもの中に、引き入りにけり。（蜻蛉日記）\n（訳）行先はまだ遠いが、（牛車は）大津のひどく〔　　　〕家並みの中に、入って行った。", ans: "D", options: ["仰々しい", "むさくるしい", "恐ろしい", "みすぼらしい"] },
  { q: "一人はいいやしき男の貧しき、一人は《あてなる》男もたりけり。（伊勢物語）\n（訳）（姉妹のうちの）一人は身分の低い男で貧しい男を、もう一人は〔　　　〕男を夫としていた。", ans: "D", options: ["裕福な", "身分の高い", "見た目のよい", "頼りになる"] },
  { q: "ただ文字一つにあやしう、《あてに》もいやしうもなるは、いかなるにかあらむ。（枕草子）\n（訳）ただ（用いる）言葉一つで不思議に、〔　　　〕も下品にもなるのは、どうしてだろうか。", ans: "D", options: ["最高に", "上品に", "粗末に", "滑稽に"] },
  { q: "世になく《清らなる》玉の男皇子さへ生まれ給ひぬ。（源氏物語）\n（訳）世にまたとなく〔　　　〕玉のような皇子までがお生まれになった。", ans: "D", options: ["みずみずしい", "美しい", "神々しい", "愛らしい"] },
  { q: "つらつき、まみのかをれるほどなど、《言へばさらなり》。（源氏物語）\n（訳）頬の形や、目もとが美しく映えて見えるさまなどは、〔　　　〕（ほどすばらしい）。", ans: "D", options: ["この世のものとは思えない", "いまさら言うまでもない", "何度でも言いたい", "何ものにも代え難い"] },
  { q: "夏は夜。月のころは《さらなり》。（枕草子）\n（訳）夏は夜（が趣深い）。月の出ているころは〔　　　〕。", ans: "D", options: ["それほどでもない", "言うまでもない", "さらによい", "そうではない"] },
  { q: "こなたは《あらはに》や侍らむ。今日しも端におはしましけるかな。（源氏物語）\n（訳）こちらは〔　　　〕はございませんか。今日に限って端近なところにいらっしゃいましたね。", ans: "D", options: ["正面で", "まる見えで", "危険で", "眺めが悪く"] },
  { q: "《あらはに》御損にさぶらふ。（今昔物語集）\n（訳）〔　　　〕ご損でございます。", ans: "D", options: ["いつまでも", "明らかに", "見たところ", "ほとんど"] },
  { q: "をかしげなる児の、《あからさまに》抱きて遊ばしうつくしむほどに、かい付きて寝たる、いとらうたし。（枕草子）\n（訳）かわいらしい幼児が、〔　　　〕抱いて遊ばせかわいがっているうちに、抱きついて寝てしまったのは、とてもかわいい。", ans: "D", options: ["わざとらしく", "ちょっとの間", "懸命に", "いつものように"] },
  { q: "ことに《かたくななる》人ぞ、「この枝、かの枝、散りにけり。今は見所なし」などは言ふめる。（徒然草）\n（訳）特に〔　　　〕人に限って、「この枝もあの枝も（花が）散ってしまった。もはや見る価値のあるところもない」などと言うようだ。", ans: "D", options: ["愚かしい", "情趣を解さない", "愛情のない", "身分が低い"] },
  { q: "みづからもいみじと思へる気色、《かたくななり》。（徒然草）\n（訳）自分でもえらいと思っているようすは、〔　　　〕。", ans: "D", options: ["奥ゆかしい", "見苦しい", "道理に合わない", "いじらしい"] },
  { q: "露をなど《あだなる》物と思ひけむ（古今和歌集）\n（訳）露をどうして〔　　　〕ものと思っていたのだろう。", ans: "D", options: ["恐ろしい", "はかない", "つまらない", "もどかしい"] },
  { q: "いとまめに実用にて、《あだなる》心なかりけり。（伊勢物語）\n（訳）大変まじめで実直で、〔　　　〕心はなかった。", ans: "D", options: ["不用意な", "不誠実な", "情けない", "こざかしい"] },
  { q: "昔、男、陸奥の国に《すずろに》行きいたりにけり。（伊勢物語）\n（訳）昔、ある男が、奥州へ〔　　　〕行き着いた。", ans: "D", options: ["やっとのことで", "あてもなく", "急ぎ足で", "遠回りして"] },
  { q: "つた、かへでは茂り、もの心細く、《すずろなる》めを見ることと思ふに、修行者あひたり。（伊勢物語）\n（訳）つたやかえでは茂り、何となく心細く、〔　　　〕（つらい）めに遭うことだと思っていると、修行者が（男に）出会った。", ans: "D", options: ["最低の", "思いがけない", "予想どおりの", "悲しい"] },
  { q: "大方は知りたりとも、《すずろに》言ひ散らすは、さばかりの才にはあらぬにやと聞こえ、おのづから誤りもありぬべし。（徒然草）\n（訳）大体は知っていても、〔　　　〕言いちらすのは、さほどしっかりした才能ではないのであろうと思われ、しぜん誤りもあるにちがいない。", ans: "D", options: ["いい加減に", "むやみに", "意味もなく", "そのまま"] },
  { q: "いかに殿ばら、殊勝のことは御覧じとがめずや。《むげなり》。（徒然草）\n（訳）なんと皆さん、（この）すばらしいことをお見とがめにならないのですか。（それでは）〔　　　〕。", ans: "D", options: ["残念だ", "まったくひどい", "薄情だ", "もったいない"] },
  { q: "今様は、《むげに》いやしくこそなりゆくめれ。（徒然草）\n（訳）当世風は、〔　　　〕下品になっていくようだ。", ans: "D", options: ["わずかに", "むやみに", "もちろん", "しだいに"] },
  { q: "《おほやけ》の宮仕へしければ、常にはえまうでず。（伊勢物語）\n（訳）〔　　　〕へのご奉仕をしていたので、ふだんは（主君のもとへ）参上できない。", ans: "D", options: ["神仏", "朝廷", "高貴な人", "大臣"] },
  { q: "《おほやけ》に御文奉り給ふ。（竹取物語）\n（訳）〔　　　〕にお手紙を差し上げなさる。", ans: "D", options: ["実家", "天皇", "主君", "都"] },
  { q: "いとやむごとなき《際》にはあらぬが、すぐれて時めき給ふありけり。（源氏物語）\n（訳）それほど高貴な〔　　　〕ではない方で、とりわけ（帝の）寵愛を受けていらっしゃる方がいた。", ans: "D", options: ["容貌", "身分", "服装", "人柄"] },
  { q: "人を見るに、少し心ある《きは》は、皆このあらましにてぞ一期は過ぐめる。（徒然草）\n（訳）人を見てみると、少しものの道理がわかる〔　　　〕の人は、みなこの（出家の）心づもりで一生は過ぎてしまうようだ。", ans: "D", options: ["普通", "程度", "世代", "階層"] },
  { q: "観音を頼み奉らんに、その《験》なしといふことは、あるまじきことなり。（宇治拾遺物語）\n（訳）観音様におすがりして、その〔　　　〕がないということは、あるはずがないことだ。", ans: "D", options: ["ご挨拶", "ご利益", "ご招待", "ご経験"] },
  { q: "《験》なきものを思はずは一坏の濁れる酒を飲むべくあるらし（万葉集）\n（訳）（考えても）〔　　　〕のないものを思わないで、一杯の濁り酒を飲むべきであるらしい。", ans: "D", options: ["目的", "効果", "道理", "終わり"] },
  { q: "かの鬼の虚言は、この《しるし》を示すなりけりと言ふ人も侍りし。（徒然草）\n（訳）あの鬼についての流言（＝鬼が都に現れたという根拠のないうわさ）は、この（病気流行の）〔　　　〕を示すものだったのだと言う人もございました。", ans: "D", options: ["結果", "前兆", "現実", "災い"] },
  { q: "我を知らずして、外を知るといふ《理》あるべからず。（徒然草）\n（訳）自分を知らないで、他人を知るという〔　　　〕があるはずがない。", ans: "D", options: ["理想", "道理", "論理", "前例"] },
  { q: "久しくとどまりたる《例》なし。（方丈記）\n（訳）いつまでもとどまっている〔　　　〕はない。", ans: "D", options: ["理由", "例", "時間", "道理"] },
  { q: "世の《例》にもなりぬべき御もてなしなり。（源氏物語）\n（訳）後世の〔　　　〕になってしまうにちがいないご待遇である。", ans: "D", options: ["評判", "語り草", "間違い", "現実"] },
  { q: "寺にたうとき《わざ》すなる、見せたてまつらむ。（大和物語）\n（訳）寺で尊い〔　　　〕をするということだ、お見せ申し上げよう。", ans: "D", options: ["寄進", "仏事", "演舞", "造営"] },
  { q: "ひとり、灯火のもとに文を広げて、見ぬ世の人を友とするぞ、こよなう慰む《わざ》なる。（徒然草）\n（訳）ただ一人、明かりのもとで書物を広げて、（それを書いた）見知らぬ世の人を友とすることは、格段に心が慰められる〔　　　〕である。", ans: "D", options: ["わけ", "こと", "ばかり", "きっかけ"] },
  { q: "小式部、これより、歌詠みの世に《おぼえ》出で来にけり。（十訓抄）\n（訳）小式部は、これ以来、歌詠みの世界で〔　　　〕が高くなった。", ans: "D", options: ["地位", "評判", "気位", "悪名"] },
  { q: "いとまばゆき、人の御《おぼえ》なり。（源氏物語）\n（訳）とても見ていられないほどの、（桐壺の更衣に対する帝の）ご〔　　　〕である。", ans: "D", options: ["命令", "寵愛", "信頼", "不満"] },
  { q: "いづくにもあれ、しばし旅立ちたるこそ、目さむる《心地》すれ。（徒然草）\n（訳）どこにでもあれ、しばらくよそに泊まるのは、目の覚める（新鮮な）〔　　　〕がする。", ans: "D", options: ["香り", "気持ち", "予感", "音"] },
  { q: "中納言、たちまちに御《心地》もやみてめでたし。（落窪物語）\n（訳）中納言は、たちまちご〔　　　〕も治って喜ばしい。", ans: "D", options: ["怪我", "病気", "機嫌", "立腹"] },
  { q: "《うつつ》にも夢にも人にあはぬなりけり（伊勢物語）\n（訳）〔　　　〕においても、夢においても、あなたに逢わないのでしたよ。", ans: "D", options: ["過去", "現実", "未来", "空想"] },
  { q: "《うつつ》の人の乗りたるとなむ、さらに見えぬ。なほ下りて見よ。（枕草子）\n（訳）（卯の花をびっしりと挿したあの牛車には）〔　　　〕の人が乗っているとは、まったく思われない。やはり（車から）降りて（自分で）見てごらん。", ans: "D", options: ["評判", "正気", "格別", "普通"] },
  { q: "十七日の《つとめて》、立つ。（更級日記）\n（訳）十七日の〔　　　〕、出発する。", ans: "D", options: ["夕方", "早朝", "翌日", "夜更け"] },
  { q: "うち笑ふことがちにて暮れぬ。《つとめて》、客人帰りぬる後、心のどかなり。（蜻蛉日記）\n（訳）笑いがちに一日を過ごした。〔　　　〕、客が帰ってしまった後は、のんびりした気持ちだ。", ans: "D", options: ["夕方", "翌朝", "翌日", "昼過ぎ"] },
  { q: "三月の《つごもり》なれば、京の花、盛りはみな過ぎにけり。（源氏物語）\n（訳）陰暦三月の〔　　　〕なので、京の桜の花は、花盛りはみな過ぎてしまった。", ans: "D", options: ["月初め", "月末", "中旬", "時節"] },
  { q: "四季はなほ定まれる《ついで》あり。死期はついでを待たず。（徒然草）\n（訳）四季はやはり決まった〔　　　〕がある。（しかし人の）死ぬ時期は〔　　　〕を待たない（でやって来る）。", ans: "D", options: ["道理", "順序", "行事", "変化"] },
  { q: "ことの《ついで》ありて、人の奏しければ、聞こしめしてけり。（大和物語）\n（訳）何かの〔　　　〕があって、ある人が奏上したので、（帝は）お聞きになった。", ans: "D", options: ["命令", "機会", "因縁", "行い"] },
  { q: "女、親なく、《頼り》なくなるままに、もろともにいふかひなくてあらむやはとて、河内の国、高安の郡に、行き通ふ所出で来にけり。（伊勢物語）\n（訳）女は、親が亡くなり、〔　　　〕がなくなるにつれ、（男は、この妻と）ともに貧しく哀れなさまでいてよいものかと思って、河内の国、高安の郡に、（新たに妻をもうけて）行き通う所ができた。", ans: "D", options: ["付き合うもの", "頼れるもの", "届けるもの", "守るもの"] },
  { q: "《たより》の人に言ひつきて、女は京に来にけり。（大和物語）\n（訳）〔　　　〕の人に頼んで、女は都に来たのだった。", ans: "D", options: ["高位", "縁故", "宮中", "地元"] },
  { q: "これを習ふべし。学問に《便り》あらんためなり。（徒然草）\n（訳）これ（＝文字を書くこと）を習うべきだ。学問をする上で〔　　　〕があるようなためである。", ans: "D", options: ["理解", "便宜", "機会", "影響"] },
  { q: "《便り》ごとに物も絶えず得させたり。（土佐日記）\n（訳）〔　　　〕（がある）ごとに贈り物も絶えずやった。", ans: "D", options: ["手紙", "機会", "行事", "連絡"] },
  { q: "ふりにける岩の絶え間より、落ちくる水の音さへ、故び《よし》ある所なり。（平家物語）\n（訳）古びた岩のすき間から、落ちてくる水の音までが、由緒ありげで〔　　　〕のある所である。", ans: "A", options: ["風情", "哀愁", "魅力", "道理"] },
  { q: "十二月の二十日あまり一日の日の戌の時に、門出す。その《よし》、いささかにものに書きつく。（土佐日記）\n（訳）陰暦十二月二十一日の午後八時ごろに、出発する。その〔　　　〕を、少しばかり紙に書きつける。", ans: "A", options: ["事情", "情景", "記録", "感慨"] },
  { q: "火をつけて燃やすべき《よし》仰せ給ふ。（竹取物語）\n（訳）火をつけて燃やせという〔　　　〕をご命令になる。", ans: "A", options: ["旨", "計画", "時刻", "方法"] },
  { q: "心得たる《よし》して、賢げにうちうなづき、ほほ笑みてゐたれど、つやつや知らぬ人あり。（徒然草）\n（訳）わかった〔　　　〕をして、賢そうにうなずき、ほほえんでいるけれど、少しもわかっていない人もいる。", ans: "A", options: ["そぶり", "返事", "表情", "こと"] },
  { q: "今日は《よろづ》を捨てて、参り候ひつるなり。（宇治拾遺物語）\n（訳）今日は〔　　　〕を投げうって、参上したのです。", ans: "A", options: ["さまざまなこと", "急ぎのこと", "楽しいこと", "めんどうなこと"] },
  { q: "尋常ならぬさまなれども、人に厭はれず、《よろづ》許されけり。（徒然草）\n（訳）普通ではないありさまだが、人に嫌がられず、〔　　　〕許された。", ans: "A", options: ["すべて", "たまたま", "少しずつ", "一時的に"] },
  { q: "見給へば、御息所の御《手》なり。（源氏物語）\n（訳）ご覧になると、御息所のご〔　　　〕である。", ans: "A", options: ["筆跡", "尊顔", "自宅", "訪問"] },
  { q: "あまたの《手》を、片時の間に弾きとりつ。（夜の寝覚）\n（訳）たくさんの〔　　　〕を、あっという間に習得した。", ans: "A", options: ["演奏法", "遊び", "学問", "武術"] },
  { q: "《才》をもととしてこそ、大和魂の世に用ゐらるる方も強う侍らめ。（源氏物語）\n（訳）〔　　　〕を基本としてこそ、実務能力が世間に重んじられるということも確実になるのでございましょう。", ans: "A", options: ["学問", "家柄", "人格", "和歌"] },
  { q: "母、物語など求めて見せ給ふに、げに《おのづから》慰みゆく。（更級日記）\n（訳）母が、物語などを探して見せてくださるので、なるほど（母の思わくどおりに）〔　　　〕心が晴れていく。", ans: "A", options: ["自然に", "自分の", "すぐに", "なぜか"] },
  { q: "かねてのあらまし、皆違ひゆくかと思ふに、《おのづから》違はぬこともあれば、いよいよ物は定めがたし。（徒然草）\n（訳）前もっての計画が、すべてはずれていくかと思うと、〔　　　〕はずれないこともあるので、いよいよ物事は定めがたい。", ans: "A", options: ["偶然に", "すぐに", "逆に", "結果として"] },
  { q: "《おのづから》後まで忘れぬ御事ならば、召されてまたは参るとも、今日は暇を給はらむ。（平家物語）\n（訳）〔　　　〕後々まで（私を）お忘れにならないならば、（その時は）お召しを受けて再び参上するとしても、今日はいとまをいただこう。", ans: "A", options: ["万一", "もし", "あなた自身が", "意識的に"] },
  { q: "立て籠めたる所の戸、《すなはち》ただ開きに開きぬ。（竹取物語）\n（訳）（かぐや姫を）閉じ込めてあった所の戸は、〔　　　〕ただもうさっと開いてしまった。", ans: "A", options: ["すぐに", "自然と", "つまり", "なぜか"] },
  { q: "用ありて行きたりとも、その事果てなば、《とく》帰るべし。（徒然草）\n（訳）用事があって行ったとしても、その事が終わったならば、〔　　　〕帰るべきだ。", ans: "A", options: ["早く", "きちんと", "いったん", "いつかは"] },
  { q: "息は《とく》絶え果てにけり。（源氏物語）\n（訳）息は〔　　　〕すでに絶え果ててしまった。", ans: "A", options: ["すでに", "たった今", "ついさっき", "突然"] },
  { q: "《いつしか》梅咲かなむ。（更級日記）\n（訳）〔　　　〕早く梅が咲いてほしい。", ans: "A", options: ["早く", "必ず", "いつか", "もっと"] },
  { q: "鶯ばかりぞ《いつしか》音したるを、あはれと聞く。（蜻蛉日記）\n（訳）鶯だけが〔　　　〕早くも鳴いたのを、しみじみと聞く。", ans: "A", options: ["早くも", "ますます", "こっそり", "いつの間にか"] },
  { q: "この法師のみにもあらず、世間の人、《なべて》このことあり。（徒然草）\n（訳）この僧だけではなく、世間の人には、〔　　　〕総じてこのようなことがある。", ans: "A", options: ["総じて", "なるほど", "とっくに", "たまたま"] },
  { q: "《なべて》の人に似ずをかし。（源氏物語）\n（訳）〔　　　〕普通の人に似ないで風情がある。", ans: "A", options: ["普通", "周囲", "以前", "特別"] },
  { q: "散ればこそ《いとど》桜はめでたけれ（伊勢物語）\n（訳）（ただでさえ美しい上に）散るからこそ〔　　　〕いっそう桜はすばらしい。", ans: "A", options: ["いっそう", "逆に", "本当に", "やはり"] },
  { q: "《かく》おとなしき心あらむとこそ思はざりしか。（十訓抄）\n（訳）〔　　　〕このように思慮分別のある心を持っているだろうとは、思わなかった。", ans: "A", options: ["このように", "それ以上に", "あれこれと", "そんなに"] },
  { q: "何をもちて、《とかく》申すべき。（竹取物語）\n（訳）何を理由に、〔　　　〕あれこれと申せましょうか。", ans: "A", options: ["あれこれと", "すべて", "とにかく", "そのように"] },
  { q: "我は《しか》隔つる心もなかりき。（源氏物語）\n（訳）私は〔　　　〕そのように分け隔てする心はなかった。", ans: "A", options: ["そのように", "少なくとも", "決して", "いつも"] },
  { q: "まことに《さ》にこそ候ひけれ。（徒然草）\n（訳）本当に〔　　　〕そうでございました。", ans: "A", options: ["そう", "もとのまま", "普通", "すべて"] },
  { q: "「この殿の御心、《さばかり》にこそ」とて、その後は参らざりける。（徒然草）\n（訳）「この殿のお心は、〔　　　〕その程度である」と言って、その後は参上しなかった。", ans: "A", options: ["その程度", "そういう意味", "そうでない", "口ばかり"] },
  { q: "《さばかり》深き谷一つを平家の勢七万余騎でぞ埋めたりける。（平家物語）\n（訳）〔　　　〕非常に深い谷一つを平家の軍勢七万余騎で埋め尽くしてしまった。", ans: "A", options: ["非常に", "そうすると", "全体に", "一瞬のうちに"] },
  { q: "かの廂に敷かれたりし物は、《さながら》ありや。（大和物語）\n（訳）あの廂の間に敷かれていた物は、〔　　　〕そのままあるか。", ans: "A", options: ["そのまま", "どこでも", "そんなに", "どのくらい"] },
  { q: "資材を取り出づるに及ばず、七珍万宝《さながら》灰燼となりにき。（方丈記）\n（訳）家財を持ち出すこともできず、多くのすばらしい宝ものが〔　　　〕全部灰や燃えがらになってしまった。", ans: "A", options: ["全部", "一瞬にして", "そのように", "いくつか"] },
  { q: "知らぬ人の中にうち臥して、《つゆ》まどろまれ《ず》。（更級日記）\n（訳）見知らぬ人の間に横になって、〔　　　〕少しも眠ることができ〔　　　〕ない。", ans: "A", options: ["少しも～ない", "ゆっくり～ない", "早く～ない", "ほとんど～ない"] },
  { q: "すべて《つゆ》違ふこと《なかり》けり。（枕草子）\n（訳）すべて〔　　　〕少しも間違うことは〔　　　〕のだった。", ans: "A", options: ["少しも～ない", "たいして～ない", "たまに～ない", "そのまま～ない"] },
  { q: "今は逃ぐとも、《よも》逃がさ《じ》。（宇治拾遺物語）\n（訳）今はもう逃げようとしても、（相手は私を）〔　　　〕まさか逃がさ〔　　　〕ないだろう。", ans: "A", options: ["まさか～ないだろう", "今度こそ～ないだろう", "わざと～ないだろう", "当然～ないだろう"] },
  { q: "むなしう帰り参りたらんは、《なかなか》参らざらんよりあしかるべし。（平家物語）\n（訳）（成果もなく）むなしく（帝のもとへ）帰参したとしたら、〔　　　〕かえって帰参しないようなのより悪いだろう。", ans: "B", options: ["おそらく", "かえって", "まったく", "すぐに"] },
  { q: "祇王もとより思ひまうけたる道なれども、《さすがに》昨日今日とは思ひよらず。（平家物語）\n（訳）祇王は以前から覚悟していたことではあるが、〔　　　〕そうはいってもやはり昨日今日（のこと）とは思いもよらない。", ans: "B", options: ["まさか", "そうはいってもやはり", "なるほど", "早くも"] },
  { q: "淀みに浮かぶうたかたは、《かつ》消え《かつ》結びて、久しくとどまりたる例なし。（方丈記）\n（訳）（川の流れの）淀みに浮かぶ泡は、〔　　　〕一方では消え（また）〔　　　〕一方では生じて、いつまでも（そのまま）とどまっている例はない。", ans: "B", options: ["常に", "一方では", "むやみに", "しだいに"] },
  { q: "《かつ》あらはるるをも顧みず、口に任せて言ひ散らすは、やがて浮きたることと聞こゆ。（徒然草）\n（訳）〔　　　〕一方で（嘘が）ばれていくのを気にかけず、口から出まかせに言い散らすのは、すぐに根拠がない話だとわかる。", ans: "B", options: ["その上に", "一方で", "すべて", "しだいに"] },
  { q: "《など》かくは仰せらるる。（落窪物語）\n（訳）〔　　　〕どうして、このようにおっしゃるのか。", ans: "B", options: ["本当に", "どうして", "いつも", "やはり"] },
  { q: "正直の人、《などか》なからむ。（徒然草）\n（訳）正直な人が、〔　　　〕どうして、いないだろうか（いや、いないはずはない）。", ans: "B", options: ["そんなにも", "どうして", "やはり", "もう"] },
  { q: "《なでふ》、かかるすき歩きをして、かくわびしきめを見るらむと、思へどかひなし。（大和物語）\n（訳）〔　　　〕どうして、このような色事を求める道楽歩きをして、このようにつらいめをみるのだろうと、思うけれどそのかいもない。", ans: "B", options: ["あれほど", "どうして", "本当に", "結局"] },
  { q: "いまさらに、《なでふ》さることかはべるべき。（源氏物語）\n（訳）今となって、〔　　　〕どうして、そんなことがございましょうか（いや、ないでしょう）。", ans: "B", options: ["もう", "どうして", "本当に", "さらに"] },
  { q: "大人になり給ひて後は、《ありし》やうに御簾の内にも入れ給はず。（源氏物語）\n（訳）（光源氏が）大人におなりになってからは、（帝は）〔　　　〕かつての（子どもの頃の）ように（藤壺の女御の）御簾の中にもお入れにならない。", ans: "B", options: ["子どもの", "かつての", "普通の人の", "いつもの"] },
  { q: "「さらば、その《ありつる》御文を給はりて来」となむ仰せらるる。（枕草子）\n（訳）「それならば、その〔　　　〕さっきのお手紙をいただいて来い」とお命じになられます。", ans: "B", options: ["いつもの", "さっきの", "昔の", "すべての"] },
  { q: "《例の》いと忍びておはしたり。（源氏物語）\n（訳）〔　　　〕いつものようにたいそうこっそりと人目を避けていらっしゃった。", ans: "B", options: ["かつてのように", "いつものように", "そのように", "うわさのように"] },
  { q: "《例の》ことどもして、昼になりぬ。（土佐日記）\n（訳）〔　　　〕いつものことをあれこれしていると、昼になった。", ans: "B", options: ["さまざまな", "いつもの", "すべての", "こんな"] },
  { q: "《音に聞く》と、見る時とは、何事も変はるものなり。（徒然草）\n（訳）〔　　　〕うわさに聞くのと、（実際に）見る時とは、どんな事も違っているものだ。", ans: "B", options: ["話だけ聞く", "うわさに聞く", "昔から聞く", "人から聞く"] },
  { q: "《音に聞く》人なり。何事によりてぞ来たれるぞ。（宇治拾遺物語）\n（訳）〔　　　〕評判の高い人だ。何の用事で来たのか。", ans: "B", options: ["耳ざとい", "評判の高い", "騒々しい", "うわさどおりの"] },
  { q: "奈良坂にて人にとられなば《いかがせむ》。（更級日記）\n（訳）奈良坂で人に捕まりでもしたら〔　　　〕どうしようか。", ans: "B", options: ["意外だろうか", "どうしようか", "当然だろうか", "なぜだろうか"] },
  { q: "養ひ飼ふものには、馬・牛。つなぎ苦しむるこそ痛ましけれど、なくてかなはぬものなれば、《いかがはせむ》。（徒然草）\n（訳）（家畜として）飼育するものには、馬と牛（がよい）。つないで苦しめることはかわいそうだが、なくてはならないものだから、〔　　　〕どうしようもない。", ans: "B", options: ["どうにかしなくてはいけない", "どうしようもない", "どうにでもなる", "どうすればいいのか"] },
  { q: "若宮など生ひ出で給はば、《さるべき》ついでもありなむ。（源氏物語）\n（訳）若宮でも成人なされば、〔　　　〕適当な機会もきっとあるだろう。", ans: "B", options: ["避けるべき", "適当な", "そんな", "決まった"] },
  { q: "《さるべき》契りこそはおはしましけめ。（源氏物語）\n（訳）〔　　　〕そうなるはずの前世からの因縁がおありだったのだろう。", ans: "B", options: ["そういうことなら", "そうなるはずの", "そうなりそうな", "そうではない"] },
  { q: "《さるべき》人は、とうより御心魂のたけく、御守もこはきなめりとおぼえはべるは。（大鏡）\n（訳）〔　　　〕立派な人は、早くからご胆力が強く、神仏のご加護も強いようだと思われますよ。", ans: "B", options: ["頼れる", "立派な", "普通の", "昔の"] },
  { q: "《いざたまへ》、出雲拝みに。（徒然草）\n（訳）〔　　　〕さあ、一緒に行きましょう。出雲（神社）を参拝しに。", ans: "B", options: ["さあ、どうしましょうか", "さあ、一緒に行きましょう", "さあ、行ってください", "さあ、いつものように"] },
  { q: "《いざさせたまへ》。湯浴みに。（宇治拾遺物語）\n（訳）〔　　　〕さあ、一緒に行きましょう。入浴に。", ans: "B", options: ["さあ、一緒に行きましょう", "さあ、 一緒にいらっしゃいませ", "さあ、一緒に加わりましょう", "さあ、一緒にさせてください"] },
  { q: "昔、男、初冠して、平城の京、春日の里に、《しる》よしして、狩りに往にけり。（伊勢物語）\n（訳）昔、ある男が、元服して、奈良の都の、春日の里に、〔　　　〕土地を領有する縁で、鷹狩りに行った。", ans: "B", options: ["親族が住む", "土地を領有する", "詳しくなっている", "土地を借りている"] },
  { q: "ある暮れ方に都を出でて、嵯峨の方へぞ《あくがれ》行く。（平家物語）\n（訳）（横笛は）ある夕暮れに都を出て、嵯峨の方へ〔　　　〕さまよい出て行く。", ans: "B", options: ["向かって", "さまよい出て", "あこがれて", "急いで"] },
  { q: "もの思ふ人の魂はげに《あくがるる》ものになむありける。（源氏物語）\n（訳）もの思いに沈む人の魂は本当に〔　　　〕宙にさまようものであったのだ。", ans: "B", options: ["苦しむ", "宙にさまよう", "存在する", "目に見える"] },
  { q: "月の明きはしも、過ぎにし方、行末まで思ひ残さるることなく、心も《あくがれ》、めでたくあはれなること、たぐひなくおぼゆ。（枕草子）\n（訳）月の明るい夜は、過ぎ去ったこと、今後のことまで自然と思い残すこともなく、心も〔　　　〕うわの空になり、すばらしくしみじみとすることは、比べるものがなく思われる。", ans: "B", options: ["清らかになり", "うわの空になり", "むなしくなり", "騒々しくなり"] },
  { q: "そのころ、宋朝よりすぐれたる名医わたつて、本朝に《やすらふ》ことあり。（平家物語）\n（訳）そのころ、宋の国からすぐれた名医がやって来て、日本に〔　　　〕とどまることがある。", ans: "B", options: ["伝える", "とどまる", "逃れる", "届ける"] },
  { q: "院宣宣旨のなりたるに、しばしも《やすらふ》べからず。（平家物語）\n（訳）上皇の命令が下されたのだから、ちょっとの間も〔　　　〕ためらうべきでない。", ans: "B", options: ["考える", "ためらう", "休む", "離れる"] },
  { q: "何事をか《うちいづる》言の葉にせん。（徒然草）\n（訳）（交際もせず仲人の仲介によって結婚した男女は）どんなことを〔　　　〕口に出して言う言葉にするのだろうか。", ans: "B", options: ["納得して言う", "口に出して言う", "初めて言う", "思い出して言う"] },
  { q: "御様を《やつし》、いやしき下のまねをして、日吉社に御参籠あつて、七日七夜が間、祈り申させ給ひけり。（平家物語）\n（訳）（関白殿の奥様は）ご様子を〔　　　〕地味な格好にし（身分を隠し）、身分の低い者のふりをして、日吉社に参籠なさって、七日七夜の間、お祈り申し上げなさった。", ans: "B", options: ["派手な格好にし", "地味な格好にし", "疲れた感じにし", "みずぼらしい感じにし"] },
  { q: "遣水心細く、音細く《おとなひ》たり。（十訓抄）\n（訳）遣水が心細く流れ、水の音がか細く〔　　　〕音を立てている。", ans: "B", options: ["送られ", "音を立て", "響き合っ", "過ぎ去っ"] },
  { q: "むすめ多かりと聞きて、なま君達めく人々も《おとなひ》言ふ、いとあまたありけり。（源氏物語）\n（訳）（常陸の守には）娘が大勢いると聞いて、ちょっと貴族の子弟風の人々が〔　　　〕手紙を出して言い寄ることが、とてもたくさんあった。", ans: "B", options: ["使いを出し", "手紙を出し", "誘惑し", "注目し"] },
  { q: "やんごとなき女房の、うち《そばみ》てゐ給へるを見給へば、わが思ふ人なり。（住吉物語）\n（訳）高貴な女性が、ちょっと〔　　　〕横を向いて座っていらっしゃるのを（中将は）ご覧になると、自分の恋い歩う人である。", ans: "B", options: ["目配せをし", "横を向い", "目を閉じ", "下を向い"] },
  { q: "その（＝弘徽殿の）御方に、うちふしといふ者の娘、左京といひて候ひけるを、源中将《かたらひ》てなむと、人々笑ふ。（枕草子）\n（訳）弘徽殿のお所で、うちふしという者の娘で、左京と言ってお仕えしていた女と、源中将が〔　　　〕交際して（いる）と、人々は笑う。", ans: "B", options: ["世間話をし", "交際し", "手紙を交換し", "音楽を奏で"] },
  { q: "《すみ》ける男、夜深く来ては、まだ暁に帰りなどす。（平中物語）\n（訳）〔　　　〕通っていた男は、（女のもとに）夜遅く来ては、まだ夜明け前に帰りなどする。", ans: "B", options: ["交際し", "通っ", "信じ", "愛し"] },
  { q: "十一月、十二月の降り凍り、六月の照りはたたくにも、《さはら》ず来たり。（竹取物語）\n（訳）（男たちは）陰暦十一月、十二月の雪が降ったり氷が張ったり、六月の日が照ったり雷が鳴ったりするときにも、〔　　　〕妨げられず（かぐや姫の家に）やって来た。", ans: "B", options: ["時を経", "妨げられ", "気にかけ", "遠慮せ"] },
  { q: "すさまじきもの。…方違へに行きたるに、《あるじせ》ぬ所。（枕草子）\n（訳）興ざめなもの。…方違えで（泊まりに）行ったのに、〔　　　〕客にごちそうしない所。", ans: "B", options: ["客を休ませ", "客にごちそうし", "客にお礼をし", "客を迎えに来"] },
  { q: "侮らはしげに《もてなす》（連中）は、めざましうて、なげのいらへをだにせさせ給はず。（源氏物語）\n（訳）見くだすように〔　　　〕振る舞う連中は、気に入らなくて、（八の宮は姫君達に）かりそめの返事さえも書かせなさらない。", ans: "B", options: ["からかう", "振る舞う", "話しかける", "招待する"] },
  { q: "なほきこえ給へ。わざと懸想だちても《もてなさ》じ。（源氏物語）\n（訳）やはり（返事の手紙を）差し上げて下さい。特別に恋文らしくも〔　　　〕取り扱うまい。", ans: "B", options: ["思う", "取り扱う", "勘違いし", "見え"] },
  { q: "鎌倉の海に鰹といふ魚は、かの境には双なきものにて、このごろ《もてなす》ものなり。（徒然草）\n（訳）鎌倉の海にいる鰹という魚は、あの辺りでは並ぶものがないもので、近年〔　　　〕もてはやす魚である。", ans: "B", options: ["珍しい", "もてはやす", "取り扱う", "評判になる"] },
  { q: "よき人は、ひとへに好けるさまにも見えず、《興ずる》さまもなほざりなり。（徒然草）\n（訳）身分が高く教養のある人は、ひたすら情趣を好むようにも見えず、〔　　　〕おもしろがる様子もほどほどである。", ans: "B", options: ["訴える", "おもしろがる", "感心する", "ふざける"] },
  { q: "あこぎ、おとなになりね。いと心《およすげ》ためり。（落窪物語）\n（訳）あこぎ、ぜひ一人前の女房になっておくれ。たいそう心が〔　　　〕成長したようだ。", ans: "B", options: ["傷つい", "成長し", "満足し", "広くなっ"] },
  { q: "「何とまれ、言へかし」とのたまふを、人々も《およすげ》て見奉る。（増鏡）\n（訳）（幼い天皇が）「何でもいいから、和歌を詠んでおくれよ」とおっしゃるのを、人々も〔　　　〕大人びているとお見受けする。", ans: "C", options: ["嘆い", "ふざけ", "大人び", "指図し"] },
  { q: "いづれの御時にか、女御、更衣あまたさぶらひ給ひける中に、いとやむごとなき際にはあらぬが、すぐれて《時めき》給ふありけり。（源氏物語）\n（訳）どの帝の御世であったか、女御や更衣が大勢お仕え申し上げなさっていた中に、それほど高貴な身分ではない方で、とりわけ（帝の）〔　　　〕寵愛を受けていらっしゃる方がいた。", ans: "C", options: ["接待を受け", "指図を受け", "寵愛を受け", "保護を受け"] },
  { q: "道も《さり》あへず立つ折もあるぞかし。（大鏡）\n（訳）（隆家殿の邸の門前には）道も〔　　　〕避けきれないほど（車が）とまる時もあるのだよ。", ans: "C", options: ["通り", "踏み", "避け", "探し"] },
  { q: "かの左衛門督はえなられじ。また、そこに《さら》れば、こと人こそはなるべかなれ。（大鏡）\n（訳）あの左衛門督は（中納言に）おなりになることはできないだろう。また、あなたがお〔　　　〕避け（辞退）になるのならば、違う人がなるだろうということだ。", ans: "C", options: ["決め", "許し", "避け", "去り"] },
  { q: "知らぬわざしてまろも《困じ》にたり。そこも眠たげに思ほしためり。（落窪物語）\n（訳）慣れないことをして私も〔　　　〕疲れてしまった。あなたも眠たそうに思っていらっしゃるようだ。", ans: "C", options: ["窮し", "損し", "疲れ", "遅れ"] },
  { q: "何とにかあらむ、《かきくらし》て涙こぼるる。（蜻蛉日記）\n（訳）（手紙を書いていると）何ということであろうか、〔　　　〕悲しみが心を暗くして涙がこぼれる。", ans: "C", options: ["心が傷ついてしまっ", "感動で心が満たされ", "悲しみが心を暗くし", "頭が真っ白になっ"] },
  { q: "乞食、路のほとりに多く、《憂へ》悲しむ声耳に満てり。（方丈記）\n（訳）物乞いをする人が、道ばたに多くいて、〔　　　〕訴え悲しむ声が至る所で聞こえる。", ans: "C", options: ["世をはかなみ", "叫び", "訴え", "心を痛め"] },
  { q: "舟の中にや老いをば《かこつ》らむ。（紫式部日記）\n（訳）（大蔵卿は）舟の中で今老いたわが身に〔　　　〕不平を言っているだろうか。", ans: "C", options: ["自信を持っ", "冗談を言っ", "不平を言っ", "余裕を持っ"] },
  { q: "折ふし《いたはる》こと候ひて下り候はず。（平家物語）\n（訳）（宗清は）ちょうど〔　　　〕病気になることがございまして（鎌倉へは）下向しておりません。", ans: "C", options: ["供養する", "世話になる", "病気になる", "気にかかる"] },
  { q: "心ことに設けの物など《いたはり》てしたまへ。（宇津保物語）\n（訳）心も格別に引き出物などを〔　　　〕骨を折って用意してください。", ans: "C", options: ["購入し", "作っ", "骨を折っ", "心配し"] },
  { q: "常の使ひよりは、この人よく《いたはれ》。（伊勢物語）\n（訳）いつもの使者以上に、この方を大切に〔　　　〕世話しなさい。", ans: "C", options: ["お迎えしなさい", "信じなさい", "世話しなさい", "送り出しなさい"] },
  { q: "なやましう侍りつれば、しばし《ためらひ》て。（落窪物語）\n（訳）気分が悪うございましたので、しばらく〔　　　〕静養して。", ans: "C", options: ["立ち止まっ", "躊躇し", "静養し", "外に出"] },
  { q: "やや《ためらひ》て仰せ言伝へきこゆ。（源氏物語）\n（訳）（命婦は）少し〔　　　〕気を静めて（天皇の）お言葉をお伝え申し上げる。", ans: "C", options: ["躊躇し", "気をしっかり持っ", "気を静め", "考え"] },
  { q: "日ごろ月ごろしるきことありてなやみわたるが、《おこたり》ぬるもうれし。（枕草子）\n（訳）何日も何か月もはっきりした症状があってずっと病をわずらっていたのが、〔　　　〕病気がよくなったのもうれしい。", ans: "C", options: ["外に出られ", "勘違いだっ", "病気がよくなった", "ゆっくりでき"] },
  { q: "身にやむごとなく思ふ人の《なやむ》を聞きて、いかにいかにとおぼつかなきことを嘆くに、おこたりたる由、消息聞くもいとうれし。（枕草子）\n（訳）わが身にとって大切に思う人が〔　　　〕病気で苦しむのを聞いて、どんなかどんなかと心配なことを嘆くときに、病気がよくなったということを、伝え聞くのもとてもうれしい。", ans: "C", options: ["思い悩み", "我慢する", "病気で苦しむ", "死に近づく"] },
  { q: "人に《おくれ》て、四十九日の仏事に、ある聖を請じ侍りしに、説法いみじくして、皆人涙を流しけり。（徒然草）\n（訳）人に〔　　　〕先立たれて、四十九日目の法事に、ある僧を招きましたところ、説法がとてもありがたくて、だれもが涙を流した。", ans: "C", options: ["言われ", "ならっ", "先立たれ", "依頼し"] },
  { q: "果ての日は、いと情けなう、互ひに言ふこともなく、我かしこげに物ひき《したため》、ちりぢりに行き別れぬ。（徒然草）\n（訳）（死後の供養の）最後の日は、実に人情味なく、互いに口をきくこともなく、われがちに物をてきぱき〔　　　〕処理し、散り散りに離れ去ってしまう。", ans: "C", options: ["準備し", "書き記し", "処理し", "手に持ち"] },
  { q: "これを思ふに、女なりともなほ寝所などは《したため》てあるべきなり。（今昔物語集）\n（訳）これを思うと、女であってもやはり寝所などは（危険に備えて）〔　　　〕用意しているべきである。", ans: "C", options: ["隠し", "警戒し", "用意し", "処理し"] },
  { q: "いづ方にも、若き者ども酔ひすぎたち騒ぎたるほどのことは、え《したため》あへず。（源氏物語）\n（訳）どちらの方でも、若者たちが泥酔し騒いている間の振る舞いは、最後まで〔　　　〕取り締まることができない。", ans: "C", options: ["見届ける", "報告する", "取り締まる", "我慢する"] },
  { q: "御かたちいと清げに、あまり《あたらしき》さまして、物より抜け出でたるやうにぞおはせし。（大鏡）\n（訳）（道頼殿は）ご容貌がとても美しく、（この世には）あまりにも〔　　　〕もったいない様子で、物語の絵から抜け出してきたようでいらっしゃった。", ans: "C", options: ["初々しい", "新鮮な", "もったいない", "すてきな"] },
  { q: "かくやうのこと（＝政界の裏話）は、人中にて、下の申すにいと《かたじけなし》。（大鏡）\n（訳）こういう政界の裏話は、人中で、身分の低い者が申し上げるのには実に〔　　　〕おそれ多い。", ans: "C", options: ["はしたない", "申し訳ない", "おそれ多い", "どうしようもない"] },
  { q: "《かたじけなく》も御硯召し寄せて、みづから御返事あそばされけり。（平家物語）\n（訳）（女院は）〔　　　〕ありがたくもお硯を取り寄せなさって、（女房の小宰相に代わって）ご自身でお返事をなさった。", ans: "C", options: ["当然に", "意外に", "ありがたく", "うれしく"] },
  { q: "老い衰へて世に出で交じらひしは、《をこがましく》見えしかば、われはかくて閉ぢこもりぬべきぞ。（更級日記）\n（訳）老い衰えて世間に出て宮仕えしていた人は、〔　　　〕愚かしく見えたので、私はこのまま隠退してしまうつもりだ。", ans: "C", options: ["気むずかしく", "むなしく", "愚かしく", "おそれ多く"] },
  { q: "後の世のこと心に忘れず、仏の道うとからぬ、《こころにくし》。（徒然草）\n（訳）来世のことを心に忘れることなく、仏道に無関心でない人は、〔　　　〕奥ゆかしい。", ans: "C", options: ["心が穏やかだ", "好きになれない", "奥ゆかしい", "憎らしい"] },
  { q: "下衆の家の女主人。痴れたる者。それしも《さかしう》て、まことにさかしき人を教へなどすかし。（枕草子）\n（訳）身分の低い家の女主人。愚かな者。これがまた〔　　　〕こざかしくて、本当にかしこい人にものを教えたりなどするのだよ。", ans: "C", options: ["情けなく", "さもしく", "こざかしく", "わびしく"] },
  { q: "こと人々の（歌）もありけれど、《さかしき》（歌）もなかるべし。（土佐日記）\n（訳）違う人々の歌もあったが、〔　　　〕気の利いている歌もないだろう。", ans: "C", options: ["賢明な", "こざかしい", "気の利いている", "当世風の"] },
  { q: "雷の鳴り閃く様さらに言はむ方なくて、落ちかかりぬとおぼゆるに、ある限り《さかしき》人なし。（源氏物語）\n（訳）雷の鳴り閃く様はまったく言いようもなくて、落ちかかってしまうと思われるので、そこにいるだれ一人として〔　　　〕気がしっかりしている人はいない。", ans: "C", options: ["風流な", "賢明な", "気がしっかりしている", "こざかしい"] },
  { q: "なほしるべせよ。我は《すきずきしき》心などなき人ぞ。（源氏物語）\n（訳）やはり（姫君の部屋に）案内しておくれ。私は〔　　　〕好色めいた心などない人間だ。", ans: "C", options: ["風流めいた", "不純な", "好色めいた", "興ざめな"] },
  { q: "《すきずきしき》方のみにあらず、土御門の御日記とて、世の中の鏡となむ承る。（今鏡）\n（訳）（源師房卿は）〔　　　〕風流な方面だけでなく、『土御門の御日記』という名で、世の中の規範（を残した）とお聞きしている。", ans: "C", options: ["物好きな", "通好みな", "風流な", "高尚な"] },
  { q: "小少将の君は、そこはかとなくあてに《なまめかしう》、二月ばかりのしだり柳のさましたり。（紫式部日記）\n（訳）小少将の君は、どことなく上品で〔　　　〕優美で、二月ごろの（芽ぶいたばかりの）しだれ柳のような風情をしている。", ans: "C", options: ["色っぽくて", "繊細で", "優美で", "気だてがよくて"] },
  { q: "なかなか長きよりもこよなう《いまめかしき》ものかな。（源氏物語）\n（訳）（尼の短めの髪も）かえって長い髪よりも格段に〔　　　〕現代風なものだなあ。", ans: "C", options: ["風流な", "華やかな", "現代風な", "大人びた"] },
  { q: "祭のころは、なべて《いまめかしう》見ゆるにやあらむ。（堤中納言物語）\n（訳）祭のころは、すべて〔　　　〕華やかに見えるのであろうか。", ans: "C", options: ["今風に", "楽しく", "華やかに", "いまいましく"] },
  { q: "女のなつかしきさまにて《しどけなう》弾きたるこそをかしけれ。（源氏物語）\n（訳）（琴は）女が好ましい様子で〔　　　〕無造作に弾いているのが趣深い。", ans: "C", options: ["一心に", "ゆったりと", "無造作に", "器用に"] },
  { q: "世もいまだ静まり候はねば、《しどけなき》事もぞ候ふとて、御迎へに参つて候ふ。（平家物語）\n（訳）世の中もまだ平穏になっていませんので、〔　　　〕乱れた事があると困ると思って、お迎えに参上しました。", ans: "C", options: ["おかしな", "つまらない", "乱れた", "どうしようもない"] },
  { q: "冬はつとめて。…いと寒きに、火などいそぎおこして、炭もてわたるもいと《つきづきし》。（枕草子）\n（訳）冬は早朝（がよい）。…とても寒い朝に、火などを急いでおこして、炭を持って行き来する姿も実に（冬の朝に）〔　　　〕似つかわしい。", ans: "C", options: ["すがすがしい", "わずらわしい", "似つかわしい", "目新しい"] },
  { q: "よろしき男を、下衆女などのほめて、「いみじう《なつかしう》おはします」など言へば、やがて思ひおとされぬべし。（枕草子）\n（訳）それ相応の身分の男を、身分の低い女などがほめて、「とても〔　　　〕好ましくいらっしゃる」などと言うと、途端に（男は）見下されてしまうにちがいない。", ans: "C", options: ["みずみずしく", "ふさわしく", "好ましく", "頼もしく"] },
  { q: "命長ければ恥多し。長くとも四十に足らぬほどにて死なむこそ、《めやすかる》べけれ。（徒然草）\n（訳）命が長いと恥が多い。たとえ長生きするとしても四十歳にならないうちに死ぬのが、〔　　　〕見苦しくないだろう。", ans: "C", options: ["目安となる", "ふさわしい", "見苦しくない", "いさぎよい"] },
  { q: "今ぞ《心やすく》黄泉路もまかるべき。（大鏡）\n（訳）今は〔　　　〕安心してあの世にも旅立てるだろう。", ans: "C", options: ["薄情に", "すっきりして", "安心して", "簡単に"] },
  { q: "この位去りて、ただ《心やすく》てあらむ。（大鏡）\n（訳）この（皇太子の）位を譲って、ただ〔　　　〕気楽な状態でいよう。", ans: "C", options: ["安心した", "平静な", "気楽な", "気心しれた"] },
  { q: "乳母替へてむ。いと《うしろめたし》。（枕草子）\n（訳）乳母を替えてしまおう。とても〔　　　〕心配だ。", ans: "C", options: ["不吉だ", "無愛想だ", "心配だ", "窮屈だ"] },
  { q: "風の便りの言伝ても絶えて久しくなりければ、何となりぬることやらむと、《心苦しう》ぞ思はれける。（平家物語）\n（訳）（維盛卿の奥様は）風の便りの消息も絶えて久しくなったので、（夫は）どうなったことだろうかと、〔　　　〕気の毒に思われた。", ans: "D", options: ["大げさに", "残念に", "すまなく", "気の毒に"] },
  { q: "君は、思し怠る時の間もなく、《心苦しく》も恋しくも思し出づ。（源氏物語）\n（訳）（源氏の）君は、お忘れになるわずかの時もなく、〔　　　〕気の毒に（不憫に）も恋しくも（空蝉のことを）思い出しなさる。", ans: "D", options: ["はかなく", "おそれ多く", "さびしく", "気の毒に"] },
  { q: "上達部・上人などもあいなく目をそばめつつ、いと《ままばゆき》人の御おぼえなり。（源氏物語）\n（訳）公卿や殿上人なども苦々しく目をそらしては、とても〔　　　〕見ていられないほどの（桐壺の更衣に対する帝の）ご寵愛である。", ans: "D", options: ["近づけない", "言葉にできない", "信じられない", "見ていられない"] },
  { q: "はかなき御いらへも心やすく聞こえむも《まばゆし》かし。（源氏物語）\n（訳）（普通の人は源氏に対する）ちょっとしたお返事も気軽に申し上げることも〔　　　〕恥ずかしいよ。", ans: "D", options: ["かなわない", "はかない", "つらい", "恥ずかしい"] },
  { q: "《はづかしき》人の、歌の本末問ひたるに、ふとおぼえたる、我ながらうれし。（枕草子）\n（訳）（こちらが気後れするほど）〔　　　〕立派な人が、和歌の上の句・下の句を（私に）尋ねた際に、すっと思い出されたときは、われながらうれしい。", ans: "D", options: ["神聖な", "気の毒な", "高貴な", "立派な"] },
  { q: "《つたなく》弾きて、弾きおほせざれば、腹立ちて鳴らぬなり。（今昔物語集）\n（訳）（玄象という名の琵琶は）〔　　　〕下手に弾いて、十分に弾きこなせないと、腹を立てて音を立てないのである。", ans: "D", options: ["下品に", "普通に", "不真面目に", "下手に"] },
  { q: "愚かに《つたなき》人も、家に生まれ、時にあへば、高き位にのぼり、奢りを極むるもあり。（徒然草）\n（訳）愚かで〔　　　〕劣っている人も、良い家に生まれ、良い時にめぐり合うと、高い位にのぼり、贅沢を極めることもある。", ans: "D", options: ["下品な", "見苦しい", "なにもない", "劣っている"] },
  { q: "屏風・障子などの、絵も文字もかたくななる筆様して書きたるが、見にくきよりも、宿の主の《つたなく》おぼゆるなり。（徒然草）\n（訳）屏風や障子などの、絵も文字もみっともない筆づかいで書いてあることが、見苦しいこと以上に、その家の主人が〔　　　〕下品に（未熟に）思われるのである。", ans: "D", options: ["不運に", "残念に", "心配に", "下品に"] },
  { q: "ただこれ天にして、汝が性の《つたなき》を泣け。（野ざらし紀行）\n（訳）（捨て子よ、親に捨てられたのは）ただ天命であって、おまえの宿命が〔　　　〕不運なことを泣きなさい。", ans: "D", options: ["異様な", "数奇な", "不自然な", "不運な"] },
  { q: "鶴は、いと《こちたき》さまなれど、鳴く声、雲居まで聞こゆる、いとめでたし。（枕草子）\n（訳）鶴は、とても〔　　　〕仰々しい姿であるけれども、鳴く声が、天上まで聞こえるのは、とてもすばらしい。", ans: "D", options: ["神々しい", "苦々しい", "珍しい", "仰々しい"] },
  { q: "古くよりこの地を占めたるものならば、《さうなく》掘り捨てられ難し。（徒然草）\n（訳）（蛇が）昔からここをすみかとしているのならば、〔　　　〕無造作に土を掘って（蛇の塚を）お捨てになるのは難しい。", ans: "D", options: ["今すぐに", "慎重に", "大げさに", "無造作に"] },
  { q: "（紫ノ上ハ人形ヲ）《ところせき》まで遊びひろげ給へり。（源氏物語）\n（訳）紫の上は人形を（部屋に）〔　　　〕いっぱいななくらいまでひろげて遊んでいらっしゃる。", ans: "D", options: ["笑ってしまう", "びっくりする", "異常な", "いっぱいな"] },
  { q: "《ところせき》身こそわびしけれ。軽らかなるほどの殿上人などにてしばしあらばや。（源氏物語）\n（訳）〔　　　〕窮屈な（威厳がありすぎる）身分はやりきれない。身軽な身分の殿上人などとしてしばらくいたい。", ans: "D", options: ["高すぎる", "不都合な", "つまらない", "窮屈な"] },
  { q: "ただ近き所なれば、車は《ところせし》。（堤中納言物語）\n（訳）（行き先は）ほんの近い所なので、牛車（で行くの）は〔　　　〕おおげさだ。", ans: "D", options: ["不便だ", "見苦しい", "照れくさい", "おおげさだ"] },
  { q: "立ち聞き、かいまむ人のけはひして、いといみじくもの《つつまし》。（更級日記）\n（訳）（宮仕え先では個室にいても）立ち聞きをしたり、のぞき見をしたりする人の気配がして、とてもとても何かにつけて〔　　　〕気がひける。", ans: "D", options: ["耐えがたい", "質素になる", "慎重になる", "気がひける"] },
  { q: "何をか奉らむ。まめまめしきものは《まさなかり》なむ。ゆかしくし給ふなるものを奉らむ。　（更級日記）\n（訳）何を差し上げようか。実用的なものはきっと〔　　　〕よくないだろう。（あなたが）読みたがっていらっしゃるとかいう物語を差し上げよう。", ans: "D", options: ["見つからない", "しっくりこない", "必要ない", "よくない"] },
  { q: "いかに瀬尾殿、《まさなう》も敵に後ろをば見するものかな。（平家物語）\n（訳）なんと瀬尾殿、〔　　　〕見苦しくも敵に背を見せるものだなあ。", ans: "D", options: ["思い切りよく", "憎らしく", "大げさに", "見苦しく"] },
  { q: "殿上人、地下なるも、陣に立ち添ひて見るも、いと《ねたし》。（枕草子）\n（訳）殿上人や、地下である者も、陣に寄り添って（私たちを）見ているのも、とても〔　　　〕しゃくにさわる。", ans: "D", options: ["気になる", "悲しくなる", "見苦しい", "しゃくにさわる"] },
  { q: "紅葉も《まだし》。花もみな失せにたり。枯れたる薄ばかりぞ見えつる。（蜻蛉日記）\n（訳）紅葉も〔　　　〕まだ時期が早い。花もみな散ってしまった。枯れた薄だけが見えた。", ans: "D", options: ["待ち遠しい", "まだある", "ふさわしい", "まだ時期が早い"] },
  { q: "供なる男どもも、いみじう笑ひつつ、「ここ《まだし》、ここ《まだし》」と差しあへり。（枕草子）\n（訳）供の男たちも、ひどく笑いながら、「ここが〔　　　〕、ここが〔　　　〕」と（車に不十分なほど卯の花を）差しあっている。", ans: "D", options: ["まだまし", "おかしい", "ちょうどよい", "不十分だ"] },
  { q: "思ほえず、ふるさとにいと《はしたなく》てありければ、心地惑ひにけり。（伊勢物語）\n（訳）思いがけず、古都に（優美な姉妹が）とても〔　　　〕不釣り合いなさまでいたので、（男は）気持ちが乱れてしまった。", ans: "D", options: ["頼りない", "もの寂しい", "しっくりした", "不釣り合いな"] },
  { q: "え《はしたなう》もさし放ちきこえず。（源氏物語）\n（訳）（命婦は源氏を）〔　　　〕無愛想にも突き放し申し上げることができない。", ans: "D", options: ["簡単に", "殊勝に", "冷淡に", "無愛想に"] },
  { q: "ある夜、野分《はしたなう》吹いて、紅葉みな吹き散らし、落葉すこぶる狼藉なり。（平家物語）\n（訳）ある夜、台風が〔　　　〕はげしく吹いて、紅葉を全部吹き散らし、落葉がずいぶん散乱している。", ans: "D", options: ["すばらしく", "めずらしく", "しつこく", "はげしく"] },
  { q: "《はしたなき》もの。こと人を呼ぶに、われぞとさし出でたる。（枕草子）\n（訳）〔　　　〕きまりが悪いもの。違う人を呼んだのに、自分だと思ってすっと顔を出したとき。", ans: "D", options: ["気がかりな", "しかたがない", "耐えがたい", "きまりが悪い"] },
  { q: "人の上いふを腹立つ人こそ、いと《わりなけれ》。（枕草子）\n（訳）他人のことをうわさするのに腹を立てる人は、まったく〔　　　〕どうしようもない。", ans: "D", options: ["ばかばかしい", "はしたない", "どうしようもない", "道理に合わない"] },
  { q: "苦しげなるもの。…《わりなく》もの疑ひする男に、いみじう思はれたる女。（枕草子）\n（訳）苦しそうなもの。…〔　　　〕並々ではなく物を疑う男に、とても愛されている女。", ans: "D", options: ["冷淡に", "わけもなく", "不十分に", "並々ではなく"] },
  { q: "女君は、《わりなう》苦しと思ひ臥したまへり。（落窪物語）\n（訳）女君は、〔　　　〕耐えがたくつらいと思って横になっていらっしゃる。", ans: "D", options: ["本当に", "理由もなく", "なぜか", "耐えがたく"] },
  { q: "いみじう酔ひて、《わりなく》夜更けて泊まりたりとも、さらに湯漬けをだに食はせじ。（枕草子）\n（訳）（男が）ひどく酔って、〔　　　〕しかたなく夜が更けて泊まったとしても、（私は）決して湯漬けさえも食べさせるつもりはない。", ans: "D", options: ["あっけなく", "じっれたく", "みっともなく", "しかたなく"] },
  { q: "今日は《ずちなし》。右の大臣に任せ申す。（大鏡）\n（訳）今日は〔　　　〕どうしようもない。（閣議は）右大臣にお任せする。", ans: "D", options: ["何もない", "問題ない", "おもしろくない", "どうしようもない"] },
  { q: "伊成進み寄りて、弘光が手を取りて前ざまへ強く引きたるに、うつ伏しに転びぬ。《あへなき》ことかぎりなし。（古今著聞集）\n（訳）伊成が進み寄って、弘光の手を取って前方に強く引いたところ、（弘光は）うつ伏せに転んでしまった。〔　　　〕あっけないことこの上もない。", ans: "D", options: ["もの足りない", "情けない", "弱々しい", "あっけない"] },
  { q: "花は盛りに月は《くまなき》をのみ見るものかは。（徒然草）\n（訳）桜の花は満開で月は〔　　　〕暗い所のない満月だけを観賞するものなのか、いやちがう。", ans: "D", options: ["完全な", "欠ける所のない", "見事な", "暗い所のない"] },
  { q: "いと《くまなき》御心のさがにて、推し量り給ふにやはべらむ。（源氏物語）\n（訳）（匂宮は）まったく〔　　　〕行き届かないところがない（なんでもわかっている）ご性分で、推察なさるのでしょうか。", ans: "D", options: ["しつこい", "せっかちな", "不純な心がない", "行き届かないところがない"] },
  { q: "初めより我はと思ひ上がり給へる御方々、《めざましき》ものにおとしめそねみ給ふ。（源氏物語）\n（訳）（宮仕えの）初めから自分こそは（帝のご寵愛を受けるはずだ）と自負していらっしゃったお妃方は、（桐壺の更衣を）〔　　　〕気にくわない者としてさげすみ憎みなさる。", ans: "D", options: ["身の程知らずな", "目立ちたがりな", "受け入れられない", "気にくわない"] },
  { q: "《心づきなき》ことあらん折は、なかなかその由をも言ひてん。（徒然草）\n（訳）〔　　　〕気に入らないことがあるようなときは、かえってそのことを言ってしまう方がよい。", ans: "D", options: ["好意を感じる", "気になる", "めったにない", "気に入らない"] },
  { q: "ほかにて酒などまゐり、酔ひて、夜いたく更けて、《ゆくりもなく》ものし給へり。（大和物語）\n（訳）（泉の大将は）よそで酒などを召し上がり、酔って、夜がとても更けてから、（左大臣の邸に）〔　　　〕突然お越しになった。", ans: "D", options: ["おおげさに", "わけもなく", "偶然", "突然"] },
  { q: "中宮も御物の怪に悩ませ給ひて、常は《あつしう》おはしますを、院もいとど晴れ間なく思し嘆く。（増鏡）\n（訳）中宮も物の怪に苦しみなさって、ずっと〔　　　〕病状が重くいらっしゃるのを、院もいよいよ心の晴れるときなくお嘆きになる。", ans: "D", options: ["気味が悪く", "熱が高く", "悩みが多く", "病状が重く"] },
  { q: "（帯刀ハ）「（邸ニハ）誰々かとまり給へる」とさりげなくてあない問ふ。（落窪物語）\n（訳）帯刀は「邸にはだれとだれとが残っていらっしゃるのか」とそれとなく〔　　　〕内情を尋ねる。", ans: "A", options: ["内情", "人物", "内部", "人数"] },
  { q: "鎌倉にてよくよくこの川の御《沙汰》は候ひしぞかし。（平家物語）\n（訳）鎌倉で十分この川（＝宇治川）に関するご〔　　　〕評議はありましたことだよ。", ans: "A", options: ["評議", "処置", "命令", "推察"] },
  { q: "世静まり候ひなば、勅撰の御《沙汰》候はんずらん。（平家物語）\n（訳）世の中が静まりましたならば、勅撰和歌集編集の（天皇の）ご〔　　　〕命令があるでしょう。", ans: "A", options: ["命令", "処置", "注文", "計画"] },
  { q: "若狭の国に《沙汰》すべきことありて行くなりけり。（今昔物語集）\n（訳）若狭の国で〔　　　〕処置しなければならないことがあって行くのであった。", ans: "A", options: ["処置", "受領", "考慮", "調査"] },
  { q: "さればよ。ある《やう》あらむ。（源氏物語）\n（訳）思ったとおりだ。なにか〔　　　〕わけがあるのだろう。", ans: "A", options: ["わけ", "きっかけ", "経験", "特徴"] },
  { q: "その山、見るに、さらに登るべき《やう》なし。（竹取物語）\n（訳）その山は、見ると、まったく登ることができる〔　　　〕手段がない。", ans: "A", options: ["手段", "準備", "様子", "道"] },
  { q: "（遊女ハ）人の召しに従うてこそ参れ。左右なう推参する《やう》やある。（平家物語）\n（訳）遊女は人の招きによって参るものだ。ためらわず押しかける〔　　　〕こと（理由）があるか。", ans: "A", options: ["こと", "機会", "わけ", "場所"] },
  { q: "かねての《あらまし》、皆違ひゆくかと思ふに、おのづから違はぬこともあれば、いよいよ物は定めがたし。（徒然草）\n（訳）前もっての〔　　　〕計画が、すべてはずれていくかと思うと、偶然にはずれないこともあるので、いよいよ物事は定めがたい。", ans: "A", options: ["計画", "事情", "経験", "状況"] },
  { q: "公事どもしげく、春の《いそぎ》にとり重ねて催し行はるるさまぞ、いみじくや。（徒然草）\n（訳）（十二月は）朝廷の諸行事が頻繁で、新春の〔　　　〕準備と重ねて執り行われる様子は、実によいものだよ。", ans: "A", options: ["準備", "急務", "儀礼", "計画"] },
  { q: "宰相の君と二人、物語してゐたるに、殿の三位の君、簾の《つま》引き開けて居給ふ。（紫式部日記）\n（訳）宰相の君と二人で、おしゃべりをしていると、殿の三位の君が、簾の〔　　　〕端を引き開けてお座りになる。", ans: "A", options: ["端", "下", "横", "裏"] },
  { q: "夕べの露のしげきも涙を催す《つま》なるべし。（今鏡）\n（訳）夕べの露が多いのも涙を誘う〔　　　〕きっかけであるにちがいない。", ans: "A", options: ["きっかけ", "そぶり", "背景", "意味"] },
  { q: "小松の帝の御母、この大臣の御母、《はらから》におはします。（大鏡）\n（訳）小松の帝の母上は、この大臣の母上と、〔　　　〕姉妹でいらっしゃる。", ans: "A", options: ["姉妹", "親戚", "同格", "親密"] },
  { q: "世の中の例として、思ふをば思ひ、思はぬをば思はぬものを、この人は、思ふをも、思はぬをも、《けぢめ》見せぬ心なむありける。（伊勢物語）\n（訳）世の中の例として、好きな人を愛し、好きではない人は愛さないものなのに、この人は、好きな人も、好きではない人も、〔　　　〕区別を見せない心があった。", ans: "A", options: ["区別", "決着", "内実", "本心"] },
  { q: "伊勢の君の、弘徽殿の壁に書き付けたうべりし歌こそは、《そのかみ》に、あはれなることと人の申ししか。（大鏡）\n（訳）伊勢の君が、弘徽殿の壁に書き付けなさった歌は、〔　　　〕その当時（時）には、しみじみすることだと人は申し上げたことだった。", ans: "A", options: ["その当時", "その割", "その人", "その場"] },
  { q: "《そのかみ》のことなど思ひ出づるに、めでたき喜びの涙ならんかし。（増鏡）\n（訳）（天皇がまだ皇子だった）〔　　　〕その昔のことを思い出したので、（定房の涙は）すばらしいうれし涙であるだろうよ。", ans: "A", options: ["その昔", "その効果", "その人", "その場所"] },
  { q: "皇胤なれど、姓たまはりて、《ただ人》にて仕へて、位につきたる例やある。（大鏡）\n（訳）天皇の子であっても、名字をいただいて、〔　　　〕臣下として仕えて、（天皇の）位についた先例はあるか。", ans: "A", options: ["臣下", "養子", "大臣", "親族"] },
  { q: "一の人の御有様はさらなり、《ただ人》も、舎人など賜はるきはは、ゆゆしと見ゆ。（徒然草）\n（訳）摂政関白のご様子は言うまでもなく、〔　　　〕普通の貴族（臣下）も、護衛の者を（朝廷から）いただく身分の人は、すばらしいと思われる。", ans: "A", options: ["普通の貴族", "庶民", "武士", "下位の貴族"] },
  { q: "ころは正月二十日あまりのことなれば、比良の高嶺、志賀の山、昔ながらの雪も消え、谷々の氷うち解けて、水は《をりふし》増さりたり。（平家物語）\n（訳）時節は陰暦一月二十日すぎのことなので、比良の高嶺、志賀の山、昔のままの長等山の雪も消え、谷々の氷も解けて、（宇治川の）水かさは〔　　　〕ちょうどその時増していた。", ans: "A", options: ["ちょうどその時", "偶然", "思ったとおり", "いつものように"] },
  { q: "《折節》の移り変はるこそ、ものごとにあはれなれ。（徒然草）\n（訳）〔　　　〕季節が移り変わる様子は、何事につけても趣深く感じる。", ans: "A", options: ["季節", "世代", "年月", "時代"] },
  { q: "わが知る人にてある人の、《はやう》見し女のことほめ言ひ出でなどするも、ほど経たることなれど、なほにくし。（枕草子）\n（訳）私の知る人である男が、〔　　　〕以前付き合った女のことをほめたりなどするのも、時を経たことであっても、やはり憎らしい。", ans: "A", options: ["以前", "さっそく", "いつか", "長年"] },
  { q: "《はやう》御髪おろし給うてき。（大和物語）\n（訳）（女の人は）〔　　　〕すでに出家なさってしまった。", ans: "A", options: ["すでに", "なぜか", "そのまま", "先日"] },
  { q: "いかなる船なるといふことを知らざるに、《はやく》、賊船なりけり。（今昔物語集）\n（訳）どういう船であるかということもわからずいると、〔　　　〕なんとまあ、海賊船であるよ。", ans: "A", options: ["なんとまあ", "ひょっとすると", "以前に見ている", "思ったとおり"] },
  { q: "曇りたる空を、《つくづくと》ながめ暮らしたるは、いみじうこそあはれなれ。（枕草子）\n（訳）（梅雨のころ）曇っている空を、〔　　　〕しんみりと（ぼんやり）もの思いに沈んで眺め過ごしているのは、とてもしみじみしたものがある。", ans: "A", options: ["しんみりと", "ぐったりと", "じっくりと", "ぼんやりと"] },
  { q: "いとししもおぼえぬ人の、おし起こして、《せめて》もの言ふこそ、いみじうすさまじけれ。（枕草子）\n（訳）それほど親しく思われない人が、（眠そうにしている人を）揺り起こして、〔　　　〕強いて（無理やり）話しかけるのは、とても興ざめだ。", ans: "A", options: ["無理やり", "長々と", "一生懸命", "こっそりと"] },
  { q: "《せめて》恐ろしきもの。夜鳴る神。近き隣に盗人の入りたる。（枕草子）\n（訳）〔　　　〕非常に恐ろしいもの。夜鳴る雷。近隣に泥棒が入ったとき。", ans: "A", options: ["非常に", "心から", "少しは", "やはり"] },
  { q: "《さりとも》、この北陸道にて、羽黒の讃岐阿闍梨見知らぬ者やあるべき。（義経記）\n（訳）〔　　　〕そうはいっても、この北陸道で、羽黒の讃岐阿闍梨のことを見知らぬ者がいるだろうか、いやいるはずがない。", ans: "A", options: ["そうはいっても", "まさかと思うが", "だれがなんと言おうと", "いくらなんでも"] },
  { q: "すべて、何も皆、事のととのほりたるは、悪しきことなり。し残したるを《さて》打ち置きたるは、おもしろく、生き延ぶるわざなり。（徒然草）\n（訳）総じて、何でも皆、事がすべてそろっているのは、悪い事である。やり残したものを〔　　　〕そのまま放って置いているのは、おもしろく、寿命が延びる（気持ちがする）行いである。", ans: "A", options: ["そのまま", "いい加減に", "ちょっとの間", "のちのちまで"] },
  { q: "《さての》人々は皆臆しがちに鼻白める多かり。（源氏物語）\n（訳）〔　　　〕そのほかの人々は皆気後れしがちでとまどっている者が多い。", ans: "A", options: ["そのほかの", "たいていの", "ところで", "どうしたことか"] },
  { q: "この殿は、《おほかた》歌のありさま知りたまは《ぬ》にこそ。（宇治拾遺物語）\n（訳）この殿は、〔　　　〕まったく和歌の有様をご存じで〔　　　〕ないことである。", ans: "A", options: ["まったく～ない", "少しも～ない", "思ったとおり～ない", "ほとんど～ない"] },
  { q: "《かまへて》よくよく宮仕へ、御心に違ふな。（平家物語）\n（訳）〔　　　〕注意して（心して）しっかりと奉公し、（成親卿の）お心に背くな。", ans: "A", options: ["注意して", "信頼して", "警戒して", "希望して"] },
  { q: "（コノ馬ヲ）《かまへて》盗まむ。（今昔物語集）\n（訳）この馬を〔　　　〕ぜひとも盗もう。", ans: "A", options: ["ぜひとも", "いつかは", "注意して", "みな"] },
  { q: "（狐ハ）《かまへて》調ずまじきなり。（宇治拾遺物語）\n（訳）狐は〔　　　〕決して懲らしめてはいけないのである。", ans: "A", options: ["決して", "やはり", "もう", "これから"] },
  { q: "夢もうつつも、「これはよきこと」と人申せど、《させる》ことなくてやむやう侍り。（大鏡）\n（訳）夢も現実も、「これはよいこと（の前ぶれだ）」と人は申しても、〔　　　〕たいしたこともなくて終わることがあります。", ans: "A", options: ["たいした", "ちょっとした", "何かが起こる", "気の利いた"] },
  { q: "「《さはれ》、このついでにも死なばや」とおぼす。（源氏物語）\n（訳）（女三の宮は）「〔　　　〕どうにでもなれ、この機会にも死にたい」とお思いになる。", ans: "A", options: ["どうにでもなれ", "思いどおりになれ", "そのとおりだ", "つらいことだ"] },
  { q: "才はきはめてめでたけれど、みめは《いとしもなし》。（古本説話集）\n（訳）（大江匡衡は）漢学の素養は非常にすばらしいけれども、外見は〔　　　〕たいしたことはない。", ans: "A", options: ["たいしたことはない", "格段に劣っている", "特徴がない", "身分どおりだ"] },
  { q: "おのれが身《かずならず》して権門の傍らに居る者は、深く喜ぶことあれども、大きに楽しむに能はず。（方丈記）\n（訳）自分の身分が〔　　　〕取るに足りなくて権勢のある家の隣に暮らしている者は、心から喜ぶことがあっても、盛大に楽しむことができない。", ans: "B", options: ["定まらなく", "取るに足りなく", "合わなく", "ほどほどに高く"] },
  { q: "男だに才がりぬる人は、《いかにぞや》、はなやかならずのみはべるめるよ。（紫式部日記）\n（訳）男でさえも漢学の素養をひけらかしてしまう人は、〔　　　〕あまり感心しません、ただもう華やかでなくあるように思われますよ。", ans: "B", options: ["人に好かれません", "あまり感心しません", "思ったとおりです", "こんな感じです"] },
  { q: "《さればよ》。思し疑ふことこそありけれ。（落窪物語）\n（訳）〔　　　〕思ったとおりだ。（わたしを）お疑いになることがあったのだ。", ans: "B", options: ["なんだそれは", "思ったとおりだ", "もうどうでもよい", "それはそうだろう"] },
  { q: "《さればこそ》。異物の皮なりけり。（竹取物語）\n（訳）〔　　　〕案の定。違う物の皮であったよ。", ans: "B", options: ["とんでもない", "案の定", "思う壺だ", "もう必要ない"] },
  { q: "歌など詠むは《世の常なり》。かく折にあひたること（＝漢詩句）なん言ひがたき。（枕草子）\n（訳）（こんな時に）歌などを詠むのは〔　　　〕ありきたりだ。このようにその時の状況に合った漢詩句は口にしがたいことだ。", ans: "B", options: ["時代の流れだ", "ありきたりだ", "難しいものだ", "おかしいことだ"] },
  { q: "めでたしなどは言ふも《世の常なり》。（大鏡）\n（訳）すばらしいなどという言葉は口にするのも〔　　　〕月並みな表現だ。", ans: "B", options: ["世の定めだ", "月並みな表現だ", "恥ずかしいことだ", "嘆かわしいことだ"] },
  { q: "「これ、結ばばや」と言へば、実方の中将、寄りてつくろふに、《ただならず》。（枕草子）\n（訳）（女房が）「これ（＝解けたひも）を、結びたい」と言ったところ、実方の中将が、近寄って結び直すのだが、〔　　　〕様子が普通ではない。", ans: "B", options: ["周囲が驚いている", "様子が普通ではない", "それだけではすまない", "簡単にはいかない"] },
  { q: "かくて閉ぢめてむと思ふものから、《ただならず》ながめがちなり。（源氏物語）\n（訳）（女は源氏との交際を）このまま終わらせてしまおうと思うけれども、〔　　　〕心が平静ではなくもの思いに沈みがちである。", ans: "B", options: ["妊娠して", "心が平静ではなく", "様子がおかしく", "状況が許さず"] },
  { q: "男夜な夜な通ふほどに、年月も重なるほどに、（女ノ）身も《ただならずなり》ぬ。（平家物語）\n（訳）男が毎晩通ううちに、年月も重なったので、女の身も〔　　　〕妊娠してしまった。", ans: "B", options: ["新鮮さがなくなっ", "妊娠し", "おかしくなっ", "危うくなっ"] },
  { q: "人の泣き騒ぐ音の聞こゆるに、いとゆゆしく、《ものもおぼえず》。（紫式部日記）\n（訳）人の泣き騒ぐ声が聞こえるので、（私は）とても怖くて、〔　　　〕呆然としている（ものも言えない）。", ans: "B", options: ["心配している", "呆然としている", "じっと我慢している", "何も言えずにいる"] },
  { q: "《ものもおぼえぬ》官人どもが申しやうかな。（平家物語）\n（訳）〔　　　〕道理をわきまえない役人たちの言い草だなあ。", ans: "B", options: ["役に立たない", "道理をわきまえない", "頭の回らない", "意欲のない"] },
  { q: "《ひとやりならぬ》道なれば、行き憂しとてとどまるべきにもあらで、何となく急ぎ立ちぬ。（十六夜日記）\n（訳）〔　　　〕他のせいではなく、自分の心からする旅なので、行くのがいやだと言って（都に）とどまることができるわけでもないので、これということもなく急ぎ出発した。", ans: "B", options: ["人から頼まれた", "自分の心からする", "自分一人の気ままなものではない", "そう簡単にはいかないような"] },
  { q: "野分の《またの日》こそ、いみじうあはれにをかしけれ。（枕草子）\n（訳）台風の〔　　　〕翌日は、とてもしみじみとした風情がある。", ans: "B", options: ["来ない日", "翌日", "前日", "当日"] },
  { q: "正月一日、言忌みも《しあへず》。（紫式部日記）\n（訳）陰暦正月一日、言忌みも〔　　　〕最後までしきれない。", ans: "B", options: ["する必要はない", "最後までしきれない", "中断もできない", "まったくできない"] },
  { q: "《わざと》かねて外の（桜ノ花ビラ）をも散らして、庭に敷かれたりけるにや。（今鏡）\n（訳）〔　　　〕わざわざ前もって外の桜の花びらをも散らして、庭に敷かれたのであろうか。", ans: "B", options: ["ひたすら", "わざわざ", "やはり", "どうして"] },
  { q: "《わざと》めでたき草子ども、硯の箱の蓋に入れておこせたり。（更級日記）\n（訳）（親戚の人が）〔　　　〕特別にすばらしい何冊もの本を、硯の箱の蓋に入れてよこした。", ans: "B", options: ["内密に", "特別に", "奇妙に", "故意に"] },
  { q: "《わざとの》僧膳はせさせ給はで、湯漬けばかり給ふ。（大鏡）\n（訳）（道長殿は僧たちに）〔　　　〕本格的な食膳は用意なさらずに、湯漬けのご飯だけを振る舞いなさる。", ans: "B", options: ["平凡な", "本格的な", "派手な", "大仰な"] },
  { q: "《うたて》、なにしに、さ申しつらむ。（枕草子）\n（訳）〔　　　〕いやなことに、どうして、（私は）あんな風に申し上げてしまったのだろうか。", ans: "B", options: ["意外なことに", "いやなことに", "正直なことに", "残念なことに"] },
  { q: "死期はついでを待たず。死は前よりしも来らず。《かねて》後ろに迫れり。（徒然草）\n（訳）（人の）死ぬ時期は順序を待たない。死は必ずしも前からやって来ない。〔　　　〕前もって（すでに）背後に迫っている。", ans: "B", options: ["いつの間にか", "前もって", "少しずつ", "ゆっくりと"] },
  { q: "五日《かねて》は、見むもなかなかなべければ、内にも入らず。（更級日記）\n（訳）（父は出発の）五日〔　　　〕前からは、対面するのもかえってつらいにちがいないので、（私の部屋の）中にも入って来ない。", ans: "B", options: ["後に", "前から", "の間", "過ぎて"] },
  { q: "人の臥したるを、奥の方より《やをら》のぞいたるも、いとをかし。（枕草子）\n（訳）人が寝ているのを、奥の方から〔　　　〕そっとのぞいているのも、とてもおもしろい。", ans: "B", options: ["ちょっと", "そっと", "じっと", "ぼんやり"] },
  { q: "二十八日、《よもすがら》雨やまず。今朝も。（土佐日記）\n（訳）二十八日、〔　　　〕一晩中雨が止まない。今朝も（降っている）。", ans: "B", options: ["一日中", "一晩中", "夜明けから", "夜になると"] },
  { q: "御よろこびなど言ひおこする人も、かへりては弄ずる心地して、《ゆめ》うれしから《ず》。（蜻蛉日記）\n（訳）（夫の大納言昇進の）お祝いなど言って寄こす人も、逆にからかっている感じがして、（私は）〔　　　〕まったくうれしく〔　　　〕ない。", ans: "B", options: ["なぜか～ない", "まったく～ない", "少し～ない", "もう～ない"] },
  { q: "関白をば次第のままにせさせ給へ。《ゆめゆめ》違へさせ給ふ《な》。（大鏡）\n（訳）関白職は（兄弟の）順序に任命して下さい。〔　　　〕決して違反なさっ〔　　　〕てはいけない。", ans: "B", options: ["これ以上～てはいけない", "決して～てはいけない", "自分で～てはいけない", "できれば～てはいけない"] },
  { q: "冬枯れのけしきこそ、秋には《をさをさ》劣る《まじけれ》。（徒然草）\n（訳）冬枯れの様子は、秋には〔　　　〕ほとんど劣ら〔　　　〕ないだろう。", ans: "B", options: ["それでも～ないだろう", "ほとんど～ないだろう", "まあまあ～ないだろう", "まったく～ないだろう"] },
  { q: "《あなかま》、人に聞かすな。いとをかしげなる猫なり.飼はむ。（更級日記）\n（訳）〔　　　〕しっ、静かに。人に聞かせてはいけない。とてもかわいらしい猫だ。飼おう。", ans: "B", options: ["なるほど、そうか", "しっ、静かに", "いいか、わかったな", "ちょっと待って"] },
  { q: "仁和寺にある法師、年寄るまで石清水を拝まざりければ、心憂くおぼえて、ある時思ひ立ちて、ただひとり《徒歩より》詣でけり。（徒然草）\n（訳）仁和寺にいる法師が、年を取るまで石清水八幡宮に参拝したことがなかったので、恨めしく思われて、ある時決心して、ただひとりで〔　　　〕歩いて参詣した。", ans: "B", options: ["黙々と", "歩いて", "気ままに", "意地で"] },
  { q: "木霊などいふ、《けしからぬ》かたちも現るるものなり。（徒然草）\n（訳）（主人のいない家には）木霊などという、〔　　　〕異様な物も現れるものである。", ans: "B", options: ["許されない", "異様な", "神妙な", "おもしろい"] },
  { q: "今日は都のみぞ《思ひやら》るる。（土佐日記）\n（訳）今日は都のことばかりが自然と〔　　　〕想像される（思いを馳せられる）。", ans: "B", options: ["心配さ", "想像さ", "思い出さ", "懐かしく思わ"] },
  { q: "さは、三条院の、御末は絶えねとおぼしめし、《おきて》させ給ふか。（大鏡）\n（訳）それでは、三条院が、ご自身の皇統は絶えてしまえとお思いになり、〔　　　〕あらかじめ決めなさったのか。", ans: "B", options: ["辞退し", "あらかじめ決め", "きちんとお考え", "抵抗し"] },
  { q: "汝等は古い者どもなり。いくさのやうをも《おきてよ》。（平家物語）\n（訳）おまえたちは老練な武士たちである。いくさのやり方を〔　　　〕指図せよ。", ans: "B", options: ["想像せよ", "指図せよ", "変更せよ", "議論せよ"] },
  { q: "女もいやしければ、《すまふ》力なし。（伊勢物語）\n（訳）女も（下女で）身分が低いので、（男の親に）〔　　　〕抵抗する力はない。", ans: "B", options: ["説明する", "抵抗する", "訴える", "許しを得る"] },
  { q: "門強く《させ》。（枕草子）\n（訳）門をしっかり〔　　　〕閉めろ。", ans: "B", options: ["見よ", "閉めろ", "開けよ", "守れ"] },
  { q: "など、あたら夜を御覧じ《さし》つる。（源氏物語）\n（訳）どうして、もったいない月夜を〔　　　〕途中でご覧になるのをやめ〔　　　〕たのか。", ans: "B", options: ["即座に～気になられ", "途中で～のをやめ", "もう～のをやめ", "急に～ことになっ"] },
  { q: "あかぬ別れの涙には、袖《しほたれ》てほしあへず。（平家物語）\n（訳）名残惜しい別れの涙には、袖が〔　　　〕涙で濡れて乾かしきれない。", ans: "B", options: ["涙を吸っ", "涙で濡れ", "涙をぬぐっ", "涙となっ"] },
  { q: "さりぬべき折見て、対面すべく《たばかれ》。（源氏物語）\n（訳）適当な折を見て、（あの方と）対面できるように〔　　　〕工夫しろ。", ans: "B", options: ["時期を考えよ", "工夫しろ", "訪問せよ", "話をつけよ"] },
  { q: "佐々木に《たばから》れけり。浅かりけるぞや。渡せや渡せ。（平家物語）\n（訳）佐々木に〔　　　〕だまされた。（川は）浅かったことだよ。（馬を）渡せ、渡せ。", ans: "B", options: ["負かさ", "だまさ", "しから", "抜かさ"] },
  { q: "それにこそ、菅原の大臣、御心のままに《まつりごち》給ひけれ。（大鏡）\n（訳）そのために、菅原の大臣（＝道真）は、お思いのままに〔　　　〕政治を行いなさった。", ans: "B", options: ["人を使い", "政治を行い", "儀礼を司り", "振る舞い"] },
  { q: "いと《らうらうじく》、歌詠み給ふことも、おとうとたち、御息所よりもまさりてなむいますかりける。（大和物語）\n（訳）（故御息所の姉は）とても〔　　　〕もの慣れていて、歌をお詠みになることも、妹たちや、御息所よりもすぐれていらっしゃった。", ans: "B", options: ["大人びてい", "もの慣れてい", "おそれ多く", "すばらしく"] },
  { q: "姫君は、《らうらうじく》、深く重りかに見え給ふ。（源氏物語）\n（訳）姫君は、〔　　　〕気品があり（洗練されていて）、思慮深く重々しくお見えになる。", ans: "B", options: ["誠意があり", "気品があり", "心労があり", "教養があり"] },
  { q: "しばし見るも《むくつけけれ》ば、往ぬ。（堤中納言物語）\n（訳）（男は女の顔を）ちょっとでも見るのも〔　　　〕不気味であるので、立ち去った。", ans: "B", options: ["ばかばかしい", "不気味である", "嫌である", "腹立たしい"] },
  { q: "昔のよしみを忘れぬことはあはれなれども、思ひ立つこそ《おほけなけれ》。三日平氏とはこれなり。（平家物語）\n（訳）（伊賀・伊勢の者たちが平家の）昔の恩義を忘れないことは心を打つけれども、（源氏との戦いを）決心するとは〔　　　〕身の程知らずだ。三日平氏とはこれである。", ans: "C", options: ["勇ましいことだ", "恐れ入ることだ", "身の程知らずだ", "意外なことだ"] },
  { q: "見し夢を、心一つに思ひあはせて、また語る人もなきが、いみじう《いぶせく》もあるかな。（源氏物語）\n（訳）かつて見た夢を、自分一人の心の中で解き明かして、ほかに打ち明ける人もいないことの、ひどく〔　　　〕気が晴れなくもあることだよ。", ans: "C", options: ["堪えがたく", "むなしく", "気が晴れなく", "もの寂しく"] },
  { q: "ことさらにやつれたるけはひ《しるく》見ゆる車二つあり。（源氏物語）\n（訳）わざと質素に装っている様子が〔　　　〕明白に見える車が二台ある。", ans: "C", options: ["恥ずかしく", "しらじらしく", "明白に", "そこかしこに"] },
  { q: "（源氏ハ）のたまひし《もしるく》、十六夜の月をかしきほどにおはしたり。（源氏物語）\n（訳）源氏はおっしゃったこと〔　　　〕もそのとおりに、陰暦十六日の夜の月が美しい時にお越しになった。", ans: "C", options: ["がやはり正しく", "を証明するように", "もそのとおりに", "もはっきりしていて"] },
  { q: "ひとり、灯火のもとに文を広げて、見ぬ世の人を友とするぞ、《こよなう》慰むわざなる。（徒然草）\n（訳）ただ一人、明かりのもとで書物を広げて、（それを書いた）見知らぬ昔の世の人を友とすることは、〔　　　〕格段に心が慰められることである。", ans: "C", options: ["なんとなく", "いつでも", "格段に", "適度に"] },
  { q: "織物は、紫。白き。紅梅もよけれど、見ざめ《こよなし》。（枕草子）\n（訳）織物は、紫。白いもの。紅梅もよいけれど、見飽きる点で〔　　　〕格段に劣っている。", ans: "C", options: ["特徴がない", "次元が異なる", "格段に劣っている", "格段によい"] },
  { q: "涙にくれてゆく先も見えねば、なかなかなりける見参かなと、今は《くやしう》ぞ思はれける。（平家物語）\n（訳）（三位中将重衡卿は）涙に目がかすんで前方も見えないので、（妻との最後の対面は）かえってしなければよかった対面だなあと、今は〔　　　〕悔やまれる（後悔される）と思いなさった。", ans: "C", options: ["不幸だ", "くやしい", "悔やまれる", "仕方ない"] },
  { q: "堀川相国は、美男の《たのしき》人にて、そのこととなく過差を好み給ひけり。（徒然草）\n（訳）堀川太政大臣は、美男子で〔　　　〕裕福な人で、何事につけても贅沢を好みなさった。", ans: "C", options: ["風流な", "愉快な", "裕福な", "好める"] },
  { q: "女、いと《思はずに》、似たる声かなとまで、あさましうおぼゆ。（堤中納言物語）\n（訳）女は、実に〔　　　〕思いがけなく、（夫の声と）そっくりな声だなあとまで、驚きあきれるばかりに思われる。", ans: "C", options: ["思いあまって", "思ったとおりに", "思いがけなく", "思った以上に"] },
  { q: "内裏わたりはなほけはひ《ことなり》けり。（紫式部日記）\n（訳）宮中あたりはやはり雰囲気が〔　　　〕別である（格別だ）なあ。", ans: "C", options: ["すばらしい", "重々しい", "別である", "異様である"] },
  { q: "同じ人ながらも、心ざしある折とかはりたる折は、まことに《こと》人とぞおぼゆる。（枕草子）\n（訳）同じ人でも、愛情がある時と心変わりした時とは、本当に〔　　　〕違う人のように思われる。", ans: "C", options: ["会いたい", "昔の", "違う", "意外な"] },
  { q: "むげに《いろ》なく、いかにのり給ひけるぞ。（今物語）\n（訳）まったく〔　　　〕情趣（風流な心）もなく、どのようにののしりなさったのだ。", ans: "C", options: ["理由", "色恋", "情趣", "嫉妬心"] },
  { q: "万にいみじくとも、《色》好まざらん男は、いとさうざうしく、玉の巵の底なき心地ぞすべき。（徒然草）\n（訳）万事にすぐれていても、〔　　　〕恋愛（情欲）を好まないような男は、実に物足りなく、玉の盃でも底のない盃の感じがするだろう。", ans: "C", options: ["宴席", "風情", "恋愛", "学問"] },
  { q: "《こころ》なき身にもあはれは知られけり鴫立つ沢の秋の夕暮れ（新古今和歌集）\n（訳）〔　　　〕情趣を解する心がない私の身にも、しみじみとした情趣が自然と感じられることだなあ。鴫が飛び立つ沢辺の秋の夕暮れであることよ。", ans: "C", options: ["人を愛する心", "仏を信じる心", "情趣を解する心", "旅を楽しむ心"] },
  { q: "この獅子の立ちやう、いとめづらし。深き《ゆゑ》あらん。（徒然草）\n（訳）この（社の）獅子の立ち方は、実に珍しい。深い〔　　　〕理由があるのだろう。", ans: "C", options: ["信仰", "情趣", "理由", "関係"] },
  { q: "すべて（女ノ）人はおいらかに、少し心掟のどやかに、落ち居ぬるをもととしてこそ、《ゆゑ》もよしもをかしく、心やすけれ。（紫式部日記）\n（訳）だいたい女性はおっとりとして、少し心構えものんびりと、落ち着いているのを基本としてこそ、〔　　　〕品格（由緒）も風情も趣深く、親しみがもてる。", ans: "C", options: ["家柄", "性格", "品格", "容貌"] },
  { q: "《ゆゑ》ある木かげに立ちやすらひ給へる院の御かたち、いと清らにめでたし。（増鏡）\n（訳）〔　　　〕風情のある木かげにたたずんでいらっしゃる上皇のご容貌は、とても美しくすばらしい。", ans: "C", options: ["品格", "特徴", "風情", "評判"] },
  { q: "《あながちなる》御言かな。この中にはにほへる鼻もなかめり。（源氏物語）\n（訳）（赤鼻の人がいたとは）〔　　　〕無理やりな（強引な）お言葉だなあ。私たちの中には赤くなっている鼻もないようだ。", ans: "C", options: ["意外な", "いい加減な", "無理やりな", "失礼な"] },
  { q: "《あながちに》丈高き心地ぞする。（源氏物語）\n（訳）（女たちの立ち姿は）〔　　　〕むやみに背丈が高い感じがする。", ans: "C", options: ["妙に", "本格的に", "むやみに", "確かに"] },
  { q: "受領などの家にも、物の下部などの来て、《なめげに》言ひ、さりとて我をばいかがせん、など思ひたる、いとねたげなり。（枕草子）\n（訳）受領などの家に、権力者の召使いなどが来て、〔　　　〕無礼に口をきき、だからといって自分をどうにもできないだろう、などと思っているのは、とても憎たらしい。", ans: "C", options: ["素直に", "唐突に", "無礼に", "強引に"] },
  { q: "男にさへおはしましける喜び、いかがは《なのめなら》む。（紫式部日記）\n（訳）（無事出産し、生まれた子が）その上男の子でもいらっしゃった喜びは、どうして〔　　　〕並一通りであろうか（いや、格別だ）。", ans: "C", options: ["言葉にできよ", "小さいであろ", "並一通りであろ", "伝えないでいられよ"] },
  { q: "文言葉なめき人こそ、いとにくけれ。世を《なのめに》書き流したる言葉のにくきこそ。（枕草子）\n（訳）手紙の言葉が無礼な人は、とても憎らしい。世間を〔　　　〕いい加減に（おろそかに）見て書き流している言葉の憎たらしいこと。", ans: "C", options: ["不誠実に", "自分勝手に", "いい加減に", "気楽に"] },
  { q: "《おぼろけに》いそぐことなきは、必ず参り給ふ。（枕草子）\n（訳）（上達部も）〔　　　〕並一通りで急ぐことがないときは、（中宮のもとへ）必ず参上なさる。", ans: "C", options: ["不都合で", "気が楽で", "並一通りで", "本気で"] },
  { q: "《おぼろけ》のよすがならで、人の言にうちなびき、この山里をあくがれ給ふな。（源氏物語）\n（訳）〔　　　〕並々ではない縁以外に、人の口車に乗せられて、この山里からさまよい出なさってはいけない。", ans: "C", options: ["はっきりしない", "どうでもよい", "並々ではない", "きちんとした"] },
  { q: "逢はじとしけれど、男は《あやにくに》心ざし深くなりゆく。（古本説話集）\n（訳）（女は男に）逢うまいとしたけれど、男は〔　　　〕ひどく（都合悪く）愛情が深くなっていく。", ans: "C", options: ["まじめに", "しだいに", "ひどく", "逆に"] },
  { q: "ことなる顔かたちなき人は、物《まめやかに》習ひたるぞよき。（落窪物語）\n（訳）格別な美貌の持ち主でない人は、物を〔　　　〕まじめに習っているのがよい。", ans: "C", options: ["詳細に", "上品に", "まじめに", "格別に"] },
  { q: "をかしきやうにも《まめやかなる》さまにも心寄せ仕うまつり給ふこと、三年ばかりになりぬ。（源氏物語）\n（訳）（薫が）風流の面でも〔　　　〕実生活向きの面でも（八の宮に）好意を寄せお世話申し上げなさることが、三年ほどになった。", ans: "C", options: ["恋愛の", "趣味の", "実生活向きの", "仕事の"] },
  { q: "《まめやかに》降れば、笠もなき男ども、ただ引きに引き入れつ。（枕草子）\n（訳）（雨が）〔　　　〕本格的に降るので、笠もかぶらない供の男たちが、（牛車を邸内に）ただもう引き入れてしまう。", ans: "C", options: ["断続的に", "日常的に", "本格的に", "一時的に"] },
  { q: "嘆き《切なる》ときも、声をあげて泣くことなし。（方丈記）\n（訳）（権力者のそばに住む者は）嘆きが〔　　　〕切実なときも、（遠慮して）声をあげて泣くことはない。", ans: "C", options: ["理不尽な", "面倒な", "切実な", "突然な"] },
  { q: "大納言、宰相もろともに、忍びてものし給へ。《せちなる》こと聞こえむ。（宇津保物語）\n（訳）大納言や、宰相も一緒に、人目を避けてお越しください。〔　　　〕大切なことを申し上げたい。", ans: "C", options: ["急ぎの", "興味深い", "大切な", "秘密の"] },
  { q: "《せちに》「来」とあらば、行かむ。（更級日記）\n（訳）〔　　　〕ひたすら（しきりに）「来い」と言うのならば、行こう。", ans: "C", options: ["だれでも", "どうしても", "ひたすら", "急いで"] },
  { q: "この大将の君（＝源氏）の、今はと《よそに》なり給はむなむ、飽かずいみじく思ひたまへらるる。（源氏物語）\n（訳）この大将の君が、これで最後と（この家と）〔　　　〕無縁に（疎遠に）おなりになるようなことが、（私には）かぎりなくひどく悲しく思われるのです。", ans: "C", options: ["疎遠に", "険悪に", "無縁に", "関係に"] },
  { q: "《うちつけなる》御夢語りにぞはべるなる。（源氏物語）\n（訳）〔　　　〕突然の御夢語りであるようですね。", ans: "C", options: ["厳然とした", "衝撃的な", "突然の", "力強い"] },
  { q: "いと《うちつけなる》心かな。（源氏物語）\n（訳）ひどく〔　　　〕軽率な心だなあ。", ans: "C", options: ["風流な", "実直な", "軽率な", "冷淡な"] },
  { q: "うれしきもの。…《とみに》て求むる物、見出でたる。（枕草子）\n（訳）うれしいもの。…〔　　　〕急に（必要になって）探している物を、見つけ出したとき。", ans: "C", options: ["なぜか", "あるときに", "急に", "どうしても"] },
  { q: "御前の方にいみじくののしる。内侍起こせど、《とみに》も起きず。（紫式部日記）\n（訳）（大晦日の夜）中宮のお部屋の方でひどく大声がする。（私は）内侍を起こすけれども、〔　　　〕すぐには起きない。", ans: "C", options: ["普通に", "ただで", "すぐに", "ここで"] },
  { q: "むすめを思ひかけて、《みそかに》通ひありきけり。（堤中納言物語）\n（訳）（男は、友達の）娘を好きになって、〔　　　〕ひそかに通い続けた。", ans: "C", options: ["深夜に", "熱心に", "ひそかに", "頻繁に"] },
  { q: "物の心知らせ給へる宮たちは、御衣の色などもいと《こまやかなる》もあはれなり。（栄花物語）\n（訳）物心のおつきになった宮様たちは、お召しの服（＝喪服）の色（＝黒）などもとても〔　　　〕色が濃い（きめ細かい）のもいたわしい。", ans: "C", options: ["色あせている", "地味な", "色が濃い", "整っている"] },
  { q: "《こまやかに》をかしとはなけれど、なまめきたるさましてあて人と見えたり。（源氏物語）\n（訳）（この子は）〔　　　〕繊細で美しいかわいらしいというわけではないが、優美な様子をして良家の子弟風に見えた。", ans: "C", options: ["心から", "色白で", "繊細で美しく", "愛らしく"] },
  { q: "天屋の何某といふ者、破籠・小竹筒など《こまやかに》したためさせ、僕あまた舟に取り乗せて、追風時の間に吹き着きぬ。（奥の細道）\n（訳）天屋の何某という者が、弁当や酒などを〔　　　〕心を込めて用意させ、下僕を大勢舟に乗せて、追風を受けわずかの時間で（種の浜に）吹き着いた。", ans: "C", options: ["前もって", "すぐに", "心を込めて", "個々に"] },
  { q: "灯台に向かひて寝たる顔どもも《らうたげなり》。（枕草子）\n（訳）灯台に向かって寝ている（舞姫たちの）顔も〔　　　〕かわいらしい。", ans: "D", options: ["すがすがしい", "なまめかしい", "色つやがよい", "かわいらしい"] },
  { q: "あら思はずや。東にもこれほど《優なる》人のありけるよ。（平家物語）\n（訳）ああ思いがけないことよ。東国にもこれほど〔　　　〕優美な人がいたことだよ。", ans: "D", options: ["心優しい", "優秀な", "可憐な", "優美な"] },
  { q: "《内裏》に御遊び始まるを、ただいま参らせ給へ。（堤中納言物語）\n（訳）〔　　　〕宮中で詩歌管絃のお遊びが始まるので、すぐ参内ください。", ans: "D", options: ["屋内", "離宮", "境内", "宮中"] },
  { q: "《内裏》にも聞こし召し嘆くこと限りなし。（源氏物語）\n（訳）（源氏の病気を）〔　　　〕天皇もお聞きになって嘆くことこの上もない。", ans: "D", options: ["奥方", "大臣", "神", "天皇"] },
