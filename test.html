<body class="bg-stone-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // アイコンコンポーネントの簡易実装
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const ALL_QUESTIONS = [
            // ここにすべての問題データを貼り付けます
            { q: "秋来ぬと目にはさやかに見えねども風の音にぞ《おどろか》れぬる（古今和歌集）\n（訳）秋がやって来たと、目にははっきり見えないけれど、風の音に（もう秋なのだと）自然と〔　　　〕たことだ。", ans: "A", options: ["気づい", "身に染み", "思い出し", "感じ"] },
            { q: "物に襲はるる心地して、《おどろき》給へれば、灯も消えにけり。 （源氏物語）\n（訳）ものに襲われるような気持ちがして、〔　　　〕なさると、灯も消えてしまっていた。", ans: "A", options: ["目を覚まし", "体を起こし", "おどおどし", "目をこらし"] },
            { q: "とかくしつつ《ののしる》うちに、夜更けぬ。（土佐日記）\n（訳）あれこれしながら〔　　　〕うちに、夜が更けた。", ans: "A", options: ["大騒ぎする", "罵倒し合う", "ひそひそ話をする", "うとうとしている"] },
            { q: "この世に《ののしり》給ふ光源氏、かかるついでに見たてまつり給はむや。（源氏物語）\n（訳）世間で〔　　　〕ていらっしゃる光源氏を、このような機会に見申し上げなさったらどうか。", ans: "A", options: ["評判になっ", "笑い者になっ", "非難され", "期待され"] },
            { q: "常に「天照御神を《念じ》申せ」といふ人あり。（更級日記）\n（訳）常に「天照御神をお〔　　　〕申し上げよ」という人がいる。", ans: "A", options: ["祈り", "考え", "隠し", "敬い"] },
            { q: "いみじく心憂けれど、《念じ》てものも言はず。（堤中納言物語）\n（訳）ひどくつらいが、〔　　　〕てものも言わない。", ans: "A", options: ["がまんし", "悲観し", "努力し", "遠慮し"] },
            { q: "いと悲しく《おぼえ》けり。（大和物語）\n（訳）たいそう悲しく〔　　　〕た。", ans: "A", options: ["思われ", "感じられ", "記憶し", "受け止め"] },
            { q: "尼君の見上げたるに、少し《おぼえ》たるところあれば、子なめりと見給ふ。（源氏物語）\n（訳）尼君が見上げている顔立ちに、少し〔　　　〕ているところがあるので、子どもであるようだとご覧になる。", ans: "A", options: ["似", "異なっ", "感じ", "見知っ"] },
            { q: "これに、ただ《おぼえ》む古き言一つづつ書け。（枕草子）\n（訳）これに、今すぐ〔　　　〕ような古歌を一首ずつ書け。", ans: "A", options: ["思い出される", "似ている", "わかる", "思いつく"] },
            { q: "などさしも心にしみてあはれと《おぼえ》給ひけむ。（源氏物語）\n（訳）どうして（あの人は）あんなにも心にしみてしみじみといとしいと〔　　　〕なさったのだろう。", ans: "A", options: ["（私から）思われ", "思い出され", "感じ", "悩み"] },
            { q: "《しのぶれ》ど色に出でにけり我が恋はものや思ふと人の問ふまで（拾遺和歌集）\n（訳）（恋心を人に知られまいと）〔　　　〕のだが顔色に表れてしまった、私の恋は。もの思いをしているのかと人が尋ねるほどに。", ans: "A", options: ["がまんする", "目を伏せる", "逃げ出す", "そ知らぬふりをする"] },
            { q: "宮、例の、《しのび》ておはしまいたり。（和泉式部日記）\n（訳）宮は、いつものように、〔　　　〕ていらっしゃった。", ans: "A", options: ["人目を避け", "振る舞っ", "用意し", "もの思いをし"] },
            { q: "暮れはつるまで、《ながめ》暮らしつ。（蜻蛉日記）\n（訳）日がすっかり暮れてしまうまで、〔　　　〕で過ごした。", ans: "A", options: ["もの思いに沈ん", "ふさぎ込ん", "話し込ん", "歌を詠ん"] },
            { q: "明くるより暮るるまで、東の山ぎはを《ながめ》て過ぐす。（更級日記）\n（訳）夜が明けてから暮れるまで、東の山際を〔　　　〕て過ごす。", ans: "A", options: ["ぼんやり見", "想像し", "じっと見つめ", "思い出し"] },
            { q: "海の中にはつかに山《見ゆ》。（竹取物語）\n（訳）海の中にわずかに山が〔　　　〕。", ans: "A", options: ["見える", "出る", "かすむ", "隠れる"] },
            { q: "雲居よりもはるかに《見ゆる》人ありけり。（平中物語）\n（訳）雲よりもはるかに（遠い存在と）〔　　　〕女性がいた。", ans: "A", options: ["思われる", "いえる", "付き合う", "見える"] },
            { q: "時々も《見え》給へ。（源氏物語）\n（訳）時々は〔　　　〕てください。", ans: "A", options: ["姿を見せ", "優しくし", "心を開い", "歌を贈っ"] },
            { q: "つかふ人にも《見え》で、いと長かりける髪をかい切りて、手づから尼になりにけり。（大和物語）\n（訳）召し使う人にも〔　　　〕ないで、たいそう長かった髪をぷっつり切って、自分の手で尼になってしまった。", ans: "A", options: ["見られ", "騒がれ", "答え", "相談し"] },
            { q: "かかる異様の者、人に《見ゆ》べきにあらず。（徒然草）\n（訳）このような変わり者は、人と〔　　　〕べきではない。", ans: "A", options: ["結婚する", "判断する", "交流する", "会わせる"] },
            { q: "男、大和にある女を見て、よばひて《あひ》にけり。（伊勢物語）\n（訳）ある男が、大和の国に住む女を見て、求婚して〔　　　〕た。", ans: "A", options: ["結婚し", "相談し", "面会し", "協力し"] },
            { q: "立ちて見、《ゐ》て見、見れど、去年に似るべくもあらず。（伊勢物語）\n（訳）立って見、〔　　　〕て見、（あたりを）見るけれども、去年（見た感じ）と似ているはずもない。", ans: "A", options: ["座っ", "乗っ", "横になっ", "開け"] },
            { q: "鳥獣もなき所にて一人食ひ《ゐ》たり。（宇治拾遺物語）\n（訳）鳥や獣もいない所で一人食っ〔　　　〕た。", ans: "A", options: ["てい", "て寝", "てしまっ", "て座っ"] },
            { q: "菰積みたる舟の《ありく》こそ、いみじうをかしかりしか。（枕草子）\n（訳）まこも（＝水辺の植物名）を積んだ舟が〔　　　〕のが、たいそう趣深かった。", ans: "A", options: ["動き回る", "走り去る", "沈む", "浮かぶ"] },
            { q: "ひたすらに家ごとに乞ひ《ありく》。（方丈記）\n（訳）ひたすらに家ごとに物乞いして〔　　　〕。", ans: "A", options: ["まわる", "歩く", "過ごす", "頭を下げる"] },
            { q: "わびしと思ひ《ありき》給ふ。（源氏物語）\n（訳）困ったと思い〔　　　〕ていらっしゃる。", ans: "A", options: ["続け", "つめ", "始め", "ふけっ"] },
            { q: "この法師ばら、美麗なる物具《飽く》まで取りて、帰りけり。（平治物語）\n（訳）この法師どもは、きれいな武具を〔　　　〕まで取って、帰った。", ans: "A", options: ["満足する", "疲れる", "無くなる", "自慢する"] },
            { q: "《飽かず》惜しと思はば、千年を過ぐすとも一夜の夢の心地こそせめ。（徒然草）\n（訳）（いくら生きても）〔　　　〕命が惜しいと思うなら、千年を過ごしても一夜の夢のような短い気持ちがするだろう。", ans: "A", options: ["満ち足りず", "終わりがなく", "心配で", "意味がなく"] },
            { q: "三寸ばかりなる人、いと《うつくしう》てゐたり。（竹取物語）\n（訳）三寸（＝約九センチメートル）ほどの人が、たいそう〔　　　〕様子で座っている。", ans: "A", options: ["かわいらしい", "美しい", "滑稽な", "上品な"] },
            { q: "かの木の道の匠の作れる、《うつくしき》器物も、古代の姿こそをかしと見ゆれ。（徒然草）\n（訳）あの木工の名人の作った、〔　　　〕器物も、昔風の形が趣深いと思われる。", ans: "A", options: ["立派な", "かわいい", "美しい", "風流な"] },
            { q: "《かなしから》ん親のため、妻子のためには、恥をも忘れ、盗みもしつべきことなり。（徒然草）\n（訳）〔　　　〕ような親のため、妻子のためには、恥も忘れ、盗みもしかねないものである。", ans: "A", options: ["いとしい", "恥ずかしい", "寂しい", "うっとうしい"] },
            { q: "《いみじく》うれしきにも涙落ちぬ。（源氏物語）\n（訳）〔　　　〕うれしいにつけても涙が落ちた。", ans: "A", options: ["とても", "それなりに", "ますます", "少し"] },
            { q: "し得たりし心地は、《いみじかり》しものかな。（大鏡）\n（訳）うまくし遂げた気持ちは、〔　　　〕たものだよ。", ans: "A", options: ["とてもすばらしかっ", "とても不思議だっ", "とてもむなしかっ", "とても意外だっ"] },
            { q: "死にけりと聞きて、いと《いみじかり》けり。（大和物語）\n（訳）死んだと聞いて、本当に〔　　　〕た。", ans: "A", options: ["とても悲しかっ", "たいそう安心し", "たいそう動揺し", "とてもうれしかっ"] },
            { q: "雨など降るも《をかし》。（枕草子）\n（訳）（夏の夜に）雨などが降るのも〔　　　〕。", ans: "A", options: ["趣がある", "感じがよい", "しみじみとする", "滑稽である"] },
            { q: "たまさかに立ち出づるだに、かく思ひのほかなることを見るよと、《をかしう》思す。（源氏物語）\n（訳）たまに出かけてさえ、このように意外なことを目にするよと、（光源氏は忍び歩きを）〔　　　〕お思いになる。", ans: "A", options: ["おもしろく", "むなしく", "滑稽だと", "不安だと"] },
            { q: "《をかしき》額つきの透影あまた見えてのぞく。（源氏物語）\n（訳）（すだれ越しに）〔　　　〕額のかっこうの（女の）人影が何人も見えて（こちらを）のぞいている。", ans: "A", options: ["美しい", "滑稽な", "異様な", "好ましい"] },
            { q: "そのほか《をかしき》ことども多かりけれども、恐れてこれを申さず。（平家物語）\n（訳）そのほか〔　　　〕ことが多かったが、（人々は）恐れてそれを申し上げない。", ans: "A", options: ["滑稽な", "めでたい", "変わった", "楽しい"] },
            { q: "風も吹かず、《よき》日出で来て、漕ぎ行く。（土佐日記）\n（訳）風も吹かず、〔　　　〕日和になってきて、漕ぎ進む。", ans: "A", options: ["よい", "悪くはない", "おもしろい", "気味悪い"] },
            { q: "《よき》人はあやしきことを語らず。（徒然草）\n（訳）〔　　　〕人は不思議なことは語らない（ものだ）。", ans: "A", options: ["身分が高く教養のある", "高貴な容貌の", "信頼できる", "性格の優しい"] },
            { q: "盗人《あやし》と思ひて、連子よりのぞきければ、若き女の死にて臥したるあり。（今昔物語集）\n（訳）盗人は〔　　　〕と思って、連子窓からのぞくと、若い女で死んでよこたわっている人がいる。", ans: "A", options: ["不思議だ", "興味深い", "待ち遠しい", "残念だ"] },
            { q: "遣戸を荒くたてあくるも、いと《あやし》。（枕草子）\n（訳）引き戸を荒々しくあけたてするのも、とても〔　　　〕。", ans: "A", options: ["けしからん", "照れくさい", "不思議だ", "下品だ"] },
            { q: "《あやしき》下臈なれども、（ソノ言葉ハ）聖人の戒めにかなへり。（徒然草）\n（訳）〔　　　〕下賤の者であるが、その言葉は聖人の教訓に一致している。", ans: "A", options: ["身分が低い", "見知らぬ", "よくない", "もの足りない"] },
            { q: "水無月のころ、《あやしき》家に夕顔の白く見えて、蚊遣火ふすぶるもあはれなり。（徒然草）\n（訳）六月の頃、〔　　　〕家に夕顔の花が白く見えて、蚊遣火がくすぶっているのも趣深い。", ans: "A", options: ["粗末な", "質素な", "立派な", "古風な"] },
            { q: "今日よりは、《おとなしく》なり給へりや。（源氏物語）\n（訳）今日からは、〔　　　〕なられたか。", ans: "A", options: ["大人らしく", "穏やかに", "女らしく", "すてきに"] },
            { q: "心ばせある少将の尼、左衛門とてある《おとなしき》人、童ばかりぞとどめたりける。（源氏物語）\n（訳）気がきく少将の尼と、左衛門といって仕えている〔　　　〕女房と、童女の召使いだけを残しておいた。", ans: "A", options: ["年配の", "身分の低い", "大人しい", "年少の"] },
            { q: "さるべく《おとなしき》人々、何がしかがしといふいみじき源氏の武者たちをこそ、御送りに添へられたりけれ。（大鏡）\n（訳）しかるべく〔　　　〕人々で、何のだれそれというすぐれた源氏の武者たちを、お見送りのために添えられた。", ans: "A", options: ["思慮分別のある", "身分の高い", "学識の高い", "関係のある"] },
            { q: "月かげ《ゆかしく》は、南面に池を掘れ。さてぞ見る。（梁塵秘抄）\n（訳）月明かりが〔　　　〕ならば、屋敷の南正面に池を掘れ。そうして（池の水面に映る月を）見るのだ。", ans: "A", options: ["見たい", "いとおしい", "沈む", "隠れる"] },
            { q: "《ゆかしかり》しかど、神へ参るこそ本意なれと思ひて、山までは見ず。（徒然草）\n（訳）〔　　　〕たけれど、神社へ参拝するのが本来の目的なのだと思って、山の上までは見なかった。", ans: "A", options: ["行ってみたかっ", "納得いかなかっ", "行っても無駄だっ", "人に聞きたかっ"] },
            { q: "明けぐれの空に、雪の光見えて《おぼつかなし》。（源氏物語）\n（訳）夜明けの薄暗い空に、雪明かりが（白く）見えて、（あたりが）〔　　　〕。", ans: "A", options: ["ぼんやりしている", "美しく輝いている", "際だっている", "寂しくなっている"] },
            { q: "《おぼつかなき》もの。十二年の山ごもりの法師の女親。（枕草子）\n（訳）〔　　　〕もの。十二年間山籠りしている僧の母親（の心）。", ans: "A", options: ["気がかりな", "もどかしい", "不本意な", "好ましい"] },
            { q: "いかでもの越しに対面して、《おぼつかなく》思ひつめたること、少しはるかさむ。（伊勢物語）\n（訳）なんとかして物隔てにでもお目にかかり、〔　　　〕思い重ねた心の中を、少し晴れやかにしたい。", ans: "A", options: ["待ち遠しく", "人知れず", "苦しんで", "ぼんやりと"] },
            { q: "《ありがたき》もの。舅にほめらるる婿。また、姑に思はるる嫁の君。（枕草子）\n（訳）〔　　　〕もの。舅（妻の父親）にほめられる婿。また、姑（夫の母親）に愛されるお嫁さん。", ans: "A", options: ["めったにない", "大切な", "期待はずれな", "優秀な"] },
            { q: "「物は、破れたる所ばかりを修理して用ゐる事ぞと、若き人に見ならはせて、心づけんためなり」と申されける、いと《ありがたかり》けり。（徒然草）\n（訳）「物は、壊れた所だけを修理して使用するものだと、若い人に見習わせて、気づかせようとするためだ」と言われたのは、まことに〔　　　〕あった。", ans: "A", options: ["めったにないほど立派で", "反論できないほど当然で", "笑えるほど滑稽で", "ありがたいほど大切で"] },
            { q: "秋の月は、限りなく《めでたき》ものなり。（徒然草）\n（訳）秋の月は、この上なく〔　　　〕ものである。", ans: "A", options: ["すばらしい", "寂しい", "奥ゆかしい", "珍しい"] },
            { q: "大社を移して、《めでたく》造れり。（徒然草）\n（訳）出雲大社の神の分霊を移して、〔　　　〕造営してある。", ans: "A", options: ["立派に", "特別に", "そっくりに", "きらびやかに"] },
            { q: "見すべきことありて、呼びにやりたる人の来ぬ、いと《くちをし》。（枕草子）\n（訳）見せようというものがあって、呼びにやった人が来ないのは、とても〔　　　〕。", ans: "A", options: ["残念だ", "悔しい", "悲しい", "無礼だ"] },
            { q: "世を捨てて山に入る人山にてもなほ《憂き》時はいづちゆくらむ（古今和歌集）\n（訳）俗世間を捨てて（出家し）山に入る人は、山においてもやはり〔　　　〕時は（今度は）どこへ行くのだろう。", ans: "A", options: ["つらい", "悲しい", "わびしい", "むなしい"] },
            { q: "すべてかれに《わびしき》めな見せそ。（大和物語）\n（訳）万事この女に〔　　　〕目を見させないでくれ。", ans: "A", options: ["つらい", "悲しい", "寂しい", "ひどい"] },
            { q: "前栽の草木まで、心のままならず作りなせるは、見る目も苦しく、いと《わびし》。（徒然草）\n（訳）庭の植え込みの草や木までも、その自然の趣のままの姿でなく意図的に作り上げているのは、見た目にも不愉快で、たいへん〔　　　〕。", ans: "A", options: ["興ざめだ", "軽率だ", "気がかりだ", "滑稽だ"] },
            { q: "梁塵秘抄の郢曲の言葉こそ、また、《あはれなる》ことは多かめれ。（徒然草）\n（訳）梁塵秘抄の謡い物の歌詞は、また、〔　　　〕ことが多いようだ。", ans: "A", options: ["しみじみと心打たれる", "いつもと同じと思える", "趣深く新鮮な", "情けないと感じる"] },
            { q: "滝の音水の声、《あはれに》聞こゆる所なり。（宇津保物語）\n（訳）滝の音や川の音が、〔　　　〕聞こえる所だ。", ans: "A", options: ["趣深く", "悲しく", "はっきりと", "ゆったりと"] },
            { q: "《あはれなる》人を見つるかな。（源氏物語）\n（訳）〔　　　〕人を見たものだ。", ans: "A", options: ["かわいらしい", "気品がある", "ふさわしい", "みすぼらしい"] },
            { q: "わづかに二つの矢、師の前にて一つを《おろかに》せんと思はんや。（徒然草）\n（訳）たった二本の矢である、師匠の前で（そのうちの）一本を〔　　　〕しようと思うだろうか（いや、思わない）。", ans: "A", options: ["おろそかに", "無関係に", "愚かに", "大切に"] },
            { q: "口惜しといふも《おろなり》。（増鏡）\n（訳）残念だという〔　　　〕。", ans: "A", options: ["言葉では言い尽くせない", "言葉を口にしてはいけない", "のも当然である", "のもばかばかしい"] },
            { q: "おそろしなんども《おろかなり》。（平家物語）\n（訳）恐ろしいなどという〔　　　〕。", ans: "A", options: ["言葉では言い尽くせない", "のは臆病者だ", "のは愚かなことだ", "言葉は聞きたくない"] },
            { q: "狩りは《ねんごろに》もせで、酒をのみ飲みつつ、やまと歌にかかれりけり。（伊勢物語）\n（訳）鷹狩りは〔　　　〕もしないで、酒ばかり飲んでは、和歌を詠むのに熱中していた。", ans: "A", options: ["熱心に", "ほどほどに", "すぐに", "上手に"] },
            { q: "それ、人の友とあるものは、富めるをたふとみ、《ねんごろなる》を先とす。（方丈記）\n（訳）そもそも、世間の友人というものは、金のある者を尊び、〔　　　〕者を（重んじて）第一にする。", ans: "A", options: ["親しい", "美しい", "尊敬できる", "権力のある"] },
            { q: "《つれづれなる》時は、これを友として遊行す。（方丈記）\n（訳）〔　　　〕時は、これ（＝小童）を友としてぶらぶら歩く。", ans: "A", options: ["することもなく退屈な", "もの寂しい", "ものに熱中している", "心が空虚な"] },
            { q: "《つれづれに》思ひつづくるも、うち返しいとあぢきなし。（源氏物語）\n（訳）〔　　　〕思い続けているのだが、考えれば考えるほどまったく情けない。", ans: "A", options: ["しんみりともの寂しく", "とりとめもなく", "大変ばかばかしく", "暇がないときに"] },
            { q: "少しの地をも、《いたづらに》おかんことは、益なきことなり。食ふ物・薬種などを植ゑおくべし。（徒然草）\n（訳）少しの土地も、〔　　　〕（空けて）おくようなことは、無益なことだ。食物や薬になる草木を植えておくべきだ。", ans: "B", options: ["例外に", "むだに", "大切に", "余分に"] },
            { q: "船も出ださで《いたづらなれ》ば、ある人の詠める。（土佐日記）\n（訳）船も出さず〔　　　〕ので、ある人が詠んだ（歌）。", ans: "B", options: ["行くあてもない", "手持ちぶさたで暇な", "退屈でもの寂しい", "落ち込んで憂鬱な"] },
            { q: "《年ごろ》思ひつること、果たし侍りぬ。（徒然草）\n（訳）〔　　　〕思って来たことを、果たしました。", ans: "B", options: ["最近", "長年", "この年になって", "今年"] },
            { q: "文太といひて、《年ごろ》の者あり。（文正草子）\n（訳）文太といって、〔　　　〕召し使われている者がいる。", ans: "B", options: ["少し前から", "長年", "最近", "成人して"] },
            { q: "その人、《かたち》よりは心なむまさりたりける。（伊勢物語）\n（訳）その人は、〔　　　〕よりは心がすぐれていた。", ans: "B", options: ["評判", "容貌", "以前", "行動"] },
            { q: "御灯明の《影》ほのかに透きて見ゆ。（源氏物語）\n（訳）お灯明の〔　　　〕がほのかに（御簾を）透けて見える。", ans: "B", options: ["火", "光", "陰影", "形"] },
            { q: "鏡には色・かたちなきゆゑに、よろづの《影》来たりて映る。（徒然草）\n（訳）鏡には色も形もないので、さまざまな〔　　　〕が来て映る。", ans: "B", options: ["心", "姿", "光", "人"] },
            { q: "つひに《本意》のごとくあひにけり。（伊勢物語）\n（訳）しまいに〔　　　〕どおり結婚した。", ans: "B", options: ["二人の約束", "かねてからの願い", "親の期待", "慎重な計画"] },
            { q: "暮るるまで御《物語》したまひて、大宮も渡りたまひぬ。（宇津保物語）\n（訳）暮れるまでお〔　　　〕をなさって、大宮もお帰りになった。", ans: "B", options: ["祈り", "話", "遊び", "物語"] },
            { q: "この源氏の《物語》、一の巻よりしてみてみな見せ給へ。（更級日記）\n（訳）この源氏の〔　　　〕を、一の巻から（終わりまで）全部お見せください。", ans: "B", options: ["あらすじ", "物語", "人生", "評判"] },
            { q: "その人の御もとにとて、《文》書きてつく。（伊勢物語）\n（訳）あの人のお所へと思って、〔　　　〕を書いてことづける。", ans: "B", options: ["物語", "手紙", "文章", "漢詩"] },
            { q: "大江山いく野の道の遠ければまだ《ふみ》も見ず天の橋立（十訓抄）\n（訳）大江山を越え、生野へと行く道は遠いので、まだ踏んでみることもしてみません、天の橋立（の地）は。また（そこにいる母からの）〔　　　〕も見ていません。", ans: "B", options: ["心遣い", "手紙", "贈り物", "使者"] },
            { q: "世の中に長恨歌といふ《文》を、物語にかきてある所あんなり。（更級日記）\n（訳）この世に、「長恨歌」という〔　　　〕を、（仮名の）物語に書き直して持っている人がいるそうだ。", ans: "B", options: ["書簡", "漢詩", "手紙", "伝説"] },
            { q: "《ほど》経にければ便なし。（蜻蛉日記）\n（訳）〔　　　〕がたってしまったので具合が悪い。", ans: "B", options: ["うわさ", "時", "見通し", "一日"] },
            { q: "足もとへふと寄り来て、やがてかきつくままに、首の《ほど》を食はんとす。（徒然草）\n（訳）足もとへさっと寄って来て、すぐに飛びつくと同時に、首の〔　　　〕に食いつこうとする。", ans: "B", options: ["急所", "あたり", "全体", "裏側"] },
            { q: "同じ《ほど》、それより下の更衣たちは、ましてやすからず。（源氏物語）\n（訳）同じ〔　　　〕、（あるいは）それより低い地位の更衣たちは、なおさら気持ちが穏やかでない。", ans: "B", options: ["年齢", "身分", "程度", "服装"] },
            { q: "（光源氏ガ）出で給ふ《ほど》を、人々のぞきて見たてまつる。（源氏物語）\n（訳）光源氏がご出発なさる〔　　　〕を、女房たちはのぞいてお見送りする。", ans: "B", options: ["方向", "様子", "瞬間", "機会"] },
            { q: "よろづのことよりも《情け》あるこそ、男はさらなり、女もめでたくおぼゆれ。（枕草子）\n（訳）何事よりも〔　　　〕があるのが、男はもちろん、女でもすばらしく思われる。", ans: "B", options: ["遊び心", "思いやり", "縁故", "人望"] },
            { q: "男女の《情け》も、ひとへに逢ひ見るをばいふものかは。（徒然草）\n（訳）男女の〔　　　〕も、ひたすら逢って契りを結ぶことだけをいうのだろうか（いや、そうではない）。", ans: "B", options: ["叙情", "情愛", "情熱", "人情"] },
            { q: "《なさけ》ある人にて、瓶に花をさせり。（伊勢物語）\n（訳）〔　　　〕のある人で、瓶に花を挿してある。", ans: "B", options: ["人目を気にする心", "情趣を解する心", "情愛", "思いやり"] },
            { q: "日ごろの《ちぎり》を変ぜず、一所にて死ににけるこそ無慚なれ。（平家物語）\n（訳）常々の〔　　　〕をたがえず、同じ所で死んでしまったのは痛ましい。", ans: "B", options: ["言葉", "約束", "方針", "道"] },
            { q: "前の世にも御《契り》や深かりけむ、世になく清らなる玉の男皇子さへ生まれ給ひぬ。（源氏物語）\n（訳）（帝と桐壺の更衣は）前世でもご〔　　　〕が深かったのだろうか、世にまたとなく美しい玉のような皇子までがお生まれになった。", ans: "B", options: ["身分", "宿縁", "情愛", "関係"] },
            { q: "月に二度ばかりの御《契り》なめり。（源氏物語）\n（訳）月に二度ほどの〔　　　〕であるようだ。", ans: "B", options: ["因縁", "逢瀬", "間隔", "契約"] },
            { q: "今日、風、雲の《気色》はなはだ悪し。（土佐日記）\n（訳）今日は、風や雲の〔　　　〕がひどく悪い。", ans: "B", options: ["流れ", "様子", "動き", "機嫌"] },
            { q: "せちにもの思へる《気色》なり。（竹取物語）\n（訳）ひどくもの思いにふけっている〔　　　〕である。", ans: "B", options: ["性格", "様子", "ばかり", "その時"] },
            { q: "かぢとり、《気色》悪しからず。（土佐日記）\n（訳）船頭は、〔　　　〕が悪くない。", ans: "B", options: ["容貌", "機嫌", "身分", "性格"] },
            { q: "いかなるたよりして、《気色》見せむ。（平中物語）\n（訳）どのような方法で、〔　　　〕を知らせようか。", ans: "B", options: ["現実", "思い", "評判", "苦情"] },
            { q: "月明ければ、《いと》よくありさま見ゆ。（土佐日記）\n（訳）月が明るいので、〔　　　〕はっきりとありさまが見える。", ans: "B", options: ["しだいに", "とても", "なるほど", "それでも"] },
            { q: "つた・くず・朝顔、いづれも《いと》高からず、ささやかなる墻に、繁からぬ、よし。（徒然草）\n（訳）（秋草として）蔦・葛・朝顔は、どれも〔　　　〕高くなく、小さな垣根に、密生していないのが、よい。", ans: "B", options: ["まったく", "たいして", "たいそう", "そのように"] },
            { q: "大門のかたに、馬のいななく声して、人の《あまた》あるけはひしたり。（蜻蛉日記）\n（訳）大門の方に、馬のいななく声がして、人が〔　　　〕やってくる様子がした。", ans: "B", options: ["少しずつ", "たくさん", "数人", "急いで"] },
            { q: "《げに》ただ人にはあらざりけり。（竹取物語）\n（訳）〔　　　〕（かぐや姫は）普通の人ではなかったのだ。", ans: "B", options: ["ああ", "なるほど", "やはり", "けれども"] },
            { q: "和歌こそ、《なほ》をかしきものなれ。（徒然草）\n（訳）和歌は、〔　　　〕趣深いものである。", ans: "B", options: ["思った以上に", "やはり", "本当に", "とても"] },
            { q: "明けぬれば暮るるものとは知りながら《なほ》恨めしき朝ぼらけかな（後拾遺和歌集）\n（訳）夜が明けてしまうと、（再び）日が暮れ（てあなたに逢え）るものとは知っているが、〔　　　〕恨めしい（別れの）朝であることよ。", ans: "B", options: ["そうはいっても", "やはり", "それゆえに", "なにより"] },
            { q: "薬も食はず。《やがて》起きもあがらで、病み臥せり。（竹取物語）\n（訳）薬も飲まない。〔　　　〕起き上がらないで、病気になって臥せっている。", ans: "B", options: ["どうしても", "そのまま", "じっと", "やはり"] },
            { q: "門をほとほととたたけば、《やがて》弾きやみ給ひぬ。（平家物語）\n（訳）門をとんとんとたたくと、（小督は）〔　　　〕（琴を）弾きやめなさった。", ans: "B", options: ["しだいに", "すぐに", "その後", "一瞬"] },
            { q: "かくて、翁《やうやう》豊かなりゆく。（竹取物語）\n（訳）こうして、（竹取の）翁は〔　　　〕豊かになっていく。", ans: "B", options: ["一瞬", "だんだん", "一気に", "少しだけ"] },
            { q: "女、いと悲しくて、しりに立ちて追ひ行けど、《え》追ひつか《で》、清水のある所に伏しにけり。（伊勢物語）\n（訳）女は、ひどく悲しくて、（男の）あとを追って行ったが、追いつくことが〔　　　〕、清水のある所に倒れてしまった。", ans: "B", options: ["大変で", "できず", "なさそうで", "できても"] },
            { q: "や、《な》起こしたてまつり《そ》。幼き人は寝入り給ひにけり。（宇治拾遺物語）\n（訳）おい、お起こし申し上げる〔　　　〕。幼い人は眠ってしまわれた。", ans: "B", options: ["ぞ", "な", "のだ", "のか"] },
            { q: "身も亡びなむ、かく《な》せ《そ》。（伊勢物語）\n（訳）身も破滅するだろう、こんなことをする〔　　　〕。", ans: "B", options: ["なら", "な", "のか", "のだ"] },
            { q: "《さらに》まだ見《ぬ》骨のさまなり。（枕草子）\n（訳）〔　　　〕まだ見たことも〔　　　〕（みごとな扇の）骨のようすだ。", ans: "B", options: ["きちんと～ない", "まったく～ない", "今まで～ない", "それ以上は～ない"] },
            { q: "《さらに》人に交はること《なし》。（徒然草）\n（訳）〔　　　〕人とつき合うことが〔　　　〕。", ans: "B", options: ["それほど～ない", "まったく～ない", "ほとんど～ない", "あまり～ない"] },
            { q: "《いかで》さることは知りしぞ。（枕草子）\n（訳）〔　　　〕そのようなことを知っていたのか。", ans: "B", options: ["本当に", "どうして", "いつから", "もう"] },
            { q: "忠見、名歌詠み出だしたりと思ひて、兼盛も《いかで》これほどの歌詠むべきとぞ思ひける。（沙石集）\n（訳）忠見は、名歌を詠み表したと思って、（ライバルの）兼盛も〔　　　〕これほどの歌を詠めるだろうか（いや、詠めないだろう）と思った。", ans: "B", options: ["だれか", "どうして", "いつかは", "なんとかして"] },
            { q: "命を奪はん事、《いかでか》いたましからざらん。（徒然草）\n（訳）命を奪うようなことが、〔　　　〕かわいそうでないだろうか（いや、かわいそうだ）。", ans: "B", options: ["それほど", "どうして", "少し", "いつになく"] },
            { q: "《いかで》このかぐや姫を得てしがな、見てしがな。（竹取物語）\n（訳）〔　　　〕このかぐや姫を手に入れたい、妻としたい。", ans: "B", options: ["いつかは", "どうにかして", "なぜか", "早く"] },
            { q: "春は藤波を見る。紫雲のごとくして、西方に《にほふ》。（方丈記）\n（訳）春は藤の花房が波のようになびくさまを見る。（阿弥陀仏が乗って来るという）紫雲のようで、西方に〔　　　〕。", ans: "B", options: ["たたずんでいる", "美しく照り映える", "ぼんやり浮かんでいる", "背を向けている"] },
            { q: "例よりはひきつくろひて書きて、《うつろひ》たる菊にさしたり。（蜻蛉日記）\n（訳）いつもより（筆跡に）気を配って書いて、（その手紙を）〔　　　〕た菊の花にさした。", ans: "B", options: ["気に入っ", "色が変わっ", "心がこもっ", "ふと見つけ"] },
            { q: "おのづから御心《移ろひ》て、こよなう思し慰むやうなるも、あはれなるわざなりけり。（源氏物語）\n（訳）（桐壺の更衣が亡くなり沈んでいた帝は）自然とお心が（藤壺へ）〔　　　〕て、この上なくお気持ちが慰められておいでのようなのも、しみじみとしたことであった。", ans: "B", options: ["表れ", "移っ", "定まっ", "片寄っ"] },
            { q: "男、「みやこへ《いな》む」といふ。（伊勢物語）\n（訳）男は、「都へ〔　　　〕つもりだ」と言う。", ans: "B", options: ["帰る", "行く", "とどまる", "急ぐ"] },
            { q: "あはれ今年の秋も《いぬ》めり（千載和歌集）\n（訳）ああ、今年の秋も（むなしく）〔　　　〕ようだ。", ans: "B", options: ["感じる", "過ぎ去る", "やって来る", "過ごす"] },
            { q: "とりどりに物の音ども調べあはせて《遊び》給ふ、いとおもしろし。（源氏物語）\n（訳）それぞれ思い思いに楽器の音色を整えて〔　　　〕なさるのは、とてもおもしろい。", ans: "B", options: ["ふざけ合い", "管絃を楽しみ", "言い騒ぎ", "趣を変え"] },
            { q: "良秀がよぢり不動とて、今に人々《めで》合へり。（宇治拾遺物語）\n（訳）「良秀のよじり不動」といって、今でも人々が〔　　　〕合っている。", ans: "B", options: ["同情し", "感嘆し", "ほめ", "けなし"] },
            { q: "人々の、花、蝶やと《めづる》こそ、はかなくあやしけれ。（堤中納言物語）\n（訳）（世の）人々が、花よ蝶よと〔　　　〕のは、あさはかで奇妙なことだ。", ans: "B", options: ["持ち上げる", "愛する", "心を移す", "ほめる"] },
            { q: "《ならは》ぬ鄙の住まひこそ、かねて思ふも悲しけれ。（平家物語）\n（訳）〔　　　〕ない田舎の生活は、あらかじめ想像するのも悲しいことだ。", ans: "B", options: ["知ら", "慣れ", "好ま", "感じ"] },
            { q: "ここは、かく久しく遊びきこえて、《慣らひ》たてまつれり。（竹取物語）\n（訳）ここ（地上の世界）では、このように長い間楽しく過ごし申し上げて、（育ててくれた竹取の翁や嫗にも）〔　　　〕申し上げた。", ans: "B", options: ["感謝し", "親しみ", "近づき", "従い"] },
            { q: "親たち《かしづき》給ふこと限りなし。（堤中納言物語）\n（訳）親たちが（虫めづる姫君を）〔　　　〕なさることはこの上もない。", ans: "B", options: ["心から愛し", "大切に養育し", "近くにおき", "粗略に扱い"] },
            { q: "この猫を北面にも出ださず、思ひ《かしづく》。（更級日記）\n（訳）この猫を北向きの部屋（＝使用人の部屋）にも出さず、心にかけて〔　　　〕。", ans: "B", options: ["ほめたてる", "大切に世話をする", "見届ける", "懐かしむ"] },
            { q: "初心の人、二つの矢を持つことなかれ。後の矢を《頼み》て、初めの矢になほざりの心あり。　（徒然草）\n（訳）（弓の）初心者は、二本の矢を持ってはならない。後の矢を〔　　　〕て、初めの矢（を射ること）においていい加減な気持ちが生まれる。", ans: "B", options: ["気にし", "あてにし", "大事にし", "温存し"] },
            { q: "我を《頼め》て来ぬ男、角三つ生ひたる鬼になれ。（梁塵秘抄）\n（訳）（逢いに来ると）私を〔　　　〕て（おきながら）やって来ない男よ、角が三本生えた鬼になれ。", ans: "B", options: ["愛し", "あてにさせ", "ひとりにさせ", "信じ"] },
            { q: "下簾の狭間の開きたるより、この男《まもれ》ば、わが妻に似たり。（大和物語）\n（訳）（牛車の）下簾のすきまの開いている所から、この男が（車の中を）〔　　　〕と、自分の妻に似ている。", ans: "B", options: ["眺める", "見つめる", "調べる", "訪ねる"] },
            { q: "沖より舟どものうたひののしりて漕ぎ行くなども《聞こゆ》。（源氏物語）\n（訳）沖を通っていくつもの舟が大声で歌いながら漕いで行くのなんかも〔　　　〕。", ans: "B", options: ["うわさに聞く", "聞こえる", "知っている", "見える"] },
            { q: "これ、昔、名高く《聞こえ》たる所なり。（土佐日記）\n（訳）ここは、昔、有名で〔　　　〕た所である。", ans: "B", options: ["人が集まっ", "世間に知られ", "人がうわさし", "悪評で知られ"] },
            { q: "《聞こえ》ぬことども言ひつつよろめきたる、いとかはゆし。（徒然草）\n（訳）（酒に酔って）〔　　　〕ないことをいろいろ言いながらよろめいているのは、とても見るにたえない。", ans: "B", options: ["納得でき", "理解でき", "表現でき", "説明でき"] },
            { q: "せちによばひければあひにけり。その朝に文も《おこせ》ず。夜まで音もせず。（大和物語）\n（訳）（平中が）しきりに言い寄ったので契った。その翌朝に手紙も〔　　　〕ない。夜になるまで音沙汰もない。", ans: "B", options: ["したため", "よこさ", "読ま", "用意し"] },
            { q: "大傘一つ《まうけよ》。（落窪物語）\n（訳）大きな傘を一つ〔　　　〕。", ans: "B", options: ["処分しろ", "準備しろ", "修理しろ", "工夫しろ"] },
            { q: "子三人を呼びて語りけり。二人の子は、情けなく《いらへ》てやみぬ。（伊勢物語）\n（訳）子三人を呼んで話をした。二人の子は、そっけなく〔　　　〕て終わった。", ans: "B", options: ["行っ", "答え", "言っ", "話し"] },
            { q: "今日は、宮の御方に昼《渡り》給ふ。（源氏物語）\n（訳）女三の宮のお部屋へ昼間に〔　　　〕なさる。", ans: "B", options: ["伝え", "行き", "届け", "とどまり"] },
            { q: "おぼつかなく思し《わたる》ことの筋を聞こゆれば、いと奥ゆかしけれど、げに人目もしげし。（源氏物語）\n（訳）（薫が）〔　　　〕不審にお思いになっていたこと（＝薫自身の出生の秘密）の方面を（老女が）申し上げるので、もっと聞きたかったが、いかにも人目も多い。", ans: "B", options: ["大いに", "ずっと", "少し", "いつか"] },
            { q: "霧いと深くたち《わたれ》り。（源氏物語）\n（訳）霧がたいそう深く〔　　　〕立ちこめている。", ans: "B", options: ["自然に", "一面に", "近くに", "遠くに"] },
            { q: "この宮は腹々に御子の宮たちあまた《わたらせ給ひ》けり。（平家物語）\n（訳）この宮は奥様方に御子の宮たち大勢〔　　　〕た。", ans: "B", options: ["向かわれ", "いらっしゃっ", "生まれなさっ", "通われ"] },
            { q: "我をばいづちへ《具し》て行かむとするぞ。（平家物語）\n（訳）私をどこに〔　　　〕て行こうとするのか。", ans: "B", options: ["乗せ", "連れ", "置い", "隠し"] },
            { q: "我は一門に《具し》て西国の方へ落ちゆなり。（平家物語）\n（訳）私は（平家）一門に〔　　　〕て西国へ逃げていくのだ。", ans: "B", options: ["抵抗し", "つき従っ", "先だっ", "協力し"] },
            { q: "不死の薬壺に文《具し》て、御使ひに賜はす。（竹取物語）\n（訳）不死の薬の壺に手紙を〔　　　〕て、御使いにお与えになる。", ans: "C", options: ["書い", "入れ", "添え", "戻し"] },
            { q: "心ざし深かりける人、行き《とぶらひ》けるを、正月の十日ばかりのほどに、ほかに隠れにけり。（伊勢物語）\n（訳）（ある女への）愛情が深かった男が、（女の所へ）行って〔　　　〕たのだが、正月十日あたりのころに、（女は）よそに姿をかくしてしまった。", ans: "C", options: ["確かめ", "捜し", "訪れ", "帰っ"] },
            { q: "大弐の乳母のいたくわづらひて尼になりにける、《とぶらは》むとて、五条なる家訪ねておはしたり。（源氏物語）\n（訳）大弐の乳母（＝光源氏の乳母）がひどく患って尼になったのを、〔　　　〕うと思って、五条にある家を訪ねていらっしゃった。", ans: "C", options: ["一目見よ", "確認しよ", "見舞お", "治そ"] },
            { q: "かの御法事などし給ふにもいかめしう《とぶらひ》きこえ給へり。（源氏物語）\n（訳）あの方（＝若紫の祖母）のご法事などなさるときにも、（光源氏は）丁重に〔　　　〕申し上げなさった。", ans: "C", options: ["取り扱い", "あいさつし", "弔問し", "敬意を表し"] },
            { q: "維盛が後生をも《とぶらへ》かし。（平家物語）\n（訳）維盛の来世（の幸せ）を（祈って）〔　　　〕よ。", ans: "C", options: ["忘れないでくれ", "手を合わせてくれ", "供養してくれ", "殺してくれ"] },
            { q: "日ごろ《ものし》つる人、今日ぞ帰りぬる。（蜻蛉日記）\n（訳）数日来（私と一緒に）〔　　　〕た人が、今日帰ってしまう。", ans: "C", options: ["参っ", "祈っ", "い", "話し"] },
            { q: "馬にて《ものせ》む。（源氏物語）\n（訳）馬で〔　　　〕う。", ans: "C", options: ["帰ろ", "送ろ", "行こ", "走ろ"] },
            { q: "中将はいづこより《ものし》つるぞ。（源氏物語）\n（訳）中将はどこから〔　　　〕たのか。", ans: "C", options: ["いらっしゃっ", "帰っ", "来", "訪ね"] },
            { q: "魚など《ものせよ》。（蜻蛉日記）\n（訳）魚などを〔　　　〕。", ans: "C", options: ["逃がせよ", "つかまえよ", "食べよ", "手にせよ"] },
            { q: "まづ御文を《ものせ》させ給へ。（蜻蛉日記）\n（訳）まずお手紙をお〔　　　〕ください。", ans: "C", options: ["忘れ", "許し", "書き", "隠し"] },
            { q: "梅の香をかしきを見出だして《ものしたまふ》。（源氏物語）\n（訳）梅がいいにおいで咲いているのを部屋の中から眺めて〔　　　〕。", ans: "C", options: ["住んでいる", "座っている", "いらっしゃる", "物思いにふけっている"] },
            { q: "いと恐ろしと思して《わななき》給ふ。（源氏物語）\n（訳）たいそう恐ろしいとお思いになって〔　　　〕なさる。", ans: "C", options: ["見捨て", "逃げ", "ふるえ", "隠れ"] },
            { q: "寛大にして極まらざる時は、喜怒これにさはらずして、物のために《わづらは》ず。（徒然草）\n（訳）心が広く大らかで狭く限ることがないときは、喜怒の感情が邪魔となることなく、物事のために〔　　　〕ない。", ans: "C", options: ["変節し", "興奮し", "思い悩ま", "勘違いし"] },
            { q: "漕ぎ上るに、川の水干て、悩み《わづらふ》。（土佐日記）\n（訳）（都に向けて淀川を船で）こぎ上るが、川の水が少なくなって、難儀し〔　　　〕。", ans: "C", options: ["立ち止まる", "あきらめる", "苦労する", "慌てる"] },
            { q: "勢多の橋みな崩れて、渡り《わづらふ》。（更級日記）\n（訳）勢多の橋がみな崩れて、渡る〔　　　〕。", ans: "C", options: ["すべがない", "のをあきらめる", "のに困る", "気がしない"] },
            { q: "心地《惑ひ》にけり。（伊勢物語）\n（訳）気持ちが〔　　　〕てしまった。", ans: "C", options: ["落ち着い", "移っ", "乱れ", "高揚し"] },
            { q: "宮の御前、母北の方、帥殿、一つに手を取りかはして《惑は》せたまふ。（栄花物語）\n（訳）宮の御前（＝中宮定子）、（帥殿たちの）母である北の方、帥殿（の三人）は、手を取り合って〔　　　〕なさる。", ans: "C", options: ["思い悩み", "あきらめ", "途方に暮れ", "とまどい"] },
            { q: "風の吹き《まどひ》たるさま、恐ろしげなること、命かぎりつと思ひまどはる。（更級日記）\n（訳）風が〔　　　〕吹いているさまの、恐ろしげなことは、命もおしまいだと気が動転してしまう。", ans: "C", options: ["ときどき", "静かに", "ひどく", "休まず"] },
            { q: "大将も物《かづき》、忠岑も禄賜はりなどしけり。（大和物語）\n（訳）大将も物を〔　　　〕、忠岑もほうびをいただくなどした。", ans: "C", options: ["奪い", "担ぎ", "いただき", "与え"] },
            { q: "御衣ひき《かづき》て臥し給へり。（源氏物語）\n（訳）（掛けてある）お召し物をひき〔　　　〕て寝ておしまいになる。", ans: "C", options: ["広げ", "ちぎっ", "かぶっ", "渡し"] },
            { q: "郎等までに物《かづけ》たり。（土佐日記）\n（訳）従者にいたるまでに物を〔　　　〕た。", ans: "C", options: ["預け", "片づけ", "与え", "いただい"] },
            { q: "翁を、いとほし、かなしと思しつることも《失せ》ぬ。（竹取物語）\n（訳）（かぐや姫は、天の羽衣を着ると）翁を、気の毒だ、かわいそうだとお思いになっていたことも（心から）〔　　　〕てしまった。", ans: "C", options: ["隠れ", "やめ", "消え", "忘れ"] },
            { q: "その人、ほどなく《失せ》にけりと聞き侍りし。（徒然草）\n（訳）その人は、間もなく〔　　　〕たと聞きました。", ans: "C", options: ["失踪し", "病気になっ", "亡くなっ", "横になっ"] },
            { q: "持仏据ゑたてまつりて《行ふ》尼なりけり。（源氏物語）\n（訳）持仏を安置申し上げて〔　　　〕尼であった。", ans: "C", options: ["講義する", "参詣する", "仏道の修行をする", "指図する"] },
            { q: "その沢にかきつばたいと《おもしろく》咲きたり。（伊勢物語）\n（訳）その沢にかきつばたがたいそう〔　　　〕咲いている。", ans: "C", options: ["滑稽に", "かわいらしく", "すばらしく", "しんみりと"] },
            { q: "神楽こそ、なまめかしく、《おもしろけれ》。（徒然草）\n（訳）神楽こそ、（世俗じみず）優雅であり、〔　　　〕。", ans: "C", options: ["大切だ", "遊び心がある", "興趣がある", "すぐれている"] },
            { q: "墨染めの御姿《あらまほしう》清らなるも、うらやましく見たてまつり給ふ。（源氏物語）\n（訳）黒い僧衣のお姿が〔　　　〕上品で美しいのも、うらやましく見申し上げなさる。", ans: "C", options: ["きらびやかに", "上品で", "理想的に", "質素で"] },
            { q: "この山に籠りゐて後、《やむごとなき》人のかくれ給へるもあまた聞こゆ。（方丈記）\n（訳）（私が）この山に（庵を作って）こもってからあと、〔　　　〕方々がお亡くなりになったことも数多く耳に入る。", ans: "C", options: ["賢明な", "有名な", "高貴な", "立派な"] },
            { q: "身の才《やむごとなく》して、公につかまつりけるほどに、道心をおこして出家せるなり。（今昔物語集）\n（訳）学才が〔　　　〕て、朝廷にお仕えしていたときに、信仰心を起こして出家したのである。", ans: "C", options: ["追いつかなく", "わずらわしく", "この上なく", "あまりなく"] },
            { q: "《ゆゆしき》身に侍れば、（若宮ガ）かくおはしますも、いまいましう、かたじけなくなむ。（源氏物語）\n（訳）（私は娘に先立たれた）〔　　　〕身ですので、若宮がこうして（私と一緒に）いらっしゃるのも、縁起でもなく、おそれ多いことです。", ans: "C", options: ["不幸な", "寂しい", "不吉な", "みじめな"] },
            { q: "かたちなむまことにいとうつくしう、《ゆゆしき》までものし給ひける。（源氏物語）\n（訳）容貌は実にたいそうかわいらしく、〔　　　〕ていらっしゃった。", ans: "C", options: ["あきれるほど美しく", "あでやかに美しく", "不吉なほど美しく", "今までになく美しく"] },
            { q: "ただ人も、舎人など賜はるきはは、《ゆゆし》と見ゆ。（徒然草）\n（訳）普通の貴族（で）も、警護の官人などを（朝廷から）いただく身分の人は、〔　　　〕と思われる。", ans: "C", options: ["恐ろしい", "珍しい", "すばらしい", "悪くはない"] },
            { q: "おのおの拝みて、《ゆゆしく》信おこしたり。（徒然草）\n（訳）それぞれ拝んで、〔　　　〕信心をおこした。", ans: "C", options: ["当然に", "ふさわしく", "はなはだしく", "突然に"] },
            { q: "帝の御位は、いとも《かしこし》。（徒然草）\n（訳）帝の御位は、とても〔　　　〕。", ans: "C", options: ["高貴だ", "すばらしい", "おそれ多い", "重大だ"] },
            { q: "寺をこそ、いと《かしこく》造りたなれ。（源氏物語）\n（訳）寺を、実に〔　　　〕造ったそうだ。", ans: "C", options: ["こじんまりと", "大げさに", "すばらしく", "趣深く"] },
            { q: "今日しも《かしこく》参り候ひにけり。（宇治拾遺物語）\n（訳）ちょうど今日は〔　　　〕参上したものです。", ans: "C", options: ["しかたなく", "仰々しく", "好都合に", "理由があって"] },
            { q: "風吹き、波荒ければ、船出ださず。これかれ、《かしこく》嘆く。（土佐日記）\n（訳）風が吹き、波が荒いので、船を出さない。だれもかれも、〔　　　〕嘆息する。", ans: "C", options: ["こっそり", "静かに", "非常に", "思わず"] },
            { q: "その日の、髪上げ《うるはしき》姿、唐絵ををかしげに描きたるやうなり。（紫式部日記）\n（訳）その日の（内侍の）髪を結いあげた〔　　　〕姿は、まるで中国風の絵を美しく描いたようだ。", ans: "C", options: ["かわいらしい", "当世風な", "端正な", "頼もしい"] },
            { q: "昔、男、いと《うるはしき》友ありけり。（伊勢物語）\n（訳）昔、男が、たいそう〔　　　〕友人を持っていた。", ans: "C", options: ["似つかわしい", "好ましい", "親しい", "喜ばしい"] },
            { q: "鳥辺山谷に煙の燃え立たば《はかなく》見えし我と知らなむ（拾遺和歌集）\n（訳）鳥辺山の谷間に煙が燃え立ったならば、〔　　　〕見えた私（を火葬する煙）だと知ってほしい。", ans: "C", options: ["情けなく", "死にそうに", "頼りなく", "悲しげに"] },
            { q: "梨の花、世にすさまじきものにして、近うもてなさず、《はかなき》文付けなどだにせず。（枕草子）\n（訳）梨の花は、実に興ざめなものとして、身近にもてはやさず、〔　　　〕手紙を結びつけたりさえしない。", ans: "C", options: ["質素な", "すてきな", "ちょっとした", "優雅な"] },
            { q: "取りたてて、《はかばかしき》後見しなければ、事ある時は、なほ拠りどころなく心細げなり。（源氏物語）\n（訳）格別に、〔　　　〕後ろ盾がないので、何かあらたまった事があるときは、やはり頼るあてもなく心細そうだ。", ans: "C", options: ["縁のある", "魅力のある", "しっかりした", "大げさな"] },
            { q: "《はかばかしく》も身の上をえ知り侍らず。（宇津保物語）\n（訳）〔　　　〕身の上を知ることができません。", ans: "C", options: ["特別に", "これ以上", "はっきり", "少しも"] },
            { q: "いみじう《やさしかり》ける人の妻に成りにけり。（古本説話集）\n（訳）たいそう〔　　　〕た人の妻になった。", ans: "C", options: ["裕福だっ", "有名だっ", "優雅だっ", "心やさしかっ"] },
            { q: "《やさしう》申したるものかな。（平家物語）\n（訳）〔　　　〕申したことよ。", ans: "C", options: ["穏やかに", "遠慮がちに", "けなげに", "簡単に"] },
            { q: "いと《いはけなき》御ありさまなれば、乳母たち近くさぶらひけり。（源氏物語）\n（訳）（女三の宮は）ひどく〔　　　〕ご様子なので、乳母たちがおそば近くに控えていた。", ans: "C", options: ["みずぼらしい", "弱々しい", "幼い", "心細い"] },
            { q: "すべて、いとも知らぬ道の物語したる、《かたはらいたく》聞きにくし。（徒然草）\n（訳）何事でも、たいして知らない方面の話をしているのは、（はたで聞いていて）〔　　　〕聞き苦しいものだ。", ans: "C", options: ["心細く", "おもしろくなく", "見苦しく", "難しく"] },
            { q: "簀子は《かたはらいたけれ》ば、南の廂に入れたてまつる。（源氏物語）\n（訳）縁側は〔　　　〕ので、（姫君は源氏を）南の廂の間にお入れする。", ans: "C", options: ["見苦しい", "不気味な", "気の毒な", "寒々しい"] },
            { q: "うちとけて《かたはらいたし》と思されむこそゆかしけれ。（源氏物語）\n（訳）うちとけて（書いてあって、見られたら）〔　　　〕とお思いになるようなもの（＝手紙）こそ見たいものだ。", ans: "C", options: ["やりきれない", "楽しい", "恥ずかしい", "うれしい"] },
            { q: "あな《かたはらいた》の法師や。（宇治拾遺物語）\n（訳）ああなんと〔　　　〕法師だなあ。", ans: "C", options: ["みずぼらしい", "軽率な", "ばかばかしい", "尊大な"] },
            { q: "心地の悪しく、ものの恐ろしきをり、夜の明くるほど、いと《心もとなし》。（枕草子）\n（訳）気分が悪く、何となく恐ろしい感じがするとき、夜が明ける時が、ひどく〔　　　〕。", ans: "C", options: ["恐ろしい", "もの寂しい", "待ち遠しい", "不快だ"] },
            { q: "《心もとなき》日数重なるままに、白河の関にかかりて、旅心定まりぬ。（奥の細道）\n（訳）〔　　　〕日数が重なるうちに、白河の関にさしかかって、（やっと）旅に徹する心が定まった。", ans: "C", options: ["とりとめのない", "しかたがない", "不安な", "不愉快な"] },
            { q: "花びらの端に、をかしき匂ひこそ、《心もとなう》つきためれ。（枕草子）\n（訳）（梨の花は）花びらの端に、趣深い色つやが、〔　　　〕ほどついているようだ。", ans: "C", options: ["不安な", "意外な", "はっきりしない", "おびただしい"] },
            { q: "熊谷、あまりに《いとほしく》て、いづくに刀を立つべしともおぼえず。（平家物語）\n（訳）熊谷は、あまりに〔　　　〕で、どこに刀を突き立てたらよいかもわからない。", ans: "C", options: ["興ざめ", "気がかり", "かわいそう", "幼そう"] },
            { q: "これは故殿の《いとほしく》し給ひし者なり。（宇治拾遺物語）\n（訳）これは亡くなった殿が〔　　　〕思いなさった者である。", ans: "C", options: ["憎らしく", "心強く", "かわいく", "待ち遠しく"] },
            { q: "かかる人も世に出でおはするものなりけりと、《あさましき》まで目を驚かし給ふ。（源氏物語）\n（訳）このような人もこの世に生まれておいでになるものだったのだなと、〔　　　〕までに目をみはりなさる。", ans: "C", options: ["評判になるほど", "興ざめになるほど", "驚きあきれるほど", "苦々しくなるほど"] },
            { q: "まこと蓬莱の木かとこそ思ひつれ。かく《あさましき》虚言にてありければ、はや返し給へ。（竹取物語）\n（訳）本当に蓬莱の木かと思った。このように〔　　　〕嘘であったのだから、早くお返しください。", ans: "C", options: ["予想よりもひどい", "いつもよりひどい", "あきれるほどひどい", "うわさよりもひどい"] },
            { q: "ひたすら世をむさぼる心のみ深く、もののあはれも知らずなりゆくなん、《あさましき》。（徒然草）\n（訳）むやみに名誉や富をむさぼる心ばかりが深くなり、情趣も解さなくなってゆくのは、〔　　　〕。", ans: "C", options: ["ばかげている", "わからない", "情けない", "意地汚い"] },
            { q: "夕暮れの《いたう》霞みたるにまぎれて、かの小柴垣のもとに立ち出で給ふ。（源氏物語）\n（訳）夕暮れの〔　　　〕かすんでいるのに紛れて、例の小柴垣のそばへお出かけになる。", ans: "C", options: ["いくらか", "かすかに", "とても", "いつしか"] },
            { q: "我がため面目あるやうに言はれぬる虚言は、人《いたく》あらがはず。（徒然草）\n（訳）自分にとって名誉になるように（他人から）言われた嘘は、人は〔　　　〕言い争って否定しないものだ。", ans: "C", options: ["少しも", "ふつう", "たいして", "何度も"] },
            { q: "造れるさま木深く、《いたき》所まさりて見どころある住まひなり。（源氏物語）\n（訳）（家の）造り具合は木立が深く、〔　　　〕所が多くて見る価値のある住まいである。", ans: "C", options: ["自然な", "ありがたい", "すばらしい", "趣深い"] },
            { q: "やすからず思されけれど、なほ《つれなく》同じさまにて過ぐし給ふ。（源氏物語）\n（訳）穏やかでなくお思いになったけれど、やはり〔　　　〕（常と）同じ様子でお過ごしになる。", ans: "C", options: ["憮然として", "毅然として", "平然として", "依然として"] },
            { q: "昔、男、《つれなかり》ける女にいひやりける。（伊勢物語）\n（訳）昔、ある男が、（自分に）〔　　　〕た女に詠んで贈った（歌）。", ans: "C", options: ["気の合っ", "釣り合っ", "冷淡だっ", "正直だっ"] },
            { q: "雪の山、《つれなく》て年も返りぬ。（枕草子）\n（訳）（年の暮れに作り、じきに融けるだろうとみなが予想していた）雪の山は、〔　　　〕まま年も改まった。", ans: "C", options: ["作れない", "崩れそうな", "何の変化もない", "危険である"] },
            { q: "まだきに騒ぎて、《あいなき》もの恨みし給ふな。（源氏物語）\n（訳）まだその時にならないうちに騒ぎ立てて、〔　　　〕恨みごとをなさいますな。", ans: "C", options: ["深刻な", "迷惑な", "筋違いな", "滑稽な"] },
            { q: "あまりに興あらんとすることは、必ず《あいなき》ものなり。（徒然草）\n（訳）あまりにおもしろくしようとすることは、必ず〔　　　〕ものである。", ans: "C", options: ["きまりが悪い", "後悔される", "つまらない", "役に立たない"] },
            { q: "あさましきまで《あいなう》、面ぞ赤むや。（枕草子）\n（訳）あきれるほど〔　　　〕、顔が赤らむことだ。", ans: "C", options: ["本当に", "自然に", "むやみに", "急に"] },
            { q: "《あぢきなき》ことに心を占めて、生ける限りこれを思ひ悩むべきなめり。（源氏物語）\n（訳）〔　　　〕ことに心を奪われて、生きている間はこれを悩まなければならないようだ。", ans: "C", options: ["理由のない", "とりとめのない", "どうにもならない", "手の届かない"] },
            { q: "愚かなる人の目を喜ばしむる楽しみ、また《あぢきなし》。（徒然草）\n（訳） 愚かな人の目を喜ばせる快楽も、また〔　　　〕。", ans: "C", options: ["おもしろい", "はなはだしい", "つまらない", "喜ばしい"] },
            { q: "さる《さがなき》えびす心を見ては、いかがはせむは。（伊勢物語）\n（訳）そんな〔　　　〕野蛮な心を見たって、どうしようか（いや、どうしようもない）。", ans: "C", options: ["前例のない", "気品のない", "性質がよくない", "気性の激しい"] },
            { q: "《さがなき》童べどものつかまつりける、奇怪にさうらふことなり。（徒然草）\n（訳）〔　　　〕子どもらがいたした、けしからぬことでございます。", ans: "C", options: ["幼い", "かわいい", "いたずらな", "何も知らない"] },
            { q: "遅桜、また《すさまじ》。（徒然草）\n（訳）遅咲きの桜は、これまた〔　　　〕。", ans: "C", options: ["格別だ", "風流だ", "興ざめだ", "凡庸だ"] },
            { q: "《すさまじき》ものにして見る人もなき月の、寒けく澄める二十日あまりの空こそ、心細きものなれ。（徒然草）\n（訳）〔　　　〕ものとして眺める人もない月が、寒そうに澄みわたっている二十日過ぎの夜空は、もの寂しい（風情が感じられる）ものである。", ans: "C", options: ["不吉な", "勢いのある", "殺風景な", "明るすぎる"] },
            { q: "聞きしよりもまして、《言ふかひなく》ぞこぼれ破れたる。（土佐日記）\n（訳）（家は）聞いていた以上に、〔　　　〕壊れ損じている。", ans: "C", options: ["みずぼらしく", "仰々しく", "どうしようもなく", "理由もなく"] },
            { q: "「飽かず口惜し」と、《言ふかひなき》法師、童べも、涙を落としあへり。（源氏物語）\n（訳）「心残りで残念だ」と、〔　　　〕法師や、子どもの召使いも、涙を流し合っている。", ans: "D", options: ["取るに足りない", "うわさに聞こえた", "名前も知らない", "関係がない"] },
            { q: "年ごろ、仏・神にいみじうつかうまつりつれば、何事もさりともとこそ頼みはべりつれど、かく《いふかひなき》死をさへせむことのかなしさ。（大鏡）\n（訳）長年、神仏に熱心にお勤め申してきたので、何事もそうはいっても（末々悪いことはあるまい）と頼みにしてきましたが、このように〔　　　〕死に方までするということの悲しいことよ。", ans: "D", options: ["苦しい", "ひどい", "難しい", "寂しい"] },
            { q: "あらぬ《よしなき》者の名のりして来たるも、返す返すもすさまじといふはおろかなり。（枕草子）\n（訳）（来るのを待っていた恋人とは）別の〔　　　〕人が名のってやって来たのも、本当に興ざめだという言葉では言い尽くせない。", ans: "D", options: ["有名でない", "関係がない", "身分がない", "裕福でない"] },
            { q: "男、血の涙を流せども、とどむる《よしなし》。（伊勢物語）\n（訳）男は、血の涙を流すけれど、（女を）引き留める〔　　　〕。", ans: "D", options: ["言葉がない", "方法がない", "力がない", "気持ちがない"] },
            { q: "おろかなる人は、「用なき歩きは、《よしなかり》けり」とて来ずなりにけり。（竹取物語）\n（訳）（かぐや姫への思いが）いい加減な人は、「無用な出歩きは、〔　　　〕ことだった」と言って来なくなった。", ans: "D", options: ["愛情がない", "つまらない", "予定にない", "あてにならない"] },
            { q: "今日はいと《便なく》なむ侍るべき。（源氏物語）\n（訳）（姫を連れ出すには）今日は本当に〔　　　〕ございましょう。", ans: "D", options: ["騒々しく", "都合が悪く", "縁起が悪く", "ふさわしく"] },
            { q: "月見るとて上げたる格子下ろすは、何者のするぞ。いと《便なし》。（大鏡）\n（訳）月を見るといって上げてある格子を下ろすのは、何者がするのか。実に〔　　　〕。", ans: "D", options: ["おかしなことだ", "困ったことだ", "冷淡なことだ", "平凡なことだ"] },
            { q: "この酒をひとり食べんが《さうざうしけれ》ば、申しつるなり。（徒然草）\n（訳）この酒を一人で飲むようなのが〔　　　〕ので、お呼びしたのです。", ans: "D", options: ["縁起でもない", "物足りない", "落ち着かない", "もったいない"] },
            { q: "女君は、暑く《むつかし》とて、御髪すまして、少しさはやかにもてなし給へり。（源氏物語）\n（訳）女君（＝紫の上）は、暑く〔　　　〕といって、御髪を洗って、少しさわやかにふるまっておられる。", ans: "D", options: ["つまらない", "うっとうしい", "じれったい", "難しい"] },
            { q: "用ありて行きたりとも、そのこと果てなば、とく帰るべし。久しくゐたる、いと《むつかし》。（徒然草）\n（訳）用事があって（人の所へ）行ったとしても、その用事が終わったならば、すぐに帰るのがよい。長居をしているのは、（相手にとって）とても〔　　　〕。", ans: "D", options: ["わざとらしい", "わずらわしい", "憎らしい", "よそよそしい"] },
            { q: "行く先多かるに、大津のいともの《むつかしき》屋どもの中に、引き入りにけり。（蜻蛉日記）\n（訳）行先はまだ遠いが、（牛車は）大津のひどく〔　　　〕家並みの中に、入って行った。", ans: "D", options: ["仰々しい", "むさくるしい", "恐ろしい", "みすぼらしい"] },
            { q: "一人はいいやしき男の貧しき、一人は《あてなる》男もたりけり。（伊勢物語）\n（訳）（姉妹のうちの）一人は身分の低い男で貧しい男を、もう一人は〔　　　〕男を夫としていた。", ans: "D", options: ["裕福な", "身分の高い", "見た目のよい", "頼りになる"] },
            { q: "ただ文字一つにあやしう、《あてに》もいやしうもなるは、いかなるにかあらむ。（枕草子）\n（訳）ただ（用いる）言葉一つで不思議に、〔　　　〕も下品にもなるのは、どうしてだろうか。", ans: "D", options: ["最高に", "上品に", "粗末に", "滑稽に"] },
            { q: "世になく《清らなる》玉の男皇子さへ生まれ給ひぬ。（源氏物語）\n（訳）世にまたとなく〔　　　〕玉のような皇子までがお生まれになった。", ans: "D", options: ["みずみずしい", "美しい", "神々しい", "愛らしい"] },
            { q: "つらつき、まみのかをれるほどなど、《言へばさらなり》。（源氏物語）\n（訳）頬の形や、目もとが美しく映えて見えるさまなどは、〔　　　〕（ほどすばらしい）。", ans: "D", options: ["この世のものとは思えない", "いまさら言うまでもない", "何度でも言いたい", "何ものにも代え難い"] },
            { q: "夏は夜。月のころは《さらなり》。（枕草子）\n（訳）夏は夜（が趣深い）。月の出ているころは〔　　　〕。", ans: "D", options: ["それほどでもない", "言うまでもない", "さらによい", "そうではない"] },
            { q: "こなたは《あらはに》や侍らむ。今日しも端におはしましけるかな。（源氏物語）\n（訳）こちらは〔　　　〕はございませんか。今日に限って端近なところにいらっしゃいましたね。", ans: "D", options: ["正面で", "まる見えで", "危険で", "眺めが悪く"] },
            { q: "《あらはに》御損にさぶらふ。（今昔物語集）\n（訳）〔　　　〕ご損でございます。", ans: "D", options: ["いつまでも", "明らかに", "見たところ", "ほとんど"] },
            { q: "をかしげなる児の、《あからさまに》抱きて遊ばしうつくしむほどに、かい付きて寝たる、いとらうたし。（枕草子）\n（訳）かわいらしい幼児が、〔　　　〕抱いて遊ばせかわいがっているうちに、抱きついて寝てしまったのは、とてもかわいい。", ans: "D", options: ["わざとらしく", "ちょっとの間", "懸命に", "いつものように"] },
            { q: "ことに《かたくななる》人ぞ、「この枝、かの枝、散りにけり。今は見所なし」などは言ふめる。（徒然草）\n（訳）特に〔　　　〕人に限って、「この枝もあの枝も（花が）散ってしまった。もはや見る価値のあるところもない」などと言うようだ。", ans: "D", options: ["愚かしい", "情趣を解さない", "愛情のない", "身分が低い"] },
            { q: "みづからもいみじと思へる気色、《かたくななり》。（徒然草）\n（訳）自分でもえらいと思っているようすは、〔　　　〕。", ans: "D", options: ["奥ゆかしい", "見苦しい", "道理に合わない", "いじらしい"] },
            { q: "露をなど《あだなる》物と思ひけむ（古今和歌集）\n（訳）露をどうして〔　　　〕ものと思っていたのだろう。", ans: "D", options: ["恐ろしい", "はかない", "つまらない", "もどかしい"] },
            { q: "いとまめに実用にて、《あだなる》心なかりけり。（伊勢物語）\n（訳）大変まじめで実直で、〔　　　〕心はなかった。", ans: "D", options: ["不用意な", "不誠実な", "情けない", "こざかしい"] },
            { q: "昔、男、陸奥の国に《すずろに》行きいたりにけり。（伊勢物語）\n（訳）昔、ある男が、奥州へ〔　　　〕行き着いた。", ans: "D", options: ["やっとのことで", "あてもなく", "急ぎ足で", "遠回りして"] },
            { q: "つた、かへでは茂り、もの心細く、《すずろなる》めを見ることと思ふに、修行者あひたり。（伊勢物語）\n（訳）つたやかえでは茂り、何となく心細く、〔　　　〕（つらい）めに遭うことだと思っていると、修行者が（男に）出会った。", ans: "D", options: ["最低の", "思いがけない", "予想どおりの", "悲しい"] },
            { q: "大方は知りたりとも、《すずろに》言ひ散らすは、さばかりの才にはあらぬにやと聞こえ、おのづから誤りもありぬべし。（徒然草）\n（訳）大体は知っていても、〔　　　〕言いちらすのは、さほどしっかりした才能ではないのであろうと思われ、しぜん誤りもあるにちがいない。", ans: "D", options: ["いい加減に", "むやみに", "意味もなく", "そのまま"] },
            { q: "いかに殿ばら、殊勝のことは御覧じとがめずや。《むげなり》。（徒然草）\n（訳）なんと皆さん、（この）すばらしいことをお見とがめにならないのですか。（それでは）〔　　　〕。", ans: "D", options: ["残念だ", "まったくひどい", "薄情だ", "もったいない"] },
            { q: "今様は、《むげに》いやしくこそなりゆくめれ。（徒然草）\n（訳）当世風は、〔　　　〕下品になっていくようだ。", ans: "D", options: ["わずかに", "むやみに", "もちろん", "しだいに"] },
            { q: "《おほやけ》の宮仕へしければ、常にはえまうでず。（伊勢物語）\n（訳）〔　　　〕へのご奉仕をしていたので、ふだんは（主君のもとへ）参上できない。", ans: "D", options: ["神仏", "朝廷", "高貴な人", "大臣"] },
            { q: "《おほやけ》に御文奉り給ふ。（竹取物語）\n（訳）〔　　　〕にお手紙を差し上げなさる。", ans: "D", options: ["実家", "天皇", "主君", "都"] },
            { q: "いとやむごとなき《際》にはあらぬが、すぐれて時めき給ふありけり。（源氏物語）\n（訳）それほど高貴な〔　　　〕ではない方で、とりわけ（帝の）寵愛を受けていらっしゃる方がいた。", ans: "D", options: ["容貌", "身分", "服装", "人柄"] },
            { q: "人を見るに、少し心ある《きは》は、皆このあらましにてぞ一期は過ぐめる。（徒然草）\n（訳）人を見てみると、少しものの道理がわかる〔　　　〕の人は、みなこの（出家の）心づもりで一生は過ぎてしまうようだ。", ans: "D", options: ["普通", "程度", "世代", "階層"] },
            { q: "観音を頼み奉らんに、その《験》なしといふことは、あるまじきことなり。（宇治拾遺物語）\n（訳）観音様におすがりして、その〔　　　〕がないということは、あるはずがないことだ。", ans: "D", options: ["ご挨拶", "ご利益", "ご招待", "ご経験"] },
            { q: "《験》なきものを思はずは一坏の濁れる酒を飲むべくあるらし（万葉集）\n（訳）（考えても）〔　　　〕のないものを思わないで、一杯の濁り酒を飲むべきであるらしい。", ans: "D", options: ["目的", "効果", "道理", "終わり"] },
            { q: "かの鬼の虚言は、この《しるし》を示すなりけりと言ふ人も侍りし。（徒然草）\n（訳）あの鬼についての流言（＝鬼が都に現れたという根拠のないうわさ）は、この（病気流行の）〔　　　〕を示すものだったのだと言う人もございました。", ans: "D", options: ["結果", "前兆", "現実", "災い"] },
            { q: "我を知らずして、外を知るといふ《理》あるべからず。（徒然草）\n（訳）自分を知らないで、他人を知るという〔　　　〕があるはずがない。", ans: "D", options: ["理想", "道理", "論理", "前例"] },
            { q: "久しくとどまりたる《例》なし。（方丈記）\n（訳）いつまでもとどまっている〔　　　〕はない。", ans: "D", options: ["理由", "例", "時間", "道理"] },
            { q: "世の《例》にもなりぬべき御もてなしなり。（源氏物語）\n（訳）後世の〔　　　〕になってしまうにちがいないご待遇である。", ans: "D", options: ["評判", "語り草", "間違い", "現実"] },
            { q: "寺にたうとき《わざ》すなる、見せたてまつらむ。（大和物語）\n（訳）寺で尊い〔　　　〕をするということだ、お見せ申し上げよう。", ans: "D", options: ["寄進", "仏事", "演舞", "造営"] },
            { q: "ひとり、灯火のもとに文を広げて、見ぬ世の人を友とするぞ、こよなう慰む《わざ》なる。（徒然草）\n（訳）ただ一人、明かりのもとで書物を広げて、（それを書いた）見知らぬ世の人を友とすることは、格段に心が慰められる〔　　　〕である。", ans: "D", options: ["わけ", "こと", "ばかり", "きっかけ"] },
            { q: "小式部、これより、歌詠みの世に《おぼえ》出で来にけり。（十訓抄）\n（訳）小式部は、これ以来、歌詠みの世界で〔　　　〕が高くなった。", ans: "D", options: ["地位", "評判", "気位", "悪名"] },
            { q: "いとまばゆき、人の御《おぼえ》なり。（源氏物語）\n（訳）とても見ていられないほどの、（桐壺の更衣に対する帝の）ご〔　　　〕である。", ans: "D", options: ["命令", "寵愛", "信頼", "不満"] },
            { q: "いづくにもあれ、しばし旅立ちたるこそ、目さむる《心地》すれ。（徒然草）\n（訳）どこにでもあれ、しばらくよそに泊まるのは、目の覚める（新鮮な）〔　　　〕がする。", ans: "D", options: ["香り", "気持ち", "予感", "音"] },
            { q: "中納言、たちまちに御《心地》もやみてめでたし。（落窪物語）\n（訳）中納言は、たちまちご〔　　　〕も治って喜ばしい。", ans: "D", options: ["怪我", "病気", "機嫌", "立腹"] },
            { q: "《うつつ》にも夢にも人にあはぬなりけり（伊勢物語）\n（訳）〔　　　〕においても、夢においても、あなたに逢わないのでしたよ。", ans: "D", options: ["過去", "現実", "未来", "空想"] },
            { q: "《うつつ》の人の乗りたるとなむ、さらに見えぬ。なほ下りて見よ。（枕草子）\n（訳）（卯の花をびっしりと挿したあの牛車には）〔　　　〕の人が乗っているとは、まったく思われない。やはり（車から）降りて（自分で）見てごらん。", ans: "D", options: ["評判", "正気", "格別", "普通"] },
            { q: "十七日の《つとめて》、立つ。（更級日記）\n（訳）十七日の〔　　　〕、出発する。", ans: "D", options: ["夕方", "早朝", "翌日", "夜更け"] },
            { q: "うち笑ふことがちにて暮れぬ。《つとめて》、客人帰りぬる後、心のどかなり。（蜻蛉日記）\n（訳）笑いがちに一日を過ごした。〔　　　〕、客が帰ってしまった後は、のんびりした気持ちだ。", ans: "D", options: ["夕方", "翌朝", "翌日", "昼過ぎ"] },
            { q: "三月の《つごもり》なれば、京の花、盛りはみな過ぎにけり。（源氏物語）\n（訳）陰暦三月の〔　　　〕なので、京の桜の花は、花盛りはみな過ぎてしまった。", ans: "D", options: ["月初め", "月末", "中旬", "時節"] },
            { q: "四季はなほ定まれる《ついで》あり。死期はついでを待たず。（徒然草）\n（訳）四季はやはり決まった〔　　　〕がある。（しかし人の）死ぬ時期は〔　　　〕を待たない（でやって来る）。", ans: "D", options: ["道理", "順序", "行事", "変化"] },
            { q: "ことの《ついで》ありて、人の奏しければ、聞こしめしてけり。（大和物語）\n（訳）何かの〔　　　〕があって、ある人が奏上したので、（帝は）お聞きになった。", ans: "D", options: ["命令", "機会", "因縁", "行い"] },
            { q: "女、親なく、《頼り》なくなるままに、もろともにいふかひなくてあらむやはとて、河内の国、高安の郡に、行き通ふ所出で来にけり。（伊勢物語）\n（訳）女は、親が亡くなり、〔　　　〕がなくなるにつれ、（男は,この妻と）ともに貧しく哀れなさまでいてよいものかと思って、河内の国, 高安の郡に、（新たに妻をもうけて）行き通う所ができた。", ans: "D", options: ["付き合うもの", "頼れるもの", "届けるもの", "守るもの"] },
            { q: "《たより》の人に言ひつきて、女は京に来にけり。（大和物語）\n（訳）〔　　　〕の人に頼んで、女は都に来たのだった。", ans: "D", options: ["高位", "縁故", "宮中", "地元"] },
            { q: "これを習ふべし。学問に《便り》あらんためなり。（徒然草）\n（訳）これ（＝文字を書くこと）を習うべきだ。学問をする上で〔　　　〕があるようなためである。", ans: "D", options: ["理解", "便宜", "機会", "影響"] },
            { q: "《便り》ごとに物も絶えず得させたり。（土佐日記）\n（訳）〔　　　〕（がある）ごとに贈り物も絶えずやった。", ans: "D", options: ["手紙", "機会", "行事", "連絡"] },
            { q: "（帯刀ハ）「（邸ニハ）誰々かとまり給へる」とさりげなくてあない問ふ。（落窪物語）\n（訳）帯刀は「邸にはだれとだれとが残っていらっしゃるのか」とそれとなく〔　　　〕内情を尋ねる。", ans: "A", options: ["内情", "人物", "内部", "人数"] },
            { q: "鎌倉にてよくよくこの川の御《沙汰》は候ひしぞかし。（平家物語）\n（訳）鎌倉で十分この川（＝宇治川）に関するご〔　　　〕評議はありましたことだよ。", ans: "A", options: ["評議", "処置", "命令", "推察"] },
            { q: "世静まり候ひなば、勅撰の御《沙汰》候はんずらん。（平家物語）\n（訳）世の中が静まりましたならば、勅撰和歌集編集の（天皇の）ご〔　　　〕命令があるでしょう。", ans: "A", options: ["命令", "処置", "注文", "計画"] },
            { q: "若狭の国に《沙汰》すべきことありて行くなりけり。（今昔物語集）\n（訳）若狭の国で〔　　　〕しなければならないことがあって行くのであった。", ans: "A", options: ["処置", "受領", "考慮", "調査"] },
            { q: "越路をさして帰る雁の、《雲居》におとづれ行くも、（上皇ハ）をりふしあはれにきこしめす。（平家物語）\n（訳）北陸を目指して帰る雁が、〔　　　〕で鳴いて飛んで行くのも、上皇は折も折しみじみとお聞きになる。", ans: "D", options: ["頭の上", "遠方", "都", "天上"] },
            { q: "長き夜をひとり明かし、遠き《雲居》を思ひやり、浅茅が宿に昔を偲ぶこそ、色好むとは言はめ。（徒然草）\n（訳）（恋に破れて）長い夜をひとりで明かし、はるか〔　　　〕を想像し、茅の茂る荒れ果てた家で昔を懐かしむことこそ、恋の情趣を解すると言えよう。", ans: "D", options: ["都", "天上", "昔", "遠く離れた所"] },
            { q: "限りなく喜び《かしこまり》申す。（源氏物語）\n（訳）（明石の入道は）この上もなく喜び（源氏に）〔　　　〕を申し上げる。", ans: "D", options: ["お祝い", "お話", "お返事", "お礼"] },
            { q: "え参らぬ由の《かしこまり》申し給へり。（源氏物語）\n（訳）（大臣は宮のもとに）参上できないことの〔　　　〕を申し上げなさった。", ans: "D", options: ["ご挨拶", "決意", "ご機嫌", "お詫び"] }
        ];

        const App = () => {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [gameState, setGameState] = useState('start');

            const startQuiz = () => {
                const shuffled = [...ALL_QUESTIONS].sort(() => 0.5 - Math.random());
                setQuestions(shuffled.slice(0, 10));
                setCurrentIndex(0);
                setScore(0);
                setUserAnswers([]);
                setGameState('quiz');
            };

            const handleAnswer = (choiceIdx) => {
                const choiceLetter = String.fromCharCode(65 + choiceIdx);
                const currentQ = questions[currentIndex];
                const isCorrect = choiceLetter === currentQ.ans;
                if (isCorrect) setScore(prev => prev + 1);
                setUserAnswers([...userAnswers, { 
                    selected: choiceIdx, 
                    correct: isCorrect,
                    correctIdx: currentQ.ans.charCodeAt(0) - 65
                }]);
                if (currentIndex + 1 < questions.length) {
                    setCurrentIndex(prev => prev + 1);
                } else {
                    setGameState('result');
                }
            };

            const getOptionLabel = (idx) => String.fromCharCode(65 + idx);

            return (
                <div className="min-h-screen bg-stone-50 text-slate-900 p-4 md:p-8 font-sans">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-3xl shadow-2xl overflow-hidden border border-stone-200">
                            
                            {/* Header */}
                            <div className="bg-gradient-to-r from-teal-600 to-emerald-600 p-6 text-white shadow-inner flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-white/20 p-2 rounded-xl backdrop-blur-sm">
                                        <Icon name="book-open" size={24} />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold tracking-tight">古文単語 学習サイト</h1>
                                        <p className="text-xs text-teal-50 opacity-90">全 {ALL_QUESTIONS.length} 問 収録</p>
                                    </div>
                                </div>
                                {gameState === 'quiz' && (
                                    <div className="text-sm font-bold bg-black/20 px-3 py-1 rounded-lg">
                                        {currentIndex + 1} / {questions.length}
                                    </div>
                                )}
                            </div>

                            {/* Start Screen */}
                            {gameState === 'start' && (
                                <div className="p-8 md:p-12 text-center bg-gradient-to-b from-transparent to-stone-50/50">
                                    <div className="mb-10 relative inline-block">
                                        <div className="absolute inset-0 bg-teal-500 blur-3xl opacity-10 animate-pulse-soft"></div>
                                        <div className="bg-white p-6 rounded-full shadow-lg relative z-10 border border-stone-100">
                                            <Icon name="award" size={80} className="text-teal-600" />
                                        </div>
                                    </div>
                                    <h2 className="text-2xl md:text-3xl font-black mb-4 text-stone-800 tracking-tight">単語力をテストする</h2>
                                    <p className="text-stone-500 mb-10 leading-relaxed text-sm md:text-base">
                                        収録されたすべての単語帳から、ランダムに10問が出題されます。<br />
                                        全問正解を目指しましょう！
                                    </p>
                                    <button 
                                        onClick={startQuiz}
                                        className="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-5 px-10 rounded-2xl transition-all shadow-xl hover:shadow-teal-200 flex items-center justify-center gap-2 text-lg active:scale-95"
                                    >
                                        テスト開始
                                        <Icon name="chevron-right" size={24} />
                                    </button>
                                </div>
                            )}

                            {/* Quiz Screen */}
                            {gameState === 'quiz' && (
                                <div className="p-6 md:p-10">
                                    <div className="w-full bg-stone-100 h-2 rounded-full mb-10 overflow-hidden shadow-inner">
                                        <div 
                                            className="bg-teal-500 h-full transition-all duration-700 ease-out shadow-lg" 
                                            style={{ width: `${((currentIndex + 1) / questions.length) * 100}%` }}
                                        ></div>
                                    </div>
                                    <div className="mb-10">
                                        <div className="flex items-center gap-2 mb-4">
                                            <span className="bg-stone-800 text-white text-[10px] font-black px-2 py-1 rounded tracking-widest uppercase">Question {currentIndex + 1}</span>
                                        </div>
                                        <div className="bg-stone-50 p-6 rounded-2xl border border-stone-100">
                                            <p className="text-lg md:text-xl font-bold leading-relaxed text-stone-800 whitespace-pre-wrap">
                                                {questions[currentIndex].q}
                                            </p>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 gap-4">
                                        {questions[currentIndex].options.map((opt, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => handleAnswer(idx)}
                                                className="w-full group flex items-center p-5 bg-white border-2 border-stone-100 hover:border-teal-500 hover:bg-teal-50/50 rounded-2xl text-left transition-all active:scale-[0.98] shadow-sm hover:shadow-md"
                                            >
                                                <div className="w-12 h-12 flex items-center justify-center bg-stone-50 rounded-xl mr-5 font-black text-stone-400 group-hover:bg-teal-600 group-hover:text-white border border-stone-100 transition-all text-xl">
                                                    {getOptionLabel(idx)}
                                                </div>
                                                <span className="text-lg font-bold text-stone-700 group-hover:text-teal-900">{opt}</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Result Screen */}
                            {gameState === 'result' && (
                                <div className="p-6 md:p-10">
                                    <div className="text-center mb-10">
                                        <p className="text-stone-400 font-bold text-sm tracking-[0.2em] uppercase mb-4">Quiz Result</p>
                                        <div className="inline-block relative mb-4">
                                            <div className="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-br from-teal-600 to-emerald-600 leading-none">
                                                {score * 10}
                                            </div>
                                            <span className="absolute -top-2 -right-8 text-stone-300 font-bold text-xl">/100</span>
                                        </div>
                                        <div className="flex items-center justify-center gap-2 py-2 px-4 bg-teal-50 text-teal-700 rounded-full w-fit mx-auto font-bold mb-8">
                                            <Icon name="check-circle-2" size={18} />
                                            <span>10問中 {score}問 正解</span>
                                        </div>
                                    </div>
                                    <div className="space-y-4 mb-10 max-h-[400px] overflow-y-auto pr-3 custom-scrollbar border-t border-stone-100 pt-8">
                                        <h3 className="text-sm font-black text-stone-400 mb-6 flex items-center gap-2">
                                            <Icon name="book-open" size={14} /> 回答の詳細確認
                                        </h3>
                                        {questions.map((q, idx) => (
                                            <div key={idx} className={`p-5 rounded-2xl border-2 transition-colors ${userAnswers[idx]?.correct ? 'bg-emerald-50 border-emerald-100' : 'bg-rose-50 border-rose-100'}`}>
                                                <div className="flex gap-4">
                                                    <div className="mt-1">
                                                        {userAnswers[idx]?.correct ? (
                                                            <Icon name="check-circle-2" className="text-emerald-500" size={24} />
                                                        ) : (
                                                            <Icon name="x-circle" className="text-rose-500" size={24} />
                                                        )}
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-sm font-bold text-stone-800 mb-3 leading-relaxed">{q.q.split('\n')[0]}</p>
                                                        <div className="flex flex-wrap items-center gap-x-6 gap-y-2 text-sm">
                                                            <div className={`font-black flex items-center gap-1 ${userAnswers[idx]?.correct ? 'text-emerald-700' : 'text-rose-700'}`}>
                                                                <span className="opacity-60 text-[10px] uppercase font-medium">Your:</span>
                                                                {getOptionLabel(userAnswers[idx]?.selected)}. {q.options[userAnswers[idx]?.selected]}
                                                            </div>
                                                            {!userAnswers[idx]?.correct && (
                                                                <div className="text-emerald-700 font-black flex items-center gap-1">
                                                                    <span className="opacity-60 text-[10px] uppercase font-medium">Correct:</span>
                                                                    {getOptionLabel(userAnswers[idx]?.correctIdx)}. {q.options[userAnswers[idx]?.correctIdx]}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex flex-col md:flex-row gap-4 pt-4">
                                        <button onClick={() => setGameState('start')} className="flex-1 bg-stone-100 hover:bg-stone-200 text-stone-600 font-black py-5 rounded-2xl transition-all active:scale-95 border border-stone-200">タイトルに戻る</button>
                                        <button onClick={startQuiz} className="flex-[2] bg-teal-600 hover:bg-teal-700 text-white font-black py-5 rounded-2xl transition-all shadow-xl hover:shadow-teal-100 flex items-center justify-center gap-3 text-lg active:scale-95">
                                            <Icon name="refresh-cw" size={24} />
                                            もう一度テストする
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="mt-10 text-center pb-8">
                            <p className="text-stone-400 text-xs font-bold tracking-widest opacity-60">KOKUGO WORD MASTER APP v2.0</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
